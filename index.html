    <style>
        @import url(https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap);

        @keyframes fadeIn {

            }

        .no-transition,
        .no-transition * {

        }



        /* Shimmer removed for "Static Minimalist" look */

        :root {
            /* --- COLOR PALETTE (DARK DEFAULT) --- */
            --bg-dark: #0a0a0a;
            --bg-trans: rgba(10, 10, 10, 0.85);
            --bright-rgb: 255, 255, 255;
            --bg-rgb: 5, 5, 5;
            --bg: rgb(var(--bg-rgb));
            --card-bg: #111111;
            --card-bg-hover: #1a1a1a;
            --card-bg-dark: #131313;
            --code-bg: #1e1e1e;
            --text-bright: rgb(var(--bright-rgb));
            --text-main: #d4d4d4;
            --text-dim: #999999;
            --text-muted: #666666;
            --text-inv: #000000;
            --code-fg: #e6cd69;
            --border-subtle: rgba(var(--bright-rgb), 0.08);
            --border-strong: rgba(var(--bright-rgb), 0.2);
            --border-header: #1a1a1a;
            --search-bg: #111111;
            --search-glow: rgba(255, 255, 255, 0.1);
            --search-border: rgba(255, 255, 255, 0.3);
            --accent-personal: #00ff6a;
            --accent-prof: #00e5ff;
            --accent-projects: #ffaa00;

            /* Shadows - Balanced & Symmetric */
            --shadow-subtle: 0 0 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 0 30px rgba(0, 0, 0, 0.2);
            --shadow-heavy: 0 0 80px 20px rgba(0, 0, 0, 0.95);

            /* Placeholders (Dark) */
            --placeholder-gradient: linear-gradient(135deg, #0a0a0a 0%, #0c0c0c 25%, #0f0f0f 50%, #131313 75%, #161616 100%);
            --placeholder-hover: linear-gradient(135deg, #1a1a1a 0%, #151515 50%, #111111 100%);

            /* --- LAYOUT & SPACING --- */
            --brand-row-h: 30px;
            --main-row-h: 20px;
            --sub-row-h: 22px;
            --gap: 5px;
            --header-pad-top: 5px;
            --header-pad-bottom: 5px;
            --header-gap: 5px;
            --brand-font-size: 28px;
            --brand-letter-spacing: 1.5px;
            --nav-font-size: 15px;
            --card-radius: 18px;
            --card-padding: 12px;
            --media-radius: calc(var(--card-radius) - var(--card-padding));
            --radius-md: 12px;
            --radius-sm: 4px;
            --space-xs: 6px;
            --space-sm: 10px;
            --space-md: 15px;
            --space-lg: 20px;
            --space-xl: 30px;
            --space-2xl: 40px;
            --anim-primary: 0.50s;
            --anim-layout: 0.40s;
            --anim-quick: 0.30s;
            --anim-instant: 0.20s;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);

            /* Legacy Aliases (Gradual Migration) */
            --text-dimmer: var(--text-main);
            --text-faded: var(--text-dim);
            --text-subtle: var(--text-dim);
            --border: var(--border-subtle);
            --border-hover: var(--border-strong);

            /* Opacity Variables */
            --op-line: 0.25;
            --op-high: 0.8;
            --op-subtle: 0.05;
            --op-low: 0.1;
        }

        /* --- LIGHT MODE OVERRIDES --- */
        :root[data-theme="light"] {
            /* Base Colors */
            --bg-dark: #e0e0e0;
            --bg-trans: rgba(250, 250, 250, 0.9);
            --bright-rgb: 0, 0, 0;
            --bg-rgb: 250, 250, 250;
            --bg: #fafafa;
            --card-bg: #ffffff;
            --card-bg-hover: #f2f2f2;
            --card-bg-dark: #f0f0f0;
            --code-bg: #f5f5f5;
            --text-bright: #000000;
            --text-main: #1a1a1a;
            --text-dim: #777777;
            /* Darker for better fill-anim contrast */
            --text-muted: #aaaaaa;
            --text-inv: #ffffff;
            --code-fg: #bf8d00;
            --border-subtle: rgba(0, 0, 0, 0.1);
            /* Increased for clarity */
            --border-strong: rgba(0, 0, 0, 0.2);
            /* Increased for clarity */
            --border-header: #efefef;
            --search-bg: #ffffff;
            --search-glow: rgba(0, 0, 0, 0.06);
            --search-border: rgba(0, 0, 0, 0.15);

            /* Shadows - Balanced & Symmetric */
            --shadow-subtle: 0 0 15px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 0 30px rgba(0, 0, 0, 0.06);
            --shadow-heavy: 0 0 60px rgba(0, 0, 0, 0.12);

            /* Vibrant Accents */
            --accent-personal: #00cc55;
            --accent-prof: #0088cc;
            --accent-projects: #ff9900;

            /* Shadows */
            --shadow-subtle: 0 2px 12px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.06);

            /* Placeholders (Light) */
            --placeholder-gradient: linear-gradient(135deg, #f0f0f0 0%, #ececec 25%, #e8e8e8 50%, #e4e4e4 75%, #e0e0e0 100%);
            --placeholder-hover: linear-gradient(135deg, #ffffff 0%, #fcfcfc 50%, #f9f9f9 100%);

            /* Legacy Aliases (Gradual Migration) */
            --text-dimmer: var(--text-main);
            --text-faded: var(--text-dim);
            --text-subtle: var(--text-dim);
            --border: var(--border-subtle);
            --border-hover: var(--border-strong);

            /* Opacity Variables (Matched for Light Mode) */
            --op-line: 0.25;
            --op-high: 0.8;
            --op-subtle: 0.05;
            --op-low: 0.1;
        }

        #main-header,

        footer,

        }



        /* Slide Animation for Deep Levels */
        /* 3D Model specific loader */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-trans);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            border-radius: inherit;
            pointer-events: none;
            transition: opacity 0.5s var(--ease);
            /* Smooth fade out for the skeleton */
        }

        .loader-overlay.finished {
            opacity: 0;
        }

        .glb-loader-text {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-dim);
            font-weight: 700;
        }

        .slide-in-right {
            animation: slideInRight 0.4s var(--ease) forwards;
        }

        * {
            box-sizing: border-box;
            outline: 0;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0
        }

        html {
            scroll-behavior: smooth;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: "Jost", sans-serif;
            line-height: 1.5;
            padding-top: 0;

            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;

            overflow-x: hidden
        }

            word-wrap: break-word

        .no-transition * {
            transition: none
        }

        .article-title,
        .layout-grid h3,
        h1,
        h2,
        h3 {
            user-select: text;
            -webkit-user-select: text;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.2;
            margin: 0;
        }

        #brand-name {
            user-select: text;
            -webkit-user-select: text;
            -webkit-touch-callout: none
        }

        .sk-box,
        .sk-img,
        .sk-line {
            display: block;
        }

        .fill-anim {
            background: linear-gradient(to top, var(--text-hover, var(--text-bright)) 50%, var(--text-base, var(--text-faded)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position var(--anim-primary) var(--ease), color var(--anim-primary) var(--ease), border-color var(--anim-instant);
            text-decoration: none;
            display: inline-block;
            color: var(--text-base, var(--text-dim))
        }

        .fill-anim.active {
            background-position: 0 100%;
            color: var(--text-hover, var(--text-bright))
        }

        @media (hover: hover) {
            .fill-anim:not(h1):not(h2):not(h3):hover {
                background-position: 0 100%;
                color: var(--text-hover, var(--text-bright))
            }
        }

        /* Simple fade animation for non-clickable headers */
        .header-fade-anim {
            color: var(--text-dim);
        }

        /* Global link styling - subtle underline, lighter color, bold weight */
        /* Global Reset for Links */
        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s ease;
        }

        /* UNIVERSAL Link Styling (The Craftsman Standard)
           Unified across Articles, Bio, Resume, Footer, and Quotes.
           Instant structural feedback without color/weight shifts. */
        .article-body a:not(.chip):not(.btn-cta),
        .layout-text a:not(.chip):not(.btn-cta),
        .resume-contact a:not(.btn-cta),
        .layout-hero a:not(.chip):not(.btn-cta),
        .resume-entry a:not(.chip):not(.btn-cta),
        #footer-links a:not(.btn-cta),
        .author-link,
        .layout-quote .author a:not(.btn-cta) {
            color: var(--text-main);
            text-decoration: underline;
            text-decoration-color: rgba(var(--bright-rgb), var(--op-line));
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
            display: inline-block;
            vertical-align: top;
            font-weight: inherit;
            transform: translateZ(0);
            /* NO Transitions for "simple straight thing" logic */
            transition: none;
        }

        @media (hover: hover) {

            .article-body a:not(.chip):hover,
            .layout-text a:not(.chip):hover,
            .layout-hero a:not(.chip):hover,
            .resume-entry a:not(.chip):hover,
            .resume-contact a:hover,
            #footer-links a:hover,
            .author-link:hover,
            .layout-quote .author a:hover {
                text-decoration-color: rgba(var(--bright-rgb), var(--op-high));
                text-decoration-thickness: 2px;
                /* Preserve text integrity */
                color: var(--text-main) !important;
                font-weight: inherit !important;
            }
        }

        /* REFINED CHIP STYLING (Tags & Dates)
           Standard "Chip" look: Pill shape, no jump animation. */
        .chip,
        .chip.date {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            /* Tighter horizontal padding */
            font-size: 11px;
            /* Tighter font */
            font-weight: 500;
            /* Bolder weight */
            text-transform: uppercase;
            letter-spacing: 0.4px;
            /* Reduced to avoid excessive width */
            color: var(--text-dim);
            border: 1px solid var(--border-subtle);
            border-radius: 50px;
            background: rgba(var(--bright-rgb), var(--op-subtle));
            text-decoration: none !important;
            -webkit-text-fill-color: initial !important;
            vertical-align: middle;
            transform: translateZ(0);
            line-height: 1;
            /* Match centering */
            box-sizing: border-box;
            transition: all var(--anim-quick) var(--ease);
            will-change: border-color, background, color;
        }

        @media (hover: hover) {

            .chip:hover,
            .chip.date:hover {
                color: var(--text-bright);
                border-color: rgba(var(--bright-rgb), var(--op-high));
                box-shadow: inset 0 0 0 1px rgba(var(--bright-rgb), var(--op-high));
                background: rgba(var(--bright-rgb), var(--op-subtle));
                text-decoration: none !important;
            }
        }


        h1,
        h2,
        h3 {
            font-weight: 600;
            margin: 0;
        }

        h1.fill-anim,
        h2.fill-anim {
            --text-base: var(--text-dim);
            --text-hover: var(--text-bright)
        }

        #main-header {
            position: sticky;
            /* Excel-Style Frozen Row: Scroll up to hide Brand (offset), Stick at Nav with Padding Preserved */
            top: calc(-1 * (var(--brand-row-h) + var(--header-gap)));
            left: 0;
            width: 100%;
            background: var(--bg-trans);
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: var(--header-pad-top) 0 var(--header-pad-bottom) 0;
            gap: var(--header-gap);
            border-bottom: 1px solid var(--border-header);
            overflow: visible;
            /* Animation logic removed for simple sticky behavior */
        }

        #brand-name,
        .nav-row.level-1 .nav-link {
            font-weight: 700;
            text-transform: uppercase;
            user-select: text;
            -webkit-tap-highlight-color: transparent;
            /* Default base color - specific categories will override --text-hover */
            --text-base: var(--text-dim);
        }

        #brand-name {
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            flex: 0 0 auto;
            align-self: center;
            height: var(--brand-row-h);
            font-size: 30px;
            letter-spacing: 2px;
            line-height: 1;
            cursor: pointer;
            transition: height .6s cubic-bezier(.2, 0, 0, 1), opacity var(--anim-layout) var(--ease), transform .6s cubic-bezier(.2, 0, 0, 1), margin .6s cubic-bezier(.2, 0, 0, 1), background-position var(--anim-primary) var(--ease);
            opacity: 1;
            transform: translateY(0);
            margin-bottom: 0;
            background: linear-gradient(to top, var(--text-hover, var(--text-bright)) 50%, var(--text-base, var(--text-dim)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            --text-hover: var(--text-bright);
        }

        #brand-name.active {
            background-position: 0 100%;
        }

        @media (hover: hover) {
            #brand-name:hover {
                background-position: 0 100%
            }
        }

        #nav-stack,
        .nav-row {
            width: 100%;
            display: flex;
            align-items: center
        }

        #nav-stack {
            flex-direction: column;
            gap: var(--gap);
            transition: gap var(--anim-layout) var(--ease);
            will-change: gap;
        }

        .nav-row {
            max-width: 900px;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            overscroll-behavior-x: none;
            white-space: nowrap;
            scrollbar-width: none;
            transition: height var(--anim-layout) var(--ease), opacity var(--anim-layout) var(--ease), margin var(--anim-layout) var(--ease);
            opacity: 1;
            will-change: opacity;
        }

        .nav-row.level-1 {
            height: var(--main-row-h);
            gap: 30px;
            justify-content: center
        }

        .nav-row.level-1 .nav-link {
            font-size: var(--nav-font-size);
            letter-spacing: 1px;
            line-height: 1.2;
            padding-bottom: 0
        }

        /* REFINED Category Colors - Exact for Nav, Class for Cards */
        .cat-projects,
        [href="#Projects"] {
            --text-hover: var(--accent-projects)
        }

        .cat-professional,
        [href="#Professional"] {
            --text-hover: var(--accent-prof)
        }

        .cat-personal,
        [href="#Personal"] {
            --text-hover: var(--accent-personal)
        }

        /* 
           FIX: Removed .nav-row .fill-anim.active { --text-base: var(--text-hover) }
           Letting background-position: 0 100% handle the highlight ensures 
           the 0.5s fill animation is actually visible.
        */

        .nav-row.level-n {
            height: var(--sub-row-h);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: normal;
            scroll-snap-type: x mandatory;
            mask-image: linear-gradient(to right, transparent 0, #000 40px, #000 calc(100% - 40px), transparent 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0, #000 40px, #000 calc(100% - 40px), transparent 100%)
        }

        .nav-row.level-n .sub-link {
            scroll-snap-align: center
        }

        .nav-row.level-n .nav-link {
            --text-base: var(--text-dim);
            --text-hover: var(--text-bright)
        }

        .nav-row.level-n .nav-link.active {
            background-position: 0 100%;
        }

        .nav-row.level-n::after,
        .nav-row.level-n::before {
            content: "";
            display: block;
            /* Always give room for centering */
            width: calc(50% - 40px);
            min-width: 20px;
            flex-shrink: 0
        }

        .nav-row,
        .nav-row>* {
            flex-shrink: 0
        }



        #search-controls,
        #search-overlay {
            display: flex;
            align-items: center;
            justify-content: center
        }

        #left-controls,
        #search-controls {
            position: absolute;
            top: var(--header-pad-top);
            height: var(--brand-row-h);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
            transition: transform .6s cubic-bezier(.2, 0, 0, 1), opacity var(--anim-layout) var(--ease), height .6s cubic-bezier(.2, 0, 0, 1);
        }

        #left-controls {
            left: 12px;
        }

        #search-controls {
            right: 12px;
            gap: 12px;
        }



        .icon-btn {
            width: 28px;
            height: 28px;
            padding: 4px;
            cursor: pointer;
            fill: var(--text-muted);
            color: var(--text-muted);
            transition: all var(--anim-layout);
            transform-origin: center center;
            /* Precise center lock */
            position: relative;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            /* Ensure padding doesn't shift the box */
        }

        .icon-btn-wrapper {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .icon-btn:hover {
            fill: var(--text-bright)
        }

        .fill-anim-mask {
            background: linear-gradient(to top, var(--text-hover, var(--text-bright)) 50%, var(--text-base, var(--text-muted)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            transition: background-position var(--anim-primary) var(--ease);
            width: 100%;
            height: 100%;
            display: block
        }

        .icon-search-mask {
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="10" r="6"/><path d="M14.5 14.5l5 5"/></svg>') no-repeat center;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="10" r="6"/><path d="M14.5 14.5l5 5"/></svg>') no-repeat center;
            -webkit-mask-size: 26px;
            mask-size: 26px;
        }

        .icon-theme-mask {
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="7.5"/><path d="M12 4.5v15a7.5 7.5 0 0 0 0-15z" fill="black"/></svg>') no-repeat center;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="7.5"/><path d="M12 4.5v15a7.5 7.5 0 0 0 0-15z" fill="black"/></svg>') no-repeat center;
            -webkit-mask-size: 22px;
            /* Teeny bit tinier for perfect center/prominence */
            mask-size: 22px;
            background: var(--text-muted) !important;
            /* Solid Humble Gray */
            opacity: 1 !important;
            width: 28px;
            /* Lock to hit-box dimensions */
            height: 28px;
            padding: 0 !important;
            box-sizing: border-box;

            /* Hardware-Accelerated Zero-Drift Rotation */
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform-style: preserve-3d;

            const hidden = [];

            // FULLSCREEN OPTIMIZATION: If any model is in fullscreen, we skip all other rendering
            const fsEl = document.fullscreenElement || document.webkitFullscreenElement;
            const fsViewerId = fsEl?.id;

            for (let i = 0; i < total; i++) {
                const viewer = window._glbRegistry[i];
                // If something is in fullscreen, only that specific viewer is "visible" for rendering
                const isThisFs = fsViewerId && (viewer.canvas.parentElement?.id === fsViewerId);

                if (viewer.isVisible() && (!fsViewerId || isThisFs)) {
                    if (!viewer.hasRenderedState) unrenderedVisible.push(viewer);
                    else renderedVisible.push(viewer);
                } else {
                    hidden.push(viewer);
                }
            }

            // PHASE 1: Force-Render new entrances (Ignore Budget)
            for (let i = 0; i < unrenderedVisible.length; i++) {
                unrenderedVisible[i].update(now);
            }

            // PHASE 2: Standard Budgeted Rendering
            const remainingBudget = Math.max(0, budget - (performance.now() - startTime));
            const budgetStartTime = performance.now();

            // EXCLUSIVE MODE: If we have a fullscreen model, ONLY render that one.
            // This stops all background cards from "stealing" GPU draw calls.
            if (fsViewerId) {
                const fsViewer = renderedVisible.find(v => v.canvas.parentElement?.id === fsViewerId);
                if (fsViewer) fsViewer.update(now);
            } else {
                // HOME/ARTICLE MODE: Render with budget
                for (let i = 0; i < renderedVisible.length; i++) {
                    const viewer = renderedVisible[i];
                    if (performance.now() - budgetStartTime > remainingBudget) break;
                    viewer.update(now);
                }
            }
        }
        requestAnimationFrame(globalAnimate);


        window.initThreeJSViewer = function initThreeJSViewer(container, glbPath, isCardMode) {
            const canvas = container.querySelector('canvas');

            // Setup scene
            const scene = new THREE.Scene();
            // scene.background = null; // Transparent background

            // Setup camera - adjust position for narrower FOV in card mode
            // Setup camera - cache dimensions to avoid layout thrashing in rAF
            let width = container.clientWidth || 100;
            let height = container.clientHeight || 100;

            const camera = new THREE.PerspectiveCamera(
                15, // CAD-Precision: Low FOV (Telephoto) eliminated parallax for an orthographic look
                width / height,
                0.01, // Near-Plane Precision: Prevents clipping on heroic close-ups
                1000
            );
            // UNIFIED CAMERA: Enforce exact same perspective for Cards and Article
            // If user says Cards are perfect, we mirror that settings 1:1
            camera.position.set(2.4, 1.6, 2.8); // Standard "Perfect" Card Angle

            camera.lookAt(0, 0, 0); // Point camera at model center

            // Setup renderer with premium defaults
            const renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
                alpha: false, // HIGH-STABILITY: Disabling alpha prevents WebGL compositing flickers/flashes
                powerPreference: "high-performance",
                precision: "highp"
            });
            renderer.setSize(width, height, false);
            // Limit pixel ratio to 2.0 (Industry Gold Standard)
            // 3.0+ offers diminishing returns but doubles/triples GPU load, causing stuttering in fullscreen.
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile|CriOS/i.test(navigator.userAgent) || (window.innerWidth < 800 && window.matchMedia("(pointer: coarse)").matches);

            // RESOLUTION CEILING: Never render more than 2560px wide (Quad HD).
            // A 4K monitor (3840px) at 2.0x ratio would try to render 8K (too heavy).
            let dpr = Math.min(window.devicePixelRatio, 2.0);
            const maxWidth = 2560;
            if (width * dpr > maxWidth) dpr = maxWidth / width;

            renderer.setPixelRatio(dpr);
            // THEME-AWARE STABILITY: Sync clear color with Card Background to maintain component feel
            const isLight = document.documentElement.getAttribute('data-theme') === 'light';
            // Light: #f0f0f0 (0xf0f0f0), Dark: #131313 (0x131313)
            const clearColor = isLight ? 0xf0f0f0 : 0x131313;
            renderer.setClearColor(clearColor, 1); // 1.0 Alpha for solid card look
            canvas.style.backgroundColor = 'transparent';
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.85; // PREMIUM: Prevents clipping on white materials and preserves highlight detail
            renderer.outputColorSpace = THREE.SRGBColorSpace;

            // CONTEXT LOSS HANDLER: Detect and recover from WebGL context loss
            canvas.addEventListener('webglcontextlost', (e) => {
                e.preventDefault();
                console.warn('WebGL context lost for:', glbPath);
                // Force entrance to prevent permanent "Loading 3D"
                container.classList.add('loaded');
                const overlay = container.querySelector('.loader-overlay');
                if (overlay) overlay.remove();
            });

            // UNIFIED LIGHTING: Fix for "Black Metals" and "Dullness on Navigation"
            // We must generate a fresh environment map for EACH renderer because WebGL contexts cannot share textures.
            if (!window._sharedRoomEnvScene) window._sharedRoomEnvScene = new RoomEnvironment();
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            const envMap = pmremGenerator.fromScene(window._sharedRoomEnvScene).texture;
            pmremGenerator.dispose();

            scene.environment = envMap;
            scene.environmentIntensity = 1.0;

            // JEWELRY STORE LIGHTING RIG: High-contrast specialized rig
            // 1. Deep Base: Lower ground-ambient to create volume and prevent "washing out"
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x111111, 0.35);
            scene.add(hemiLight);

            // 2. Key Glow: Soft warm-biased light for realistic brass/metal depth
            const keyLight = new THREE.DirectionalLight(0xfff5ea, 0.6);
            keyLight.position.set(5, 10, 5);
            scene.add(keyLight);

            // 3. Fill Detail: Cool-biased light to create professional color contrast
            const fillLight = new THREE.DirectionalLight(0xeaefff, 0.4);
            fillLight.position.set(-5, 2, 5);
            scene.add(fillLight);

            // 4. Razor Rim: Sharp, intense light to define the silhouette against black/dark backgrounds
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.9);
            rimLight.position.set(-2, 5, -5);
            scene.add(rimLight);

            // 5. Hero Accent: Subtle front-vibrancy light to reveal fine textures
            const cameraLight = new THREE.DirectionalLight(0xffffff, 0.25);
            cameraLight.position.set(0, 0, 1);
            camera.add(cameraLight);

            // 6. Floor Bounce: Prevents the underside from becoming pitch black
            const bottomLight = new THREE.DirectionalLight(0xffffff, 0.15);
            bottomLight.position.set(0, -5, 0);
            scene.add(bottomLight);

            scene.add(camera);

            // LOCAL INTERACTION STATE: Track interaction per-viewer to pause efficiently
            let isInteracting = false;

            // Setup controls (only for interactive mode)
            let controls = null;
            let autoRotateTimeout = null;
            if (!isCardMode) {
                controls = new OrbitControls(camera, canvas);
                controls.enableDamping = true;
                controls.dampingFactor = 0.15; // Tightened for high-precision "latched" feeling
                controls.enableZoom = false;
                controls.enablePan = false;  // DISABLED BY DEFAULT: Enabled in Fullscreen only
                controls.screenSpacePanning = true;
                controls.panSpeed = 1.0;

                controls.autoRotate = false; // DISABLE ORBIT AUTO-ROTATE (We will do it manually)
                controls.autoRotateSpeed = 0; // Prevent conflict

                // UNRESTRICTED ROTATION: Remove all polar constraints for infinite vertical orbiting
                controls.minPolarAngle = 0;
                controls.maxPolarAngle = Math.PI;



                // Stop auto-rotation instantly on interaction
                const resumeAutoRotate = () => {
                    if (autoRotateTimeout) clearTimeout(autoRotateTimeout);
                    autoRotateTimeout = setTimeout(() => {
                        isInteracting = false;
                        if (controls) controls.autoRotate = false; // Keep manual
                    }, 5000); // 5s Pause
                };

                // PRECISE INTERACTION TRACKING via OrbitControls events
                controls.addEventListener('start', () => {
                    isInteracting = true;
                    if (autoRotateTimeout) clearTimeout(autoRotateTimeout);
                });

                controls.addEventListener('end', () => {
                    resumeAutoRotate();
                });

            }

            // Load model using SHARED Singleton Loader
            // This prevents re-initializing Draco WASM workers for every single card (Huge perf win)
            if (!window._sharedGLTFLoader) {
                const loader = new GLTFLoader();
                const dracoLoader = new DRACOLoader();
                dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.7/');
                loader.setDRACOLoader(dracoLoader);
                window._sharedGLTFLoader = loader;
            }

            let model = null;
            let autoRotateAngle = Math.PI; // Start at 180deg to face "Front" from CAD
            let isModelReady = false; // GATED: Only true when GLB is fully processed
            let hasRendered = false; // GATED: Only true when the first 3D frame has been painted
            // HOISTED: Must be declared before cache check because cached models
            // call setupModel synchronously, which references viewerInstance.
            let viewerInstance = null;

            const triggerEntrance = () => {
                // FIDELITY GATE: Entrance only triggers when geometry is ready AND the first frame is painted
                // Guard: viewerInstance might not exist yet if model was cached (synchronous setupModel)
                if (!isModelReady || !hasRendered || !viewerInstance) return;
                if (viewerInstance.loaded) return;

                container.classList.add('loaded');
                viewerInstance.loaded = true;
                const overlay = container.querySelector('.loader-overlay');
                if (overlay) overlay.remove();
            };

            const setupModel = (gltf) => {
                // SCENE CLONING: Essential to allow multiple viewers for the same model
                model = SkeletonUtils.clone(gltf.scene);

                // ORIENTATION CORRECTION
                if (glbPath.toLowerCase().includes('-z-up')) {
                    model.rotation.x = -Math.PI / 2;
                    model.updateMatrixWorld();
                    autoRotateAngle = 0;
                }

                // 1. CENTER MODEL
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                // 2. TEXTURE FILTERING
                const maxAnisotropy = renderer.capabilities.getMaxAnisotropy();
                model.traverse((node) => {
                    if (node.isMesh) {
                        if (node.material.map) node.material.map.anisotropy = maxAnisotropy;
                        node.material.needsUpdate = true;
                    }
                });

                // Wrap model in a group for rotation
                const modelGroup = new THREE.Group();
                modelGroup.add(model);
                scene.add(modelGroup);

                if (viewerInstance) viewerInstance.fitStage();
                isModelReady = true;
                triggerEntrance();
            };

            // ASSET CACHE: Check if model is already loaded/parsing
            // CRITICAL: Use setTimeout(0) for cached models to defer setupModel
            // until AFTER viewerInstance is assigned. Without this, fitStage()
            // and triggerEntrance() can't access viewerInstance.
            if (window._glbCache[glbPath]) {
                const cached = window._glbCache[glbPath];
                if (cached.status === 'DONE') {
                    setTimeout(() => setupModel(cached.data), 0);
                } else {
                    cached.callbacks.push(setupModel);
                }
            } else {
                window._glbCache[glbPath] = { status: 'LOADING', data: null, callbacks: [setupModel] };
                window._sharedGLTFLoader.load(glbPath, (gltf) => {
                    const cache = window._glbCache[glbPath];
                    cache.status = 'DONE';
                    cache.data = gltf;
                    cache.callbacks.forEach(cb => cb(gltf));
                    cache.callbacks = [];
                });
            }
            // Visibility tracking for rendering optimization and entrance gating
            let isVisible = false; // Initialize false to force a clean entry check
            const visibilityObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    isVisible = entry.isIntersecting;
                    if (isVisible) triggerEntrance(); // Try to start fade-in on scroll entry
                });
            }, { threshold: 0.01 }); // Relaxed threshold for mobile/small screens
            visibilityObserver.observe(container);

            // Viewer logic moved into an update function for the orchestrator
            let lastFrameTime = 0;

            viewerInstance = {
                scene,
                camera,
                renderer,
                controls,
                canvas,
                fitStage: () => {
                    if (!model) return;

                    // Root Fix: Use Bounding Sphere instead of Box3 (AABB)
                    // Bounding Sphere radius is rotationally invariant, eliminating "breathing".
                    if (!viewerInstance._modelRadius) {
                        const box = new THREE.Box3().setFromObject(model);
                        const sphere = box.getBoundingSphere(new THREE.Sphere());
                        viewerInstance._modelRadius = sphere.radius;
                    }

                    const radius = viewerInstance._modelRadius;
                    const vFOV = camera.fov * (Math.PI / 180);
                    const hFOV = 2 * Math.atan(Math.tan(vFOV / 2) * camera.aspect);

                    // BOTTLENECK-BASED SAFETY (Option A):
                    // 1. Find the "Boss Bottleneck" - the axis requiring the most distance for a 100% fit.
                    // 2. Start from that safety point and zoom in exactly 15% for consistent heroics.
                    const distVertical = radius / Math.tan(vFOV / 2);
                    const distHorizontal = radius / Math.tan(hFOV / 2);

                    const multiplier = isCardMode ? 0.85 : 0.65;
                    const cameraDist = Math.max(distVertical, distHorizontal) * multiplier;

                    // VISUAL CENTER DISPLACEMENT (Y-Shift):
                    // Pointing slightly below the origin physically lifts the model's mass
                    // UP into the visual center of the 4:3 frame for perfect balance.
                    const yOffset = -radius * 0.1;

                    const dir = new THREE.Vector3(2.4, 1.6, 2.8).normalize();
                    camera.position.copy(dir.multiplyScalar(cameraDist));
                    camera.lookAt(0, yOffset, 0);
                    if (controls) controls.target.set(0, yOffset, 0);
                },
                onResize: () => {
                    const newW = container.clientWidth;
                    const newH = container.clientHeight;
                    // If height is 0 (container not yet in DOM or hidden), skip to avoid NaN
                    if (newH === 0) return;

                    width = newW;
                    height = newH;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();

                    // RESOLUTION CEILING FOR FULLSCREEN (Crucial for 4K Performance)
                    let dpr = Math.min(window.devicePixelRatio, 2.0);
                    if (width * dpr > 2560) dpr = 2560 / width;

                    renderer.setSize(width, height, false);
                    renderer.setPixelRatio(dpr);

                    // RE-FRAME: Ensure model still fits in the new aspect ratio
                    viewerInstance.fitStage();
                },
                update: (now) => {
                    if (!isVisible) return false;

                    // Stabilized Delta: Prevents "teleporting" jumps during heavy load
                    let delta = lastFrameTime ? (now - lastFrameTime) : 16.6;
                    lastFrameTime = now;

                    // Cap delta at 50ms to prevent huge jumps if browser stutters
                    delta = Math.min(delta, 50);

                    // PROFESSIONAL MOTION: Slower, more subtle rotation for a premium feel
                    // Cards are now slow (0.0010) to minimize distraction in grids.
                    const baseSpeed = isCardMode ? 0.0010 : 0.0015;
                    const rotationStep = (Math.min(delta, 64) / 16.6) * baseSpeed;

                    if (isCardMode && model) {
                        const modelGroup = model.parent;
                        if (modelGroup && modelGroup.type === 'Group') {
                            autoRotateAngle += rotationStep;
                            modelGroup.rotation.y = autoRotateAngle;
                        }
                    } else if (model && controls && !controls.autoRotate) {
                        // MANUAL ROTATION FOR ARTICLE MODE
                        const modelGroup = model.parent;
                        if (modelGroup && modelGroup.type === 'Group') {
                            if (!isInteracting) {
                                autoRotateAngle += rotationStep;
                                modelGroup.rotation.y = autoRotateAngle;
                            }
                        }
                    }

                    if (controls) {
                        // Match OrbitControls autoRotate speed to the slowed professional standard
                        controls.autoRotateSpeed = 0.5 * (Math.min(delta, 64) / 16.6);
                        controls.update();
                    }
                    renderer.render(scene, camera);

                    // Mark as rendered so the entrance gate can open
                    if (!hasRendered) {
                        hasRendered = true;
                        viewerInstance.hasRenderedState = true;
                        triggerEntrance();
                    }

                    return true;
                },
                isVisible: () => isVisible,
                cleanup: () => {
                    visibilityObserver.disconnect();
                    window._glbRegistry = window._glbRegistry.filter(v => v !== viewerInstance);

                    // Cleanup environment texture to prevent leaks
                    if (scene.environment) scene.environment.dispose();

                    renderer.dispose();
                    // CRITICAL: Explicitly release WebGL context to free the GPU slot immediately.
                    // renderer.dispose() alone does NOT free the context on mobile browsers.
                    try {
                        const gl = renderer.getContext();
                        const ext = gl.getExtension('WEBGL_lose_context');
                        if (ext) {
                            // Defer losing context slightly to avoid flicker if page is still transitioning
                            setTimeout(() => ext.loseContext(), 50);
                        }
                    } catch (e) { /* Context may already be lost */ }
                    scene.clear();
                },
                model: () => model,
                loaded: false,
                hasRenderedState: false
            };

            // Register with the global orchestrator
            window._glbRegistry.push(viewerInstance);

            // SAFETY NET: Force entrance after 5s if normal gates never open.
            // This prevents permanent "Loading 3D" from context loss or other edge cases.
            setTimeout(() => {
                if (!viewerInstance.loaded) {
                    container.classList.add('loaded');
                    viewerInstance.loaded = true;
                    const overlay = container.querySelector('.loader-overlay');
                    if (overlay) overlay.remove();
                }
            }, 5000);

            return viewerInstance;
        }

    </script>
