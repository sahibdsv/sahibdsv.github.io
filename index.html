    <style>
        /* --- DESIGN SYSTEM --- */
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap');

        :root {
            --bg: #050505;
            --card-bg: #111;
            --card-bg-hover: #1a1a1a;
            --border: #222;
            --border-hover: #333;

            --text-main: #d4d4d4;
            --text-dim: #999;

            --accent-personal: #4dff88;
            --accent-prof: #00ffff;
            --accent-projects: #ff9933;

            --brand-row-h: 36px;
            --main-row-h: 26px;
            --sub-row-h: 24px;
            --gap: 1px;

            --card-radius: 18px;
            --card-padding: 12px;
            --media-radius: calc(var(--card-radius) - var(--card-padding));

            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 100%;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Jost', sans-serif;
            line-height: 1.5;
            padding-top: 80px;
            transition: padding-top 0.4s var(--ease);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow-x: hidden;
        }

        body.search-active {
            padding-top: 140px !important;
        }

        p,
        h1,
        h2,
        h3,
        a {
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .no-transition * {
            transition: none !important;
        }

        .sk-line,
        .sk-img,
        .sk-box {
            animation-play-state: running !important;
        }

        /* --- GLOBAL ANIMATION --- */
        .fill-anim {
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, #888) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position 0.5s var(--ease), color 0.5s var(--ease), border-color 0.2s !important;
            text-decoration: none;
            display: inline-block;
            color: var(--text-base, #888) !important;
        }

        .fill-anim:hover,
        .clickable-block:hover .fill-anim,
        .fill-anim.active {
            background-position: 0 100%;
            color: var(--text-hover, #fff) !important;
        }

        h1.fill-anim,
        h2.fill-anim {
            --text-base: #fff;
            --text-hover: #999;
        }

        /* --- HEADER CONTAINER --- */
        #main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(5, 5, 5, 0.98);
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: var(--gap);
            border-bottom: 1px solid #1a1a1a;
            overflow: hidden;
            transition: transform 0.4s var(--ease);
        }

        body.search-active #main-header {
            transform: translateY(-100%);
        }

        /* --- HEADER ROWS --- */
        #brand-name {
            width: 100%;
            height: var(--brand-row-h);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
            cursor: pointer;
            user-select: none;
            --text-base: #666;
            --text-hover: #fff;
            transition: height 0.6s cubic-bezier(0.2, 0, 0, 1), opacity 0.4s var(--ease), transform 0.6s cubic-bezier(0.2, 0, 0, 1), margin 0.6s cubic-bezier(0.2, 0, 0, 1), background-position 0.5s var(--ease) !important;
            opacity: 1;
            transform: translateY(0);
            margin-bottom: 0;

            /* FORCE FILL EFFECT */
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, #666) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #brand-name:hover {
            background-position: 0 100%;
        }

        /* --- NAVIGATION STACK --- */
        #nav-stack {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--gap);
            transition: gap 0.4s var(--ease);
        }

        .nav-row {
            width: 100%;
            max-width: 900px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            transition: height 0.4s var(--ease), opacity 0.4s var(--ease), margin 0.4s var(--ease);
            opacity: 1;
        }

        /* LEVEL 1: PRIMARY (Distinct, Colored, Always Centered) */
        .nav-row.level-1 {
            height: var(--main-row-h);
            gap: 30px;
            justify-content: center !important;
            /* Force center even on mobile */
        }

        .nav-row.level-1 .nav-link {
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
            padding-bottom: 2px;
            user-select: none;
            --text-base: #666;
            --text-hover: #fff;
        }

        .nav-link[href="#Projects"] {
            --text-hover: var(--accent-projects);
        }

        .nav-link[href="#Projects"].active {
            --text-base: var(--accent-projects);
            --text-hover: var(--accent-projects);
        }

        .nav-link[href="#Professional"] {
            --text-hover: var(--accent-prof);
        }

        .nav-link[href="#Professional"].active {
            --text-base: var(--accent-prof);
            --text-hover: var(--accent-prof);
        }

        .nav-link[href="#Personal"] {
            --text-hover: var(--accent-personal);
        }

        .nav-link[href="#Personal"].active {
            --text-base: var(--accent-personal);
            --text-hover: var(--accent-personal);
        }

        .nav-row.level-n {
            height: var(--sub-row-h);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1;
            mask-image: linear-gradient(to right, transparent 0, black 50px, black calc(100% - 50px), transparent 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0, black 50px, black calc(100% - 50px), transparent 100%);
        }

        .nav-row.level-n .nav-link {
            --text-base: #666;
            --text-hover: #fff;
        }

        .nav-row.level-n .nav-link.active {
            --text-base: #fff;
        }

        .nav-row.level-n::before,
        .nav-row.level-n::after {
            content: '';
            display: none;
            width: calc(50% - 30px);
            min-width: 20px;
            flex-shrink: 0;
        }

        .nav-row>* {
            flex-shrink: 0;
        }

        /* --- SCROLL BEHAVIOR LOGIC --- */

        /* Standard Scroll: Hide Brand */
        #main-header.scrolled #brand-name {
            height: 0;
            opacity: 0;
            margin-bottom: -1px;
            transform: translateY(-20px);
            pointer-events: none;
        }

        #main-header.scrolled {
            gap: 0;
        }

        #main-header.scrolled #nav-stack {
            gap: 0;
        }

        /* AGGRESSIVE SCROLL (Deep Nav): Hide Top Rows, Keep Bottom 2 */
        /* Only applies if header has .deep-nav class (added by JS when depth > 3) */
        #main-header.scrolled.deep-nav .nav-row:not(:nth-last-child(-n+2)) {
            height: 0;
            opacity: 0;
            margin: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* --- SEARCH CONTROLS --- */
        #search-controls {
            position: absolute;
            right: 10px;
            top: 0;
            height: var(--brand-row-h);
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
            transition: top 0.4s var(--ease), opacity 0.2s;
        }

        #main-header.scrolled #search-controls {
            opacity: 0;
            pointer-events: none;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            padding: 10px;
            cursor: pointer;
            fill: #666;
            transition: all 0.4s;
            transform-origin: center;
            position: relative;
        }

        .icon-btn:hover {
            fill: #fff;
        }

        .search-icon {
            opacity: 1;
        }

        .icon-btn[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 100%;
            right: 50%;
            transform: translateX(50%);
            background: #222;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: 'Jost', sans-serif;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            animation: fadeInTooltip 0.2s forwards 0.3s;
            border: 1px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInTooltip {
            to {
                opacity: 1;
                top: 110%;
            }
        }

        /* --- SEARCH BUBBLE --- */
        #search-overlay {
            position: fixed;
            top: 40px;
            left: 50%;
            width: 400px;
            max-width: 90%;
            height: 50px;
            transform-origin: center;
            transform: translate3d(-50%, -40px, 0) scale(0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #151515;
            z-index: 9999;
            border-radius: var(--card-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border-hover);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            will-change: transform, opacity;
        }

        #search-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translate3d(-50%, 0, 0) scale(1);
        }

        #search-input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            font-family: 'Jost', sans-serif;
            padding: 0 20px;
            outline: none;
            text-align: center;
            font-weight: 500;
        }

        #app.search-active {
            opacity: 0.3;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            .nav-row.level-n {
                justify-content: flex-start;
            }

            .nav-row.level-n::before,
            .nav-row.level-n::after {
                display: block;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            footer {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .content-container {
                padding: 10px 15px 0;
            }

            .layout-hero h1 {
                font-size: 32px;
            }

            .layout-404 h1 {
                font-size: 60px;
            }

            #brand-name {
                font-size: 24px;
                letter-spacing: 1px;
            }

            .icon-btn {
                padding: 9px;
            }
        }

        /* --- CONTENT --- */
        .content-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 10px 20px 0;
            flex: 1;
            min-height: 80vh;
            position: relative;
            box-sizing: border-box;
            transition: 0.4s;
        }

        .section {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
            position: relative;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .skeleton-visible {
            opacity: 1 !important;
            animation: none !important;
        }

        .article-body p {
            margin-bottom: 12px;
            color: var(--text-dim);
            font-weight: 400;
            line-height: 1.5;
            font-size: 16px;
        }

        .article-body {
            font-size: 16px;
            color: var(--text-main);
        }

        /* --- REFINED HYPERLINK STYLING --- */
        /* --- REFINED HYPERLINK STYLING (GLOBAL) --- */
        /* Target all content links, excluding nav/UI elements */
        /* Target all content links, excluding nav/UI elements */
        a:not(.nav-link):not(.sub-link):not(.icon-btn):not(.btn-primary):not(.chip) {
            color: #d4d4d4;
            text-decoration: none;
            border-bottom: 1px dotted #fff;
            font-weight: 400;
            transition: color 0.2s, border-color 0.2s;
        }

        a:not(.nav-link):not(.sub-link):not(.icon-btn):not(.btn-primary):not(.chip):hover {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
        }

        /* Wiki Links & Index Links (force underline over fill-anim) */
        /* Using border-bottom because text-decoration often fails with background-clip: text */
        /* Wiki Links (force underline over fill-anim) */
        a.wiki-link {
            text-decoration: none !important;
            border-bottom: 1px dotted #fff;
            padding-bottom: 0px;
            transition: border-color 0.2s;
        }

        a.wiki-link:hover {
            text-decoration: none !important;
            border-bottom: 1px solid #fff;
        }

        /* Index Links (Clean, no line) */
        a.index-link {
            text-decoration: none !important;
            border-bottom: none !important;
            padding-bottom: 0px;
        }

        a.index-link:hover {
            text-decoration: none !important;
            border-bottom: none !important;
        }

        /* Overrides for specific areas */
        .article-body a {
            text-decoration: underline dotted #fff;
            text-underline-offset: 4px;
        }

        a[target="_blank"]:not(.clickable-block) {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        a[target="_blank"]:not(.clickable-block)::after {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: currentColor;
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>') no-repeat center;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>') no-repeat center;
        }

        ol,
        ul {
            padding-left: 25px;
            margin-top: 8px;
            margin-bottom: 12px;
        }

        li {
            margin-bottom: 6px;
            padding-left: 5px;
        }

        ol ol,
        ul ul,
        ol ul,
        ul ol {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            column-gap: 20px;
            row-gap: 10px;
            margin-bottom: 15px;
        }

        .layout-grid {
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding: var(--card-padding);
            border-radius: var(--card-radius);
            transition: background 0.2s;
            border: none;
            height: 100%;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .layout-grid.clickable-block,
        .layout-grid.clickable-block * {
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .layout-grid.clickable-block .chip {
            pointer-events: auto;
        }

        .layout-grid:hover {
            background: var(--card-bg-hover);
        }

        .layout-grid .stl-controls {
            display: none !important;
        }

        .layout-grid.cat-projects h3 {
            --text-hover: var(--accent-projects);
        }

        .layout-grid.cat-professional h3 {
            --text-hover: var(--accent-prof);
        }

        .layout-grid.cat-personal h3 {
            --text-hover: var(--accent-personal);
        }

        .row-media {
            width: 100%;
            height: 160px;
            border-radius: var(--media-radius);
            overflow: hidden;
            background: #111;
            flex-shrink: 0;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .row-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .layout-grid:hover .row-media img {
            filter: grayscale(0%);
        }

        .row-media iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .row-media.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #151515 0%, #222 100%);
            border-bottom: 1px solid #222;
            padding: 20px;
            text-align: center;
        }

        .row-media.placeholder span {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            color: #444;
            letter-spacing: 1px;
            line-height: 1.3;
            transition: color 0.3s;
        }

        .layout-grid.cat-projects:hover .row-media.placeholder span {
            color: var(--accent-projects);
        }

        .layout-grid.cat-professional:hover .row-media.placeholder span {
            color: var(--accent-prof);
        }

        .layout-grid.cat-personal:hover .row-media.placeholder span {
            color: var(--accent-personal);
        }

        .embed-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: var(--media-radius);
            margin: 20px 0;
            background: #111;
            border: 1px solid #222;
        }

        .embed-wrapper.video {
            aspect-ratio: 16/9;
            padding-top: 0;
        }

        .embed-wrapper.doc {
            height: 600px;
        }

        .embed-wrapper.map {
            height: 400px;
        }

        .embed-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        iframe {
            max-width: 100%;
        }

        /* Auto-Grid for Smart Parser */
        .auto-grid {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin: 15px 0;
            scroll-snap-type: x mandatory;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }

        .auto-grid::-webkit-scrollbar {
            height: 4px;
        }

        .auto-grid::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .auto-grid>* {
            flex: 0 0 auto;
            min-width: 200px;
            max-width: 90%;
            scroll-snap-align: center;
            border-radius: var(--media-radius);
            overflow: hidden;
            position: relative;
            border: 1px solid #222;
        }

        .auto-grid img {
            height: 250px;
            width: auto;
            object-fit: cover;
        }

        .auto-grid .embed-wrapper {
            margin: 0;
            width: 350px;
            height: 250px;
        }

        .auto-grid .embed-wrapper.video {
            padding-top: 0;
            aspect-ratio: auto;
        }

        .twitter-tweet {
            margin: 20px auto !important;
        }

        .embed-wrapper.stl {
            height: 400px;
            background: radial-gradient(circle at center, #222 0%, #111 100%);
            cursor: grab;
            transition: background 0.3s;
        }

        .embed-wrapper.stl:active {
            cursor: grabbing;
        }

        .embed-wrapper.stl canvas {
            outline: none;
            opacity: 0;
            transition: opacity 0.6s ease-out;
        }

        .embed-wrapper.stl.ready canvas {
            opacity: 1;
        }

        .row-media .embed-wrapper.stl {
            height: 100% !important;
            width: 100% !important;
            background: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 0;
            border: none;
            margin: 0;
        }

        .layout-grid .embed-wrapper {
            pointer-events: none;
        }

        .layout-grid .inline-gallery,
        .layout-grid .inline-img {
            display: none !important;
        }

        /* 3D CONTROLS */
        .stl-controls {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            z-index: 100;
            pointer-events: auto;
        }

        .stl-btn {
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: background 0.2s, transform 0.1s;
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stl-btn:hover {
            background: rgba(255, 255, 255, 0.3);

                return parsed.data;

        function initImageZoomers() {
            // STATE for Pan Logic
            let activeContainer = null;
            let startX = 0, startY = 0;
            let currentX = 0, currentY = 0;
            let initialX = 0, initialY = 0;
            let hasTouched = false; // Flag to ignore phantom mouse events on mobile

            // HELPER: Reset to specific mode
            const resetZoomState = (img, mode) => {
                if (mode === 'lens') {
                    img.style.transform = 'scale(1.75)';
                    img.style.transformOrigin = 'center center';
                } else {
                    currentX = 0; currentY = 0;
                    img.style.transformOrigin = 'center center';
                    img.style.transform = `scale(1.75) translate(0px, 0px)`;
                }
            };

            // --- MOUSE LENS LOGIC ---
            const handleMouseLens = (e) => {
                const container = e.target.closest('.zoomed');
                if (!container || activeContainer || hasTouched) return;
                const img = container.querySelector('img');
                const rect = container.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                img.style.transformOrigin = `${x}% ${y}%`;
                img.style.transform = 'scale(1.75)';
            };

            const updateTransform = (img) => {
                img.style.transform = `scale(1.75) translate(${currentX}px, ${currentY}px)`;
            };

            const startDrag = (e, container) => {
                const img = container.querySelector('img');
                if (!img) return;

                hasTouched = true; // Disable mouse lens logic
                activeContainer = container;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                startX = clientX;
                startY = clientY;
                initialX = currentX; // Continue from previous position if re-grabbing
                initialY = currentY;

                // Lock origin for panning
                img.style.transition = 'none'; // DISABLE TRANSITION FOR DIRECT CONTROL
                img.style.transformOrigin = 'center center';
                updateTransform(img);
            };

            const doDrag = (e) => {
                if (!activeContainer) return;
                e.preventDefault();

                const img = activeContainer.querySelector('img');
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                const dx = clientX - startX;
                const dy = clientY - startY;

                // Scale speed down slightly for control
                currentX = initialX + (dx / 1.75);
                currentY = initialY + (dy / 1.75);

                // CLAMPING (Keep image somewhat in view)
                // Limit to +/- (Container Size / 2) roughly
                const limitX = activeContainer.clientWidth * 0.4;
                const limitY = activeContainer.clientHeight * 0.4;

                currentX = Math.max(-limitX, Math.min(currentX, limitX));
                currentY = Math.max(-limitY, Math.min(currentY, limitY));

                updateTransform(img);
            };

            const endDrag = () => {
                if (activeContainer) {
                    const img = activeContainer.querySelector('img');
                    if (img) img.style.transition = ''; // RESTORE TRANSITION
                }
                activeContainer = null;
            };

            // GLOBAL LISTENERS
            document.addEventListener('mousemove', handleMouseLens);
            document.addEventListener('touchmove', doDrag, { passive: false });
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);

            // CLICK HANDLER to Toggle Zoom & Reset Pan
            // We consolidate logic here to prevent conflicts
            document.addEventListener('click', (e) => {
                const container = e.target.closest('.zoom-frame, .row-media.article-mode');
                if (!container || e.target.closest('.stl-controls')) return;

                // IGNORE 3D Viewers
                if (container.querySelector('.embed-wrapper.stl')) return;

                // TOGGLE ZOOM DIRECTLY
                container.classList.toggle('zoomed');

                if (container.classList.contains('zoomed')) {
                    // OPENED: Default to Lens state
                    const img = container.querySelector('img');
                    if (img) resetZoomState(img, 'lens');
                    // Attach touch start for Hybrid Pan
                    container.ontouchstart = (ev) => startDrag(ev, container);
                } else {
                    // CLOSED: Cleanup
                    container.ontouchstart = null;
                    const img = container.querySelector('img');
                    if (img) img.style.transform = '';
                }
            });
        }

        function renderNavigation(currentPath) {
            const container = document.getElementById('nav-stack');
            const h = document.getElementById('main-header');

            const parts = currentPath && currentPath !== 'Home' ? currentPath.split('/') : [];

            if (parts.length >= 3) h.classList.add('deep-nav');
            else h.classList.remove('deep-nav');

            const maxLevel = parts.length + 1;
            const activeRowIds = [];

            for (let level = 1; level <= maxLevel; level++) {
                const parentPath = level === 1 ? null : parts.slice(0, level - 1).join('/');
                const activeItem = parts.length >= level ? parts[level - 1] : null;

                let items = [];
                if (level === 1) {
                    items = [...new Set(db.filter(r => r.Page && r.Page !== 'Footer' && r.Page !== 'Home').map(r => r.Page.split('/')[0]).filter(x => x))].sort();
                } else {
                    items = [...new Set(db.filter(r => r.Page && r.Page.startsWith(parentPath + '/')).map(r => r.Page.split('/')[level - 1]).filter(x => x))].sort();
                }

                if (items.length === 0) break;

                const rowId = `nav-row-${level}`;
                activeRowIds.push(rowId);

                let row = document.getElementById(rowId);
                const isNew = !row;

                if (isNew) {
                    row = document.createElement('nav');
                    row.id = rowId;
                    row.className = `nav-row level-${level > 1 ? 'n' : '1'}`;
                    if (!activeItem) row.scrollLeft = 50;
                    container.appendChild(row);
                }

                let html = '';
                const basePath = parentPath ? parentPath + '/' : '';

                items.forEach(item => {
                    const fullPath = basePath + item;
                    const isActive = (item === activeItem);
                    const linkClass = level === 1 ? 'nav-link' : 'sub-link';
                    html += `<a href="#${fullPath}" class="${linkClass} fill-anim ${isActive ? 'active' : ''}" onclick="closeSearch()">${safeHTML(item)}</a>`;
                });

                if (row.innerHTML !== html) row.innerHTML = html;
                centerNavRow(row, isNew && !activeItem);
            }

            const currentRows = container.querySelectorAll('.nav-row');
            currentRows.forEach(r => {
                if (!activeRowIds.includes(r.id)) r.remove();
            });

            updatePadding();
        }

        function centerNavRow(row, triggerBounce) {
            if (!row) return;
            if (row.scrollWidth <= row.clientWidth + 5) return;

            const activeLink = row.querySelector('.active');

            if (activeLink) {
                const scrollTarget = activeLink.offsetLeft + (activeLink.offsetWidth / 2) - (row.clientWidth / 2);
                row.scrollTo({ left: scrollTarget, behavior: 'smooth' });
            } else if (triggerBounce) {
                requestAnimationFrame(() => {
                    const middle = (row.scrollWidth - row.clientWidth) / 2;
                    row.scrollTo({ left: middle, behavior: 'smooth' });
                });
            } else {
                const middle = (row.scrollWidth - row.clientWidth) / 2;
                row.scrollTo({ left: middle, behavior: 'smooth' });
            }
        }

        function detectEmbed(url) {
            url = url.trim();
            // UPDATED: Privacy Enhanced Domain
            const yt = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/);
            if (yt) return `<div class="embed-wrapper video"><iframe src="https://www.youtube-nocookie.com/embed/${yt[1]}?modestbranding=1&rel=0&origin=${window.location.origin}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>`;

            if (url.includes('google.com/maps/embed') || url.includes('maps.google.com')) {
                return `<div class="embed-wrapper map"><iframe src="${url}"></iframe></div>`;
            }
            if (url.includes('google.com/maps/place')) {
                return `<div class="embed-wrapper map"><iframe src="${url.replace('/place/', '/embed?pb=')}"></iframe></div>`;
            }

            if (url.includes('docs.google.com') && (url.includes('/spreadsheets/') || url.includes('/document/'))) {
                return `<div class="embed-wrapper doc"><iframe src="${url}"></iframe></div>`;
            }

            if (url.toLowerCase().endsWith('.pdf')) {
                return `<div class="embed-wrapper doc"><iframe src="${url}"></iframe></div>`;
            }

            if (url.match(/(?:twitter\.com|x\.com)\/\w+\/status\/\d+/)) {
                return `<blockquote class="twitter-tweet" data-theme="dark"><a href="${url}"></a></blockquote>`;
            }

            if (url.match(/\.(jpeg|jpg|gif|png|webp|svg)$/i)) {
                return `<img src="${url}" class="inline-img zoomable" loading="lazy">`;
            }

            if (url.match(/\.(stl|glb|gltf)$/i)) {
                return `<div class="embed-wrapper stl" data-src="${url}"></div>`;
            }

            return `<a href="${url}" target="_blank">${url}</a>`;
        }

        function extractMediaFromContent(text) {

            const ytMatch = text.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/);

            return null;
        }

        function processText(t, hiddenUrls) {
            if (!t) return '';

            const rawLines = t.split(/\n|<br>/);

            const flushCallout = () => {
                if (!inCallout) return;
                const iconSvg = getCalloutIcon(calloutData.type);
                const content = processLineArray(calloutData.lines, hiddenUrls);

                const displayTitle = calloutData.title.charAt(0).toUpperCase() + calloutData.title.slice(1);

                output.push(`
                    <div class="callout" data-callout="${calloutData.type}">
                        <div class="callout-title">
                            <div class="callout-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${iconSvg}</svg></div>
                            <div class="callout-title-inner">${displayTitle}</div>
                        </div>
                        <div class="callout-content">${content}</div>

                `);

                calloutData = { type: '', title: '', lines: [] };
            };

            for (let i = 0; i < rawLines.length; i++) {
                let line = rawLines[i].trim();

                const calloutMatch = line.match(/^>\s*\[!(\w+)\](?:[-+]?)\s*(.*)$/);

                if (calloutMatch) {
                    flushCallout();
                    inCallout = true;
                    calloutData.type = calloutMatch[1].toLowerCase();
                    calloutData.title = calloutMatch[2] || calloutData.type;
                    continue;
                }

                if (inCallout && line.startsWith('>')) {
                    calloutData.lines.push(line.replace(/^>\s?/, ''));
                    continue;
                }

                if (inCallout) {
                    flushCallout();
                }

                output.push(processSingleLine(line, hiddenUrls));
            }

            if (inCallout) flushCallout();

            return output.join('<br>');
        }

        function processLineArray(lines, hiddenUrls) {
            return lines.map(l => processSingleLine(l, hiddenUrls)).join('<br>');
        }

        function processSingleLine(trimmed, hiddenUrls) {
            if (!trimmed) return '';

            if (hiddenUrls) {
                hiddenUrls.forEach(u => { if (u) trimmed = trimmed.replace(u, ''); });
            }

            if (trimmed.match(/^https?:\/\/.*,.*https?:\/\//)) {
                const items = trimmed.split(',').map(s => s.trim());
                if (items.every(i => i.startsWith('http'))) {
                    const slides = items.map(url => detectEmbed(url)).join('');
                    return `<div class="auto-grid">${slides}</div>`;
                }
            }

            if (trimmed.match(/^https?:\/\/\S+$/)) {
                if (
                    trimmed.includes('youtube') || trimmed.includes('youtu.be') ||
                    trimmed.includes('twitter') || trimmed.includes('x.com') ||
                    trimmed.includes('google.com/maps') || trimmed.includes('docs.google.com') ||
                    trimmed.match(/\.(pdf|stl|glb|gltf)$/i)
                ) {
                    return detectEmbed(trimmed);
                }
                // Image handling
                if (trimmed.match(/\.(jpeg|jpg|gif|png|webp|svg)$/i)) {
                    return `<div class="zoom-frame"><img src="${trimmed}" loading="lazy" alt="Image"></div>`;
                }
            }

            let clean = safeHTML(trimmed);

            // 1. Custom Tags
            clean = clean.replace(/\{\{(?:3D|STL): (.*?)(?: \| (.*?))?\}\}/gi, (match, url, color) => {
                const colorAttr = color ? `data-color="${color.trim()}"` : '';
                return `<div class="embed-wrapper stl" data-src="${url.trim()}" ${colorAttr}></div>`;
            });

            clean = clean.replace(/\[\s*(https?:\/\/[^\]]+)\s*\]/gi, (match, content) => {
                const urls = content.split(',').map(u => u.trim());
                const isPureGallery = urls.every(u => u.toLowerCase().startsWith('http'));
                if (!isPureGallery) return match;
                const imgs = urls.map(u => `<div class="zoom-frame"><img src="${u}" loading="lazy" alt="Gallery Image"></div>`).join('');
                return `<div class="inline-gallery">${imgs}</div>`;
            });

            clean = clean.replace(/\{\{MAP: (.*?)\}\}/g, '<div class="embed-wrapper map"><iframe src="$1"></iframe></div>');
            clean = clean.replace(/\{\{DOC: (.*?)\}\}/g, '<div class="embed-wrapper doc"><iframe src="$1"></iframe></div>');
            clean = clean.replace(/\{\{YOUTUBE: (.*?)\}\}/g, '<div class="embed-wrapper video"><iframe src="$1" allowfullscreen></iframe></div>');
            clean = clean.replace(/\{\{EMBED: (.*?)\}\}/g, '<div class="embed-wrapper"><iframe src="$1"></iframe></div>');

            // 2. MARKDOWN LINKS [Text](Url) - NEW FEATURE
            clean = clean.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');

            // 3. AUTO-LINK RAW URLS (that aren't already part of an <a> or src="")
            clean = clean.replace(/(?<!href="|src="|">)(https?:\/\/[^\s<]+)/g, (match) => {
                return `<a href="${match}" target="_blank" rel="noopener">${match}</a>`;
            });

            // 4. Wikilinks [[Link]]
            clean = clean.replace(/\[\[(.*?)\]\]/g, '<a href="#$1" class="wiki-link fill-anim">$1</a>');

            // 5. Fill Animation for standard links
            clean = clean.replace(/<a /g, '<a class="fill-anim" ');

            return clean;
        }

        function getThumbnail(u) { if (!u) return null; if (u.includes('youtube.com') || u.includes('youtu.be')) { let v = u.split('v=')[1]; if (v && v.includes('&')) v = v.split('&')[0]; if (!v && u.includes('youtu.be')) v = u.split('/').pop(); return `https://img.youtube.com/vi/${v}/mqdefault.jpg`; } if (u.endsWith('.mp4')) return null; return u; }

        function formatDate(s) {
            if (!s) return '';
            if (s.length === 8 && !isNaN(s)) {
                const y = s.substring(0, 4);
                const m = s.substring(4, 6);
                const d = s.substring(6, 8);
                const dateObj = new Date(`${y}-${m}-${d}`);
                return `${dateObj.getDate()} ${dateObj.toLocaleString('default', { month: 'short' }).toUpperCase()} ${y}`;
            }
            const d = new Date(s);
            if (isNaN(d.getTime())) return s;
            const day = d.getDate();
            const mo = d.toLocaleString('default', { month: 'short' }).toUpperCase();
            const yr = d.getFullYear();
            return `${day} ${mo} ${yr}`;
        }

        function init3DViewers() {
            const containers = document.querySelectorAll('.embed-wrapper.stl:not(.loaded)');
            if (containers.length === 0) return;

            Promise.all([
                import('three'),
                import('three/addons/loaders/STLLoader.js'),
                import('three/addons/loaders/GLTFLoader.js'),
                import('three/addons/controls/OrbitControls.js')
            ]).then(([THREE, { STLLoader }, { GLTFLoader }, { OrbitControls }]) => {

                const visibilityObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const container = entry.target;
                        if (entry.isIntersecting) container.setAttribute('data-visible', 'true');
                        else container.setAttribute('data-visible', 'false');
                    });
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            loadModel(entry.target, THREE, STLLoader, GLTFLoader, OrbitControls);
                            observer.unobserve(entry.target);
                            visibilityObserver.observe(entry.target);
                        }
                    });
                }, { rootMargin: "200px" });

                containers.forEach(c => {
                    observer.observe(c);
                    active3DContainers.push(c);
                });
            });
        }

        function loadModel(container, THREE, STLLoader, GLTFLoader, OrbitControls) {
            if (container.classList.contains('loaded')) return;
            container.classList.add('loaded');

            const url = container.getAttribute('data-src');
            const customColor = container.getAttribute('data-color');
            const ext = url.split('.').pop().toLowerCase();

            const scene = new THREE.Scene();
            scene.background = null;

            const camera = new THREE.PerspectiveCamera(30, container.clientWidth / container.clientHeight, 0.01, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.physicallyCorrectLights = true;

            container.appendChild(renderer.domElement);

            // FIX: STRICTLY CONDITIONALLY RENDER BUTTONS ONLY FOR ARTICLES
            if (container.closest('.article-mode')) {
                const ui = document.createElement('div');
                ui.className = 'stl-controls';
                ui.innerHTML = `
                    <div class="stl-btn" title="Fullscreen" id="btn-full"><svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg></div>
                `;
                container.appendChild(ui);

                setTimeout(() => {
                    ui.classList.add('visible');
                    setTimeout(() => ui.classList.remove('visible'), 2000);
                }, 1000);

                const updateFullscreenIcon = () => {
                    const isFull = !!document.fullscreenElement;
                    const path = isFull
                        ? '<path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-14v3h3v2h-5V5h2z"/>'
                        : '<path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>';
                    ui.querySelector('#btn-full svg').innerHTML = path;
                };

                ui.querySelector('#btn-full').onclick = () => {
                    if (!document.fullscreenElement) {
                        container.requestFullscreen().then(() => {
                            if (screen.orientation && screen.orientation.lock) {
                                screen.orientation.lock('landscape').catch(e => console.log('Orientation lock failed', e));

                            console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                        });
                    } else {
                        document.exitFullscreen();

                };

                document.addEventListener('fullscreenchange', () => {
                    updateFullscreenIcon();
                    setTimeout(resizeHandler, 100);
                    // FIXED: Enable zoom only in fullscreen
                    controls.enableZoom = !!document.fullscreenElement;
                });
            }

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
            keyLight.position.set(5, 10, 7);
            scene.add(keyLight);

            const backLight = new THREE.DirectionalLight(0xffffff, 0.8);
            backLight.position.set(-5, 5, -10);
            scene.add(backLight);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2.0;
            // FIXED: Disable scroll zoom to prevent trap
            controls.enableZoom = false;

            let restartTimer;

            controls.addEventListener('start', () => {
                clearTimeout(restartTimer);
                controls.autoRotate = false;
            });
            controls.addEventListener('end', () => {
                restartTimer = setTimeout(() => {
                    controls.autoRotate = true;
                }, 5000);
            });

            const onLoad = (object) => {
                container.classList.add('ready');

                const box = new THREE.Box3().setFromObject(object);
                const center = new THREE.Vector3();
                box.getCenter(center);
                object.position.sub(center);
                scene.add(object);

                if (customColor) {
                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshPhongMaterial({
                                color: customColor,
                                specular: 0x111111,
                                shininess: 100
                            });
                        }
                    });
                }

                const size = box.getSize(new THREE.Vector3()).length();
                const dist = size / (2 * Math.tan(Math.PI * 30 / 360)) * 0.5;

                camera.position.set(dist, dist * 0.4, dist * 0.8);
                camera.lookAt(0, 0, 0);
                controls.minDistance = size * 0.2;
                controls.maxDistance = size * 5;

                function animate() {
                    if (!container.isConnected) {
                        renderer.dispose();
                        return;
                    }
                    requestAnimationFrame(animate);
                    if (container.getAttribute('data-visible') === 'false') return;
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            };

            const onError = (e) => {
                console.error(e);
                container.innerHTML = '<div style="color:#666; display:flex; justify-content:center; align-items:center; height:100%; font-size:12px;">Failed to load 3D Model</div>';
            };

            if (ext === 'glb' || ext === 'gltf') {
                const loader = new GLTFLoader();
                loader.load(url, (gltf) => onLoad(gltf.scene), undefined, onError);
            } else {
                const loader = new STLLoader();
                loader.load(url, (geometry) => {
                    const mat = new THREE.MeshPhongMaterial({
                        color: customColor || 0xaaaaaa,
                        specular: 0x111111,
                        shininess: 200
                    });
                    const mesh = new THREE.Mesh(geometry, mat);
                    onLoad(mesh);
                }, undefined, onError);
            }

            const resizeHandler = () => {
                if (!container.isConnected) return;
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            };

            window.addEventListener('resize', resizeHandler);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof Papa === 'undefined') {
                window.addEventListener('load', init);
            } else {
                init();
            }
        });
    </script>
</body>
