<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahib Virdee</title>
    
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <header id="main-header">
        <div id="brand-name" onclick="resetToHome()" role="button">SAHIB VIRDEE</div>
        <nav id="primary-nav"></nav>
        <nav id="sub-nav"></nav>

        <svg class="icon-btn" onclick="toggleSearch()" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>

        <div id="search-overlay">
            <input type="text" id="search-input" placeholder="Type to search..." onkeyup="handleSearch(this.value)">
            <svg id="close-search" onclick="toggleSearch()" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </div>
    </header>

    <div class="content-container" id="app">
        <p style="text-align:center; padding-top: 80px; color: #444;">Loading Portfolio...</p>
    </div>

    <footer>
        <a href="https://github.com/sahibdsv" target="_blank">GITHUB</a>
        <a href="https://grabcad.com/library" target="_blank">GRABCAD</a>
        <a href="mailto:sahibdsv@gmail.com">EMAIL</a>
    </footer>

    <div id="lightbox" onclick="this.classList.remove('active')">
        <img id="lightbox-img" src="">
    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7HtdJsNwYO8TkB4mem_IKZ-D8xNZ9DTAi-jgxpDM2HScpp9Tlz5DGFuBPd9TuMRwP16vUd-5h47Yz/pub?output=csv";
        let db = [];
        let isSearchActive = false;

        Papa.parse(SHEET_URL, {
            download: true, header: true, 
            skipEmptyLines: true, 
            complete: (results) => { 
                // CRITICAL FIX: Remove rows where 'Page' is empty immediately
                db = results.data.filter(row => row.Page && row.Page.trim() !== '');
                
                if(window.location.search) history.replaceState(null, null, window.location.pathname + window.location.hash);
                initApp(); 
            }
        });

        function initApp() {
            buildNav();
            handleRouting();
            window.addEventListener('hashchange', handleRouting);
            window.addEventListener('scroll', () => {
                const h = document.getElementById('main-header');
                if(h) h.classList.toggle('shrink', window.scrollY > 50);
            });
            
            document.getElementById('app').addEventListener('click', (e) => {
                if(e.target.classList.contains('zoomable')) {
                    const lb = document.getElementById('lightbox');
                    const lbImg = document.getElementById('lightbox-img');
                    if(lb && lbImg) {
                        lbImg.src = e.target.src;
                        lb.classList.add('active');
                    }
                    e.stopPropagation();
                }
            });
        }

        function resetToHome() {
            closeSearch();
            window.location.hash = '';
        }

        function closeSearch() {
            const overlay = document.getElementById('search-overlay');
            const header = document.getElementById('main-header');
            overlay.classList.remove('active');
            header.classList.remove('search-mode');
            document.getElementById('search-input').value = '';
            isSearchActive = false;
        }

        function toggleSearch() {
            const overlay = document.getElementById('search-overlay');
            const header = document.getElementById('main-header');
            
            const isActive = overlay.classList.toggle('active');
            header.classList.toggle('search-mode');

            if (isActive) {
                document.getElementById('search-input').focus();
            } else {
                closeSearch();
                handleRouting(); 
            }
        }

        function handleSearch(query) {
            if (!query) return;
            isSearchActive = true;
            const term = query.toLowerCase();
            const results = db.filter(row => 
                (row.Title && row.Title.toLowerCase().includes(term)) || 
                (row.Content && row.Content.toLowerCase().includes(term)) ||
                (row.Tags && row.Tags.toLowerCase().includes(term))
            );
            renderRows(results, `Search results for "${query}"`);
        }

        function buildNav() {
            const nav = document.getElementById('primary-nav');
            if(!nav) return;
            nav.innerHTML = '';
            // Safe to map because we filtered db already
            const pages = [...new Set(db.map(row => row.Page.split('/')[0]).filter(p => p))].sort();
            pages.forEach(p => {
                if (p === 'Home') return;
                nav.innerHTML += `<a href="#${p}" class="nav-link" onclick="closeSearch()">${p}</a>`;
            });
        }

        function buildSubNav(activeTopLevel) {
            const nav = document.getElementById('sub-nav');
            if(!nav) return;
            nav.innerHTML = '';
            if (activeTopLevel === 'Home') return;

            const subPages = [...new Set(db.filter(row => row.Page.startsWith(activeTopLevel)).map(row => row.Page))].sort();
            if (subPages.length <= 1) return; 

            subPages.forEach(p => {
                const parts = p.split('/');
                const name = parts[1] ? parts[1] : 'Overview';
                const isActive = (window.location.hash === `#${p}` || (p === activeTopLevel && window.location.hash === `#${p}`));
                nav.innerHTML += `<a href="#${p}" class="sub-link ${isActive ? 'active' : ''}" onclick="closeSearch()">${name}</a>`;
            });
        }

        function handleRouting() {
            if (isSearchActive) return;
            const hash = window.location.hash.substring(1) || 'Home';
            
            if (hash.startsWith('Filter:')) {
                const term = decodeURIComponent(hash.split(':')[1]);
                renderFiltered(term);
                return;
            }

            const topLevel = hash.split('/')[0];
            document.querySelectorAll('#primary-nav .nav-link').forEach(a => {
                const href = a.getAttribute('href');
                if(href) a.classList.toggle('active', href.replace('#', '') === topLevel);
            });
            
            buildSubNav(topLevel);
            renderPage(hash);
        }

        function renderFiltered(term) {
            const results = db.filter(row => 
                (row.Timestamp && row.Timestamp.includes(term)) || 
                (row.Tags && row.Tags.includes(term))
            );
            renderRows(results, `Posts tagged "${term}"`);
        }

        function renderPage(pageFilter) {
            if(pageFilter === 'Home') {
                renderHome();
                return;
            }
            const rows = db.filter(row => row.Page.startsWith(pageFilter));
            renderRows(rows);
        }

        function renderHome() {
            const homeRows = db.filter(row => row.Page === 'Home');
            const featuredRows = db.filter(row => row.Tags && row.Tags.includes('Featured'));
            
            const app = document.getElementById('app');
            app.innerHTML = '';
            renderRows(homeRows, null, true);

            if(featuredRows.length > 0) {
                const featureHeader = document.createElement('h2');
                featureHeader.innerHTML = "Featured Projects";
                featureHeader.style.cssText = "text-align:center; color:#fff; margin:60px 0 30px; border-top:1px solid #222; padding-top:40px;";
                app.appendChild(featureHeader);
                renderRows(featuredRows, null, true);
            }
        }

        function renderRows(rows, titleOverride = null, append = false) {
            const app = document.getElementById('app');
            if(!app) return;
            
            if(!append) {
                app.innerHTML = titleOverride ? `<h2 style="text-align:center; color:#888; margin-bottom:40px;">${titleOverride}</h2>` : '';
            }

            if (rows.length === 0 && !append) {
                app.innerHTML += '<div style="text-align:center; margin-top:50px; color:#666;">Nothing found here.</div>';
                return;
            }

            let gridContainer = null;

            rows.forEach(row => {
                const media = row.Media || '';
                const link = row.LinkURL || '';
                const tags = row.Tags ? row.Tags.split(',').map(t => t.trim()) : [];
                
                let tagClass = 'meta-tag';
                if(row.Page.startsWith('Personal')) tagClass += ' tag-personal';
                else if(row.Page.startsWith('Professional')) tagClass += ' tag-prof';
                else if(row.Page.startsWith('Projects')) tagClass += ' tag-project';

                let metaHTML = `<div class="meta-row">`;
                if(row.Timestamp) metaHTML += `<span class="meta-tag" onclick="window.location.hash='Filter:${row.Timestamp}'; event.stopPropagation();">${row.Timestamp}</span>`;
                tags.forEach(t => metaHTML += `<span class="${tagClass}" onclick="window.location.hash='Filter:${t}'; event.stopPropagation();">#${t}</span>`);
                metaHTML += `</div>`;

                const isInternal = link.startsWith('#');
                const target = isInternal ? '' : '_blank';
                
                // --- GRID LOGIC ---
                if (row.SectionType === 'grid') {
                    if (!gridContainer) { 
                        gridContainer = document.createElement('div'); 
                        gridContainer.className = 'grid-container section'; 
                        app.appendChild(gridContainer); 
                    }
                    
                    const itemContent = `
                        <img src="${media}" loading="lazy" class="${link ? '' : 'zoomable'}">
                        <div class="grid-content"><h3>${row.Title}</h3><p>${processText(row.Content)}</p>${metaHTML}</div>`;
                    
                    if (link) {
                        const a = document.createElement('a');
                        a.href = link;
                        a.target = target;
                        a.className = 'clickable-block layout-grid has-link';
                        a.innerHTML = itemContent;
                        gridContainer.appendChild(a);
                    } else {
                        const div = document.createElement('div');
                        div.className = 'layout-grid';
                        div.innerHTML = itemContent;
                        gridContainer.appendChild(div);
                    }
                    return; 
                } 
                
                // --- STANDARD RENDER ---
                gridContainer = null;
                const content = processText(row.Content);
                let innerHTML = '';

                if (row.SectionType === 'hero') {
                    innerHTML = `<h1>${row.Title}</h1><p>${content}</p>`;
                } else if (row.SectionType === 'text') {
                    innerHTML = (row.Title ? `<h2>${row.Title}</h2>` : '') + `<p>${content}</p>`;
                } else if (row.SectionType === 'card') {
                    const mediaHtml = getMediaHTML(media, !link); 
                    innerHTML = `${mediaHtml}<div><h3>${row.Title}</h3><p>${content}</p>${metaHTML}</div>`;
                } else if (row.SectionType === 'compact') {
                    innerHTML = `<img src="${media}" loading="lazy"><div><h3>${row.Title}</h3><p>${content}</p></div>`;
                }

                let container;
                if (link) {
                    container = document.createElement('a');
                    container.href = link;
                    container.target = target;
                    container.className = `clickable-block has-link section layout-${row.SectionType}`;
                } else {
                    container = document.createElement('div');
                    container.className = `section layout-${row.SectionType}`;
                }

                container.innerHTML = innerHTML;
                app.appendChild(container);
            });
        }

        function processText(text) {
            if (!text) return '';
            return text.replace(/\[\[(.*?)\]\]/g, '<a href="#$1" class="wiki-link">$1</a>');
        }

        function getMediaHTML(url, isZoomable) {
            if (!url) return '';
            if (url.includes('youtu')) { let v = url.split('v=')[1]; if (v && v.includes('&')) v = v.split('&')[0]; return `<iframe src="https://www.youtube.com/embed/${v}" frameborder="0" allowfullscreen></iframe>`; }
            if (url.endsWith('.mp4')) return `<video controls src="${url}"></video>`;
            return `<img src="${url}" loading="lazy" class="${isZoomable ? 'zoomable' : ''}">`;
        }
    </script>
</body>
</html>
