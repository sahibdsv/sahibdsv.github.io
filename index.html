    <style>
        @import url(https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap);

        @keyframes fadeIn {
            to {
                opacity: 1
            }
        }

        @keyframes dice-spin {
            0% {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200%0
            }

            to {
                background-position: -200%0
            }
        }

        :root {
            /* --- COLOR PALETTE --- */
            /* Base Colors */
            --bg-dark: #0a0a0a;
            --bg-trans: rgba(10, 10, 10, 0.85);

            /* RGB Components for Dynamic Opacity */
            --bright-rgb: 255, 255, 255;
            --bg-rgb: 5, 5, 5;

            /* Opacity Levels */
            --op-subtle: 0.03;
            --op-low: 0.08;
            --op-medium: 0.2;
            --op-line: 0.35;
            --op-high: 0.8;
            --op-overlay: 0.1;
            --op-mask: 0.98;

            /* Backgrounds */
            --bg: rgb(var(--bg-rgb));
            --card-bg: #111111;
            --card-bg-hover: #1a1a1a;
            --card-bg-dark: #131313;
            --code-bg: #1e1e1e;

            /* Text */
            --text-bright: rgb(var(--bright-rgb));
            --text-main: #d4d4d4;
            --text-dim: #999999;
            --text-muted: #666666;
            --text-inv: #000000;
            --code-fg: #e6cd69;

            /* Borders & UI */
            --border-subtle: rgba(var(--bright-rgb), var(--op-low));
            --border-strong: rgba(var(--bright-rgb), var(--op-medium));
            --border-header: #1a1a1a;
            --search-bg: #111111;
            --search-glow: rgba(var(--bright-rgb), var(--op-medium));
            --search-border: rgba(var(--bright-rgb), 0.4);

            /* Accents */
            --accent-personal: #00ff6a;
            --accent-prof: #00e5ff;
            --accent-projects: #ffaa00;

            /* Legacy Aliases (Gradual Migration) */
            --text-dimmer: var(--text-main);
            --text-faded: var(--text-dim);
            --text-subtle: var(--text-dim);
            --border: var(--border-subtle);
            --border-hover: var(--border-strong);

            /* --- LAYOUT & SPACING --- */
            /* --- HEADER CONFIGURATION --- */
            /* Default (Desktop) Values */
            --brand-row-h: 30px;
            --main-row-h: 20px;
            --sub-row-h: 22px;
            --gap: 5px;
            --header-pad-top: 5px;
            --header-pad-bottom: 5px;
            --header-gap: 5px;

            /* Typography */
            --brand-font-size: 28px;
            --brand-letter-spacing: 1.5px;
            --nav-font-size: 15px;

            /* Radius */
            --card-radius: 18px;
            --card-padding: 12px;
            --media-radius: calc(var(--card-radius) - var(--card-padding));
            --radius-md: 12px;
            --radius-sm: 4px;

            /* Spacing Scale */
            --space-xs: 6px;
            --space-sm: 10px;
            --space-md: 15px;
            --space-lg: 20px;
            --space-xl: 30px;
            --space-2xl: 40px;

            /* Animations */
            --anim-primary: 0.50s;
            --anim-layout: 0.40s;
            --anim-quick: 0.30s;
            --anim-instant: 0.20s;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }



        * {
            box-sizing: border-box;
            outline: 0;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0
        }

        html {
            scroll-behavior: smooth;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: "Jost", sans-serif;
            line-height: 1.5;
            padding-top: 80px;
            transition: padding-top .4s var(--ease);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow-x: hidden
        }

        a,
        h1,
        h2,
        h3,
        p {
            overflow-wrap: break-word;
            word-wrap: break-word
        }

        .no-transition * {
            transition: none
        }

        .article-title,
        .layout-grid h3,
        h1,
        h2,
        h3 {
            user-select: text;
            -webkit-user-select: text;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.2;
            margin: 0;
        }

        #brand-name {
            user-select: text;
            -webkit-user-select: text;
            -webkit-touch-callout: none
        }

        .sk-box,
        .sk-img,
        .sk-line {
            animation-play-state: running
        }

        .fill-anim {
            background: linear-gradient(to top, var(--text-hover, var(--text-bright)) 50%, var(--text-base, var(--text-faded)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position var(--anim-primary) var(--ease), color var(--anim-primary) var(--ease), border-color var(--anim-instant);
            text-decoration: none;
            display: inline-block;
            color: var(--text-base, var(--text-dim))
        }

        .fill-anim.active,
        .fill-anim:not(h1):not(h2):not(h3):hover {
            background-position: 0 100%;
            color: var(--text-hover, var(--text-bright))
        }

        /* Simple fade animation for non-clickable headers */
        .header-fade-anim {
            color: var(--text-dim);
        }

        /* Global link styling - subtle underline, lighter color, bold weight */
        /* Global Reset for Links */
        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s ease;
        }

        /* SCOPED Standard Link Styling
           Only targets body content, resume entries, and text layouts. 
           Excludes headers, UI chips, nav links, and footers by omission. */
        .article-body a:not(.chip):not(.btn-cta),
        .layout-text a:not(.chip):not(.btn-cta),
        .resume-contact a:not(.btn-cta),
        .layout-hero p a:not(.chip):not(.btn-cta),
        .resume-entry a:not(.chip):not(.btn-cta),
        #footer-links a:not(.btn-cta),
        .layout-quote .author a:not(.btn-cta) {
            color: var(--text-main);
            text-decoration: underline;
            text-decoration-color: rgba(var(--bright-rgb), var(--op-line));
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
            display: inline-block;
            vertical-align: top;
            font-weight: inherit;
            transform: translateZ(0);
            transition: color 0.2s ease;
            /* Ensure smooth animation */
        }

        .article-body a:not(.chip):hover,
        .layout-text a:not(.chip):hover,
        .layout-hero p a:not(.chip):hover,
        .resume-entry a:not(.chip):hover,
        .resume-contact a:hover,
        #footer-links a:hover,
        .layout-quote .author a:hover {
            text-decoration-color: var(--text-bright);
        }

        /* Make Author Link match Standard Links but keep layout */
        .author-link {
            color: var(--text-main);
            text-decoration: underline;
            text-decoration-color: rgba(var(--bright-rgb), var(--op-line));
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
            display: inline-block;
            transition: color 0.2s ease;
        }

        .author-link:hover {
            text-decoration-color: var(--text-bright);
        }

        /* REFINED CHIP STYLING (Tags & Dates)
           Standard "Chip" look: Pill shape, no jump animation. */
        .chip,
        .chip.date {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            /* Tighter horizontal padding */
            font-size: 11px;
            /* Tighter font */
            font-weight: 500;
            /* Bolder weight */
            text-transform: uppercase;
            letter-spacing: 0.4px;
            /* Reduced to avoid excessive width */
            color: var(--text-dim);
            border: 1px solid var(--border-subtle);
            border-radius: 50px;
            background: rgba(var(--bright-rgb), var(--op-subtle));
            text-decoration: none !important;
            -webkit-text-fill-color: initial !important;
            vertical-align: middle;
            transform: translateZ(0);
            line-height: 1;
            /* Match centering */
            box-sizing: border-box;
            transition: all var(--anim-quick) var(--ease);
            will-change: border-color, background, color;
        }

        .chip:hover,
        .chip.date:hover {
            color: var(--text-bright);
            border-color: rgba(var(--bright-rgb), var(--op-high));
            background: rgba(var(--bright-rgb), var(--op-subtle));
            text-decoration: none !important;
        }


        h1,
        h2,
        h3 {
            font-weight: 600;
            margin: 0;
        }

        h1.fill-anim,
        h2.fill-anim {
            --text-base: var(--text-dim);
            --text-hover: var(--text-bright)
        }

        #main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-trans);
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: var(--header-pad-top) 0 var(--header-pad-bottom) 0;
            gap: var(--header-gap);
            border-bottom: 1px solid var(--border-header);
            overflow: visible;
            transition: padding 0.4s var(--ease), gap 0.4s var(--ease), background-color 0.4s var(--ease), box-shadow 0.4s var(--ease);
            will-change: padding, gap;
        }

        #brand-name,
        .nav-row.level-1 .nav-link {
            font-weight: 700;
            text-transform: uppercase;
            user-select: text;
            -webkit-tap-highlight-color: transparent;
            --text-base: var(--text-dim);
            --text-hover: var(--text-bright)
        }

        #brand-name {
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            flex: 0 0 auto;
            align-self: center;
            height: var(--brand-row-h);
            font-size: 30px;
            letter-spacing: 2px;
            line-height: 1;
            cursor: pointer;
            transition: height .6s cubic-bezier(.2, 0, 0, 1), opacity var(--anim-layout) var(--ease), transform .6s cubic-bezier(.2, 0, 0, 1), margin .6s cubic-bezier(.2, 0, 0, 1), background-position var(--anim-primary) var(--ease);
            opacity: 1;
            transform: translateY(0);
            margin-bottom: 0;
            background: linear-gradient(to top, var(--text-hover, var(--text-bright)) 50%, var(--text-base, var(--text-dim)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent
        }

        #brand-name:hover {
            background-position: 0 100%
        }

        #nav-stack,
        .nav-row {
            width: 100%;
            display: flex;
            align-items: center
        }

        #nav-stack {
            flex-direction: column;
            gap: var(--gap);
            transition: gap var(--anim-layout) var(--ease);
            will-change: gap;
        }

        .nav-row {
            max-width: 900px;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            transition: height var(--anim-layout) var(--ease), opacity var(--anim-layout) var(--ease), margin var(--anim-layout) var(--ease);
            opacity: 1;
            will-change: opacity;
        }

        .nav-row.level-1 {
            height: var(--main-row-h);
            gap: 30px;
            justify-content: center
        }

        .nav-row.level-1 .nav-link {
            font-size: var(--nav-font-size);
            letter-spacing: 1px;
            line-height: 1.2;
            padding-bottom: 0
        }

        .layout-grid.cat-projects h3,
        #nav-stack .nav-link[href="#Projects"],
        #nav-stack .nav-link[href="#Projects"]:hover,
        #nav-stack .nav-link[href="#Projects"].active {
            --text-hover: var(--accent-projects);
        }

        #nav-stack .nav-link[href="#Projects"].active {
            --text-base: var(--accent-projects)
        }

        .layout-grid.cat-professional h3,
        #nav-stack .nav-link[href="#Professional"],
        #nav-stack .nav-link[href="#Professional"]:hover {
            --text-hover: var(--accent-prof);
        }

        #nav-stack .nav-link[href="#Professional"].active {
            --text-base: var(--accent-prof);
            --text-hover: var(--accent-prof)
        }

        .layout-grid.cat-personal h3,
        #nav-stack .nav-link[href="#Personal"],
        #nav-stack .nav-link[href="#Personal"]:hover {
            --text-hover: var(--accent-personal);
        }

        #nav-stack .nav-link[href="#Personal"].active {
            --text-hover: var(--accent-personal)
        }

        .nav-link[href="#Personal"].active {
            --text-base: var(--accent-personal)
        }

        .nav-row.level-n {
            height: var(--sub-row-h);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
            scroll-snap-type: x mandatory;
            mask-image: linear-gradient(to right, transparent 0, #000 50px, #000 calc(100% - 50px), transparent 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0, #000 50px, #000 calc(100% - 50px), transparent 100%)
        }

        /* Fix for Inactive/Active State on Mobile (No fill-anim) */
        .nav-row.level-n .nav-link {
            color: var(--text-dim);
            transition: color 0.2s ease;
        }

        .nav-row.level-n .nav-link.active {
            color: var(--text-bright);
        }


        .nav-row.level-n .sub-link {
            scroll-snap-align: center;
        }

        .nav-row.level-n .nav-link {
            --text-base: var(--text-dim);
            --text-hover: var(--text-bright)
        }

        .nav-row.level-n .nav-link.active {
            --text-base: var(--text-bright)
        }

        .nav-row.level-n::after,
        .nav-row.level-n::before {
            content: "";
            display: none;
            width: calc(50% - 30px);
            min-width: 20px;
            flex-shrink: 0
        }

        .nav-row,
        .nav-row>* {
            flex-shrink: 0
        }

        #main-header.scrolled #brand-name {
            height: 0;
            opacity: 0;
            margin-bottom: 0;
            transform: translateY(-20px);
            pointer-events: none
        }

        #main-header.scrolled {
            gap: 0;
        }

        #main-header.scrolled #nav-stack {
            padding: 0;
        }

        #main-header.scrolled.deep-nav .nav-row:not(:nth-last-child(-n+2)) {
            height: 0;
            opacity: 0;
            margin: 0;
            pointer-events: none;
            overflow: hidden
        }

        #search-controls,
        #search-overlay {
            display: flex;
            align-items: center;
            justify-content: center
        }

        #search-controls {
            position: absolute;
            right: 20px;
            /* Adjusted for larger button */
            top: var(--header-pad-top);
            /* Adjusted for larger button + perfect centering */
            height: var(--brand-row-h);
            width: auto;
            z-index: 1002;
            transform: translateY(0);
            transition: transform .6s cubic-bezier(.2, 0, 0, 1), opacity var(--anim-layout) var(--ease), height .6s cubic-bezier(.2, 0, 0, 1);
            /* Center the button vertically relative to the row */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-header.scrolled #search-controls {
            opacity: 0;
            height: 0;
            transform: translateY(-20px);
            pointer-events: none
        }

        .icon-btn {
            /* Dynamic Base Size - matches brand row height for perfect alignment */
            width: var(--brand-row-h);
            height: var(--brand-row-h);
            padding: 8px;
            cursor: pointer;
            fill: var(--text-muted);
            transition: all var(--anim-layout);
            transform-origin: center;
            position: relative;
            -webkit-tap-highlight-color: transparent
        }

        .icon-btn:hover {
            fill: var(--text-bright)
        }

        .fill-anim-mask {
            background: linear-gradient(to top, var(--text-hover, var(--text-bright)) 50%, var(--text-base, var(--text-muted)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            transition: background-position var(--anim-primary) var(--ease);
            width: 100%;
            height: 100%;
            display: block
        }

        .icon-search-mask {
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="10" r="6"/><path d="M14.5 14.5l5 5"/></svg>')no-repeat center;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="10" r="6"/><path d="M14.5 14.5l5 5"/></svg>')no-repeat center;
            -webkit-mask-size: 26px;
            mask-size: 26px
        }

        .icon-btn-wrapper:hover .fill-anim-mask {
            background-position: 0 100%
        }



        #search-overlay {
            position: fixed;
            top: 40px;
            left: 50%;
            width: 400px;
            max-width: 90%;
            height: 50px;
            transform-origin: center;
            transform: translate3d(-50%, -40px, 0) scale(.9);
            transform: translate3d(-50%, -40px, 0) scale(.9);
            /* Solid background to prevent text clash, no blur */
            /* Solid background to prevent text clash, no blur */
            background: rgba(var(--bg-rgb), 1);
            /* backdrop-filter removed per user request */
            /* backdrop-filter removed per user request */
            z-index: 9999;
            border-radius: 999px;
            /* Heavy shadow for "fade to black" vicinity effect per user request */
            box-shadow: 0 25px 100px 40px rgba(0, 0, 0, 0.95);
            border: 1px solid var(--border-strong);
            /* Matched to CTA buttons per user request */
            transition: transform var(--anim-layout) cubic-bezier(.16, 1, .3, 1), opacity var(--anim-layout) ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            will-change: transform, opacity
        }

        #search-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translate3d(-50%, 0, 0) scale(1)
        }

        /* Hide search input cancel button (X) */
        #search-input::-webkit-search-cancel-button {
            display: none;
            -webkit-appearance: none;
        }

        #search-input {
            width: 100%;
            height: 100%;
            background: 0 0;
            border: 0;
            color: var(--text-bright);
            font-size: 20px;
            font-family: "Jost", sans-serif;
            padding: 0 20px;
            outline: 0;
            text-align: center;
            font-weight: 500
        }

        body.search-active #main-header,
        body.search-active footer {
            /* Removed global blur per user request - rely on overlay blur */
            pointer-events: none;
        }

        /* Ensure app (results) stays visible and interactive */
        body.search-active #app {
            opacity: 1;
            filter: none;
            pointer-events: auto;
        }

        @media (max-width:768px) {

            /* Improved touch targets and visual balance on mobile */
            :root {
                --brand-row-h: 34px;
                --main-row-h: 22px;
                --sub-row-h: 20px;
                --gap: 3px;
                --header-pad-top: 4px;
                --header-pad-bottom: 3px;
                --header-gap: 3px;
                --nav-font-size: 16px;
            }

            #brand-name {
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: var(--brand-font-size);
                letter-spacing: var(--brand-letter-spacing);
                line-height: 1;
            }

            /* Search icon - use flexbox and match brand row height for perfect alignment */
            #search-controls {
                display: flex;
                align-items: center;
                justify-content: center;
                /* Top position handled globally via --header-pad-top */
            }

            /* Sub-nav always left-aligned on mobile for proper scrolling */
            .nav-row.level-n {
                justify-content: flex-start
            }
        }



        .nav-row.level-n::after,
        .nav-row.level-n::before {
            display: block
        }

        /* Larger, more touchable navigation text */
        .nav-row.level-1 .nav-link {
            font-size: var(--nav-font-size);
            line-height: 1.2;
        }

        .nav-row.level-n {
            font-size: 14px;
            line-height: 1.2;
        }

        .grid-container {
            grid-template-columns: 1fr
        }

        footer {
            flex-direction: column;
            gap: 20px;
            text-align: center
        }



        .content-container {
            padding: 10px 15px 0
        }

        .article-title {
            font-size: 18px;
            line-height: 1.1;
            overflow-wrap: anywhere;
            word-break: break-word;
            hyphens: auto
        }

        .icon-btn {
            width: 48px;
            height: 48px;
            padding: 10px;
        }

        .icon-search-mask {
            -webkit-mask-size: 26px;
            mask-size: 26px;
        }

        .layout-quote {
            min-height: 280px;
            padding: 40px 15px
        }


        /* Very narrow screens - enable level-1 nav scrolling */
        @media (max-width: 360px) {
            .nav-row.level-1 {
                justify-content: flex-start;
            }
        }

        /* Desktop Header Spacing - Increase row heights for better balance on large screens */
        @media (min-width: 769px) {
            /* Desktop uses :root defaults defined at top of file.
               Overrides here only if strictly necessary, but we moved defaults to global :root.
               Keeping this block if specific desktop-only overrides are needed later,
               but for now the global :root covers desktop defaults.
            */
        }

        /* --- CONTENT LAYOUT --- */
        .content-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 10px 20px 0;
            flex: 1;
            min-height: 80vh;
            position: relative;
            box-sizing: border-box;
            transition: .4s
        }

        @media (max-width:768px) {
            .content-container {
                padding: 10px 10px 0
            }
        }

        .section {
            margin-bottom: 15px;
            /* Tightened from 25px */
            opacity: 0;
            animation: fadeIn .4s forwards;
            position: relative
        }

        .skeleton-visible {
            opacity: 1;
            animation: none
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            /* Balanced: 16px provides a tighter, more cohesive grid than 20px */
            margin-bottom: 15px;
            /* Tightened from 25px */
        }

        .layout-hero {
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            /* Extreme tightening for Hero */
            align-items: center;
            padding-top: 40px;
            /* Match .layout-quote top spacing */
            padding-bottom: 20px;
        }

        .layout-text {
            width: 100%;
            max-width: none;
            margin-left: auto;
            margin-right: auto;
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            /* Extreme tightening for Text */
        }

        /* --- FOOTER STYLES --- */
        footer {
            padding: 6px 15px 30px 15px;
            padding-bottom: max(30px, env(safe-area-inset-bottom));
            border-top: 1px solid var(--border-subtle);
            margin-top: 60px;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        #footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px 18px;
            padding: 0;
            margin: 0;
        }

        #footer-links a,
        #footer-links span {
            font-size: 14px;
            line-height: 1;
            font-weight: 500;
        }

        #footer-links a {
            --text-base: var(--text-dim);
            --text-hover: var(--text-bright);
        }

        #footer-links span {
            color: var(--text-muted);
            user-select: text;
        }

        #footer-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }



        @media (min-width: 768px) {
            footer {
                flex-wrap: nowrap;
                justify-content: center;
                gap: 30px;
            }
        }

        /* --- QUOTE LAYOUT --- */
        .layout-quote {
            margin: 0 auto 10px;
            -webkit-tap-highlight-color: transparent;
            padding: 40px 60px;
            height: auto;
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            min-height: 180px;
        }

        .layout-quote blockquote {
            font-family: "Lora", serif;
            font-style: normal;
            color: var(--text-bright);
            margin-bottom: 12px;
            line-height: 1.35;
            transition: font-size .3s;
            width: 100%;
            font-size: clamp(22px, 3.5vw, 30px)
        }

        .layout-quote blockquote.short {
            font-size: clamp(28px, 5vw, 42px)
        }

        .layout-quote blockquote.medium {
            font-size: clamp(24px, 4vw, 34px)
        }

        .layout-quote blockquote.long {
            font-size: clamp(20px, 3vw, 26px)
        }

        .layout-quote blockquote.xl {
            font-size: clamp(15px, 2.5vw, 20px)
        }

        .layout-quote blockquote.xxl {
            font-size: clamp(14px, 2vw, 18px);
            line-height: 1.3
        }

        .quote-footer {
            display: block;
            text-align: center;
            width: 100%;
            margin-top: 15px
        }

        .layout-quote .author {
            display: inline-block;
            margin: 0;
            padding: 0;
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: normal
        }

        /* .layout-quote .author a removed to inherit standard link styles */

        .layout-quote.loading .quote-footer,
        .layout-quote.loading blockquote {
            opacity: var(--op-line);
            pointer-events: none
        }

        .dice-icon {
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
            margin-top: -3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            opacity: var(--op-line);
            transition: transform var(--anim-layout) cubic-bezier(.175, .885, .32, 1.275), opacity var(--anim-layout) ease, color var(--anim-layout) ease;
            -webkit-tap-highlight-color: transparent;
            outline: 0
        }

        .dice-icon:hover {
            opacity: 1;
            transform: rotate(180deg) scale(1.1);
            color: var(--text-bright)
        }

        /* --- SKELETON LOADING STYLES --- */
        .sk-box,
        .sk-img,
        .sk-line {
            background: var(--card-bg-hover);
            background-image: linear-gradient(90deg, var(--card-bg-hover) 0, var(--border-strong) 50%, var(--card-bg-hover) 100%);
            background-size: 200% 100%;
            border-radius: var(--radius-sm);
            animation: shimmer 1.5s infinite linear;
            display: block
        }

        .sk-line {
            margin-bottom: 10px;
        }



        .sk-line.title {
            height: 48px;
            width: 50%;
            margin: 0 auto 20px
        }

        .sk-line.meta {
            height: 20px;
            width: 100px;
            margin: 0 auto 30px;
            border-radius: var(--radius-md)
        }

        .sk-line.text {
            height: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 12px
        }

        .sk-line.text.short {
            width: 60%
        }

        .sk-box.quote {
            height: 100px;
            width: 100%;
            margin: 0 auto 10px;
            opacity: 1
        }

        .layout-grid .sk-img {
            width: 100%;
            height: 160px;
            margin-bottom: 0;
            border-radius: var(--media-radius)
        }

        .layout-grid .sk-line.title {
            height: 18px;
            width: 80%;
            margin: 0
        }

        .layout-grid .sk-line.text {
            height: 14px;
            width: 100%;
            margin: 0;
        }


        /* --- RESTORED COMPONENTS --- */

        /* Restore Layout Grid (Cards) */
        .layout-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            /* Balanced: 4px was too tight, 12px too loose */
            padding: 12px;
            /* Tightened from var(--card-padding) which was likely 15px */
            border-radius: var(--card-radius);
            border: 1px solid var(--border-subtle);
            height: 100%;
            justify-content: flex-start;
            /* Ensure content clusters at top */
            position: relative;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: background var(--anim-instant), border-color var(--anim-instant);
            user-select: none;
            -webkit-user-select: none;
            background: var(--card-bg);
            /* Ensure baseline background */
        }


        .layout-grid:hover {
            background: var(--card-bg-hover);
            border-color: rgba(var(--bright-rgb), 0.15);
        }

        .layout-grid h3,
        .layout-grid h3.fill-anim {
            font-size: 20px;
            margin: 0;
            /* Explicitly zero out margin to prevent overrides */
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            --text-base: var(--text-dim);
            --text-hover: var(--text-bright);
            font-weight: 600;
            line-height: 1.2;
            /* Tighten for better visual centering */
            /* NO transition here - let .fill-anim handle its own timing */
        }

        /* Title color change on card hover (only for non-fill-anim titles) */
        .layout-grid:hover h3:not(.fill-anim) {
            color: var(--text-hover, var(--text-bright));
        }

        /* Transition for non-fill-anim titles only */
        .layout-grid h3:not(.fill-anim) {
            transition: color var(--anim-instant) ease;
        }

        /* Trigger fill animation when hovering card */
        .layout-grid:hover h3.fill-anim {
            background-position: 0 100%;
        }

        .layout-grid p {
            font-size: 14px;
            color: var(--text-dim);
            font-weight: 400;
            line-height: 1.4;
            margin: 0;
        }

        .meta-row {
            display: flex;
            gap: 8px;
            /* Slightly tighter internal gap for the meta row */
            flex-wrap: wrap;
            align-items: center;
            padding-top: 0;
        }

        .row-media {
            height: 160px;
            width: 100%;
            overflow: hidden;
            border-radius: var(--media-radius);
            background: var(--card-bg);
            margin-bottom: 0;
            position: relative;
        }

        .row-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter .3s ease;
            will-change: filter;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: subpixel-antialiased;
        }

        .layout-grid:hover .row-media img {
            filter: grayscale(0%);
        }

        /* Placeholder thumbnails for cards without images */
        .row-media.placeholder {
            /* Velvet Dark: Deep, solid-based diagonal blend to ensure richness */
            background: linear-gradient(135deg,
                    #0a0a0a 0%,
                    #0c0c0c 25%,
                    #0f0f0f 50%,
                    #131313 75%,
                    #161616 100%);
            border-bottom: 1px solid var(--border);
            padding: 12px !important;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* High-Fidelity Soft Glow Overlay */
        .row-media.placeholder::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Subtly brighter, solid-based hover target */
            background: linear-gradient(135deg,
                    #1a1a1a 0%,
                    #151515 50%,
                    #111111 100%);
            opacity: 0;
            transition: opacity 0.5s var(--ease);
            z-index: -1;
            pointer-events: none;
        }

        .layout-grid:hover .row-media.placeholder::after {
            opacity: 1;
        }

        .row-media.placeholder span {
            font-size: 18px;
            /* Per user request: bumped from 13px for legibility */
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            /* Slightly reduced from 2px to balance larger type */
            line-height: 1.2;
            transition: color 0.5s var(--ease), opacity 0.5s var(--ease);
            max-width: 90%;
            display: block;
            z-index: 2;
            opacity: 0.4;
        }

        .layout-grid:hover .row-media.placeholder span {
            opacity: 0.9;
            color: var(--text-main);
        }

        .layout-grid.cat-projects:hover .row-media.placeholder span {
            color: var(--accent-projects);
        }

        .layout-grid.cat-professional:hover .row-media.placeholder span {
            color: var(--accent-prof);
        }

        .layout-grid.cat-personal:hover .row-media.placeholder span {
            color: var(--accent-personal);
        }

        /* RESTORED: Context-aware title colors (Persistent Variable) */
        .layout-grid.cat-projects h3,
        .layout-grid.cat-projects h3.fill-anim {
            --text-hover: var(--accent-projects);
        }

        .layout-grid.cat-projects:hover h3 {
            color: var(--accent-projects);
        }

        .layout-grid.cat-professional h3,
        .layout-grid.cat-professional h3.fill-anim {
            --text-hover: var(--accent-prof);
        }

        .layout-grid.cat-professional:hover h3 {
            color: var(--accent-prof);
        }

        .layout-grid.cat-personal h3,
        .layout-grid.cat-personal h3.fill-anim {
            --text-hover: var(--accent-personal);
        }

        .layout-grid.cat-personal:hover h3 {
            color: var(--accent-personal);
        }




        /* Media Containers */
        /* Media Containers */
        .embed-wrapper,
        .model-viewer-wrapper,
        .media-container {
            position: relative;
            width: 100%;
            max-width: none;
            margin: 0;
            /* Unified gap-based rhythm */
            background: transparent;
            /* Force rounding on the container itself */
            border-radius: var(--card-radius);
            overflow: hidden;
            display: block;
        }

        /* Image Container specific: remove margin from img since container has it */
        .media-container img {
            width: 100% !important;
            height: auto;
            display: block;
            max-height: 800px;
            object-fit: contain;
            margin: 0 auto;
        }

        .embed-wrapper.video {
            aspect-ratio: 16/9;
            padding-top: 0;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            background: transparent;
            /* Ensure rounding persists */
            border-radius: var(--card-radius);
            overflow: hidden;
        }

        .embed-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100%;
            border: 0;
            display: block;
        }

        /* Standardized Caption Style (Global) */
        .image-caption {
            display: block;
            padding: 6px 12px 6px 12px;
            background: transparent;
            color: var(--text-dim);
            font-size: 13px;
            line-height: 1.4;
            border: none !important;
            box-shadow: none !important;
            text-align: center;
            position: relative;
            z-index: 5;
            margin-top: 0;
        }

        /* Gallery Layout */
        .media-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-sm);
            margin: 20px 0 0 0;
            width: 100%;
        }

        /* Gallery Item: This acts as the "Card" for gallery items */
        .gallery-item {
            overflow: hidden;
            border-radius: var(--card-radius);
            background: var(--card-bg-dark);
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        /* Reset styles for media INSIDE a gallery item */
        .gallery-item img,
        .gallery-item iframe,
        .gallery-item canvas,
        .gallery-item .unified-media-wrapper,
        .gallery-item .media-container,
        .gallery-item .embed-wrapper,
        .gallery-item .model-viewer-wrapper {
            width: 100% !important;
            display: block;
            margin: 0 !important;
            border-radius: 0 !important;
            /* Let gallery-item handle the rounding */
            background: transparent !important;
            overflow: hidden;
        }

        /* FIX: Side-by-side YouTube needs explicit aspect-ratio to be visible */
        .gallery-item .embed-wrapper.gallery-embed {
            flex: 1;
            width: 100%;
            /* 16/9 is CRITICAL here so they have height when alone */
            aspect-ratio: 16/9;
            height: auto;
            position: relative;
            display: block;
        }

        /* Ensure they stretch if next to a tall image */
        .media-gallery.uniform-height .gallery-item .embed-wrapper.gallery-embed {
            height: 100%;
        }

        .gallery-item img {
            object-fit: cover;
            height: 100%;
        }

        /* Shared Caption Logic */
        .media-gallery .shared-caption {
            display: block;
            flex-basis: 100%;
            width: 100%;
            padding: 4px 12px 15px 12px;
            text-align: center;
            color: var(--text-dim);
            font-size: 13px;
            border: none !important;
            background: transparent;
            margin-top: 0 !important;
        }

        /* Uniform Height Gallery */
        .media-gallery.uniform-height {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            align-items: stretch;
            padding: 0;
        }

        .media-gallery.uniform-height .gallery-item {
            display: flex;
            flex-direction: column;
            flex: 1 1 200px;
            height: auto;
            margin: 0;
        }

        @media (max-width: 768px) {
            .media-gallery.uniform-height .gallery-item {
                flex: 0 0 calc(50% - var(--space-sm));
                max-width: calc(50% - var(--space-sm));
                min-width: 0;
                height: auto;
            }

            /* On mobile, allow natural aspect ratio for readability */
            .media-gallery.uniform-height .gallery-item .unified-media-wrapper,
            .media-gallery.uniform-height .gallery-item .embed-wrapper,
            .media-gallery.uniform-height .gallery-item .model-viewer-wrapper {
                height: auto;
                aspect-ratio: 16/9;
            }

            .media-gallery.uniform-height .gallery-item img {
                height: auto;
                object-fit: cover;
                aspect-ratio: 16/9;
            }

            .start-hidden {
                opacity: 1 !important;
                animation: none !important;
            }
        }

        /* Desktop: Enable equal-height columns */
        @media (min-width: 769px) {

            /* 1. Reset standard items to fill height */
            .media-gallery.uniform-height .gallery-item img,
            .media-gallery.uniform-height .gallery-item .unified-media-wrapper,
            .media-gallery.uniform-height .gallery-item .model-viewer-wrapper,
            .media-gallery.uniform-height .gallery-item canvas {
                height: 100%;
                width: 100%;
                object-fit: cover;
                flex: 1;
            }

            /* 2. EXCEPTION: Do NOT strip aspect-ratio from Videos/Embeds 
               This ensures they don't collapse to 0 height when side-by-side */
            .media-gallery.uniform-height .gallery-item .embed-wrapper {
                width: 100%;
                /* Ensure it stays 16/9 so it has intrinsic height */
                aspect-ratio: 16/9;
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            /* 3. Ensure 3D models and wrappers align correctly */
            .media-gallery.uniform-height .gallery-item .model-viewer-wrapper {
                display: flex;
                flex-direction: column;
                aspect-ratio: auto;
                /* Models can stretch */
            }
        }

        /* Captions take natural space at bottom */
        .media-gallery .gallery-item .image-caption {
            flex: 0 0 auto;
            width: 100%;
            background: transparent;
        }

        /* Fix YouTube/Iframe sizing in Gallery */
        .media-gallery .embed-wrapper iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 0;
        }

        /* Fix 3D Model sizing in Gallery */
        .media-gallery .model-viewer-wrapper canvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
        }

        /* 3D Model Viewer - Three.js */
        .model-viewer-wrapper {
            height: 450px;
            opacity: 1;
            position: relative;
            /* Card look: Dark background, rounded corners, NO border */
            background: var(--card-bg-dark);
            border: none;
            border-radius: var(--card-radius);
            box-sizing: border-box;
        }

        /* Remove background when inside a gallery (avoid double-background) */
        .gallery-item .model-viewer-wrapper {
            background: transparent;
            border-radius: 0;
            height: 100%;
        }

        .model-viewer-wrapper.card-preview {
            height: 160px;
            margin: 0 0 8px 0;
            max-width: 100%;
            border: none;
            border-radius: var(--media-radius);
            background: var(--card-bg-dark);
        }

        .model-viewer-wrapper canvas {
            width: 100%;
            height: 100%;
            display: block;
            outline: none;
        }

        .model-viewer-wrapper.card-preview canvas {
            pointer-events: none !important;
            border-radius: var(--media-radius);
        }

        /* --- MARKDOWN COMPONENT STYLES --- */

        /* CTA Buttons */
        /* CTA Buttons - Technically identical to Chips but larger */
        .btn-cta-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            padding: 0;
            margin: 15px 0;
            /* Firewall: Ensure solid rendering by resetting inherited masks */
            mask: none;
            -webkit-mask: none;
            opacity: 1;
            background: none;
            overflow: visible;
        }

        .article-body .btn-cta-wrapper,
        .layout-hero .btn-cta-wrapper,
        .layout-text .btn-cta-wrapper {
            margin: 15px 0;
        }

        .btn-cta {
            /* Persistence: Explicitly block mask/clipping inheritance */
            -webkit-text-fill-color: initial;
            -webkit-background-clip: initial;
            background-clip: padding-box;
            background-image: none;
            mask: none;
            -webkit-mask: none;
            transform: none;
            opacity: 1;

            /* Match successful Chip DNA exactly */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            line-height: normal;
            /* Essential for natural centering */
            padding: 10px 24px;
            /* Resulting height ~40px */

            /* Typography */
            font-size: 17px;
            font-weight: 400;
            /* Regular weight */
            color: var(--text-main);

            /* Visuals */
            background: rgba(var(--bright-rgb), var(--op-subtle));
            border: 1px solid var(--border-strong);
            border-radius: 50px;

            text-decoration: none !important;
            /* Keep only for layout override */
            cursor: pointer;
            overflow: visible;
            transition: color var(--anim-quick) var(--ease), border-color var(--anim-quick) var(--ease), background var(--anim-quick) var(--ease);
            will-change: color, border-color, background;
        }

        .btn-cta:hover {
            color: var(--text-bright);
            border-color: rgba(var(--bright-rgb), var(--op-high));
            background: rgba(var(--bright-rgb), var(--op-subtle));
            transform: none;
            text-decoration: none !important;
        }

        /* Markdown Embedded Grids */
        .markdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            /* Standardized with .grid-container */
            gap: 16px;
            /* Standardized 16px gap */
            margin: 12px 0;
            width: 100%;
        }

        /* Ensure cards inside markdown grids look correct */
        .markdown-grid .layout-grid {
            margin-bottom: 0;
            height: 100%;
        }

        /* Disable pointer events on GLB canvas in article mode on MOBILE ONLY to allow scroll-through */
        @media (max-width: 768px) {
            .model-viewer-wrapper:not(.card-preview) canvas {
                pointer-events: none;
            }

            /* Fix mobile aspect ratio - shorter height looks better on narrow screens */
            .model-viewer-wrapper:not(.card-preview) {
                height: 300px;
            }
        }

        /* Desktop: Enable interaction for Article View models (User Request) */
        @media (min-width: 769px) {
            .model-viewer-wrapper:not(.card-preview) canvas {
                pointer-events: auto !important;
                cursor: grab;
            }

            .model-viewer-wrapper:not(.card-preview) canvas:active {
                cursor: grabbing;
            }
        }

        /* Re-enable pointer events when in fullscreen */
        .model-viewer-wrapper.fullscreen canvas {
            pointer-events: auto !important;
        }

        /* Circular Fullscreen Button */
        .model-viewer-wrapper .fs-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            padding: 0;
            background: rgba(var(--bg-rgb), 0.6);
            color: var(--text-bright);
            border: 1px solid var(--border-strong);
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: all var(--anim-instant);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .model-viewer-wrapper .fs-btn svg {
            width: 16px;
            height: 16px;

        // CSV Parser
        function parseCSV(csvText) {
            const rows = [];
            let currentField = '';
            let inQuotes = false;
            let currentRow = [];

            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentField.length || currentRow.length) {
                        currentRow.push(currentField.trim());
                        rows.push(currentRow);
                    }
                    currentField = '';
                    currentRow = [];
                    if (char === '\r' && csvText[i + 1] === '\n') {
                        i++; // Skip \n in \r\n
                    }
                } else {
                    currentField += char;
                }
            }

            // Handle last row if no trailing newline
            if (currentField.length || currentRow.length) {
                currentRow.push(currentField.trim());
                rows.push(currentRow);
            }

            if (rows.length < 2) return [];

            // Convert to object array
            const header = rows[0];
            return rows.slice(1)
                .filter(row => row.some(cell => cell))
                .map(row => {
                    const obj = {};
                    header.forEach((key, idx) => {
                        obj[key] = row[idx] || '';
                    });
                    return obj;
                })
                .map(entry => {
                    // Handle Page#SectionType syntax
                    if (!entry.SectionType && entry.Page && entry.Page.includes('#')) {
                        const [page, sectionType] = entry.Page.split('#');
                        entry.Page = page;
                        entry.SectionType = sectionType;
                    }
                    return entry;
                });
        }

                .replace(/>/g, '&gt;');

            // Universal button support (inline/paragraph)
            result = result.replace(/\[button\]:\s*(.+?)\s*\|\s*(\S+)/gi, (match, btnText, btnUrl) => {
                return window.renderButtonHTML(btnText.trim(), btnUrl.trim(), true);
            });

            // Process markdown
            result = result.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold
            result = result.replace(/__(.*?)__/g, '<u>$1</u>'); // Underline
            result = result.replace(/\*(.*?)\*/g, '<em>$1</em>'); // Italic
            result = result.replace(/`([^`]+)`/g, '<code>$1</code>'); // Inline code
            result = result.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>'); // Links

            return result;
        }

        // Render image gallery with uniform heights
        function renderGallery(images, sharedCaption) {
            // images is now an array of {url, caption} objects
            const imageItems = images.map((img, idx) => {
                const imgUrl = typeof img === 'string' ? img : img.url;
                const imgCaption = typeof img === 'object' ? img.caption : null;
                const altText = imgCaption || `Gallery image ${idx + 1}`;

                return `
                <div class="gallery-item">
                    <img src="${imgUrl}" alt="${altText}" loading="lazy">
                    ${imgCaption ? `<div class="image-caption">${processInlineMarkdown(imgCaption)}</div>` : ''}
                </div>`;
            }).join('');

            // Shared caption - uses flex-basis: 100% to force it to a new line below images
            const sharedCaptionHTML = sharedCaption
                ? `<div class="image-caption shared-caption">${processInlineMarkdown(sharedCaption)}</div>`
                : '';

            return `<div class="media-gallery uniform-height">${imageItems}${sharedCaptionHTML}</div>`;
        }

        // Process content with block system - convenience function
        window.processContentWithBlocks = function (content) {
            if (!content) return '';

            const blocks = window.parseContentBlocks(content);
            return blocks
                .filter(block => block !== null)
                .map((block, index) => window.renderContentBlock(block, index))
                .join('\n');
        };

    </script>
    <script type="module">
        // Three.js GLB 3D Model Viewer
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Store all active viewers for cleanup
        window._glbViewers = window._glbViewers || {};

        // YouTube Helper Functions
        window.getYouTubeID = function (url) {
            const regex = /(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        };

        window.getYouTubeThumbnail = function (videoId) {
            return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
        };

        // Override extractMediaFromContent to support GLB
        window.extractMediaFromContent = function (content) {
            if (!content) return null;

            // Check for markdown-style GLB link: [GLB Model](path)
            const glbLinkMatch = content.match(/\[GLB\s+Model\]\(([^\)]+\.glb[^\)]*)\)/i);
            if (glbLinkMatch) {
                const glbPath = glbLinkMatch[1].trim();
                //  Handle both internal (assets/models/) and external (http) paths
                return { type: 'glb', url: glbPath, filename: glbPath.split('/').pop() };
            }

            // Check for GLB files (direct mentions)
            const glbMatch = content.match(/(?:assets\/models\/)?([a-zA-Z0-9_-]+\.glb)/i);
            if (glbMatch) {
                const glbPath = glbMatch[0].startsWith('assets/') ? glbMatch[0] : `assets/models/${glbMatch[0]}`;
                return { type: 'glb', url: glbPath, filename: glbMatch[1] };
            }

            // Check for images
            const imgMatch = content.match(/https?:\/\/\S+\.(?:jpg|jpeg|png|gif|webp)/i);
            if (imgMatch) {
                return { type: 'img', url: imgMatch[0] };
            }

            // Check for YouTube
            const ytId = window.getYouTubeID(content);
            if (ytId) {
                return { type: 'yt', id: ytId, url: content };
            }

            return null;
        };

        // Override getThumbnail to handle GLB files
        const originalGetThumbnail = window.getThumbnail;
        window.getThumbnail = function (media) {
            if (!media) return null;

            // For GLB files, return special marker so renderRows creates viewer immediately
            if (media.match(/\.glb(?:\?.*)?$/i)) {
                return 'GLB_VIEWER';
            }

            // Fallback to original implementation
            if (originalGetThumbnail) {
                return originalGetThumbnail(media);
            }

            // YouTube handling
            if (media.includes("youtube.com") || media.includes("youtu.be")) {
                let videoId = media.split("v=")[1];
                if (videoId && videoId.includes("&")) {
                    videoId = videoId.split("&")[0];
                }
                if (!videoId && media.includes("youtu.be")) {
                    videoId = media.split("/").pop();
                }
                return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
            }

            // If it ends with .mp4, return null (video)
            if (media.endsWith(".mp4")) {
                return null;
            }

            // Otherwise assume it's an image URL
            return media;
        };

        // GLB viewers are now created immediately during render, no interval needed

        // Initialize Three.js viewer - expose to window for card previews
        window.initThreeJSViewer = function initThreeJSViewer(container, glbPath, isCardMode) {
            const canvas = container.querySelector('canvas');

            // Setup scene
            const scene = new THREE.Scene();
            // scene.background = null; // Transparent background

            // Setup camera - adjust position for narrower FOV in card mode
            const camera = new THREE.PerspectiveCamera(
                isCardMode ? 20 : 22,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            // Card mode needs camera further back due to narrower FOV
            // Lower Y to 0.8 to center model vertically better (reduce gap at top)
            camera.position.set(isCardMode ? 3 : 2, isCardMode ? 2 : 0.8, isCardMode ? 4 : 3);
            camera.lookAt(0, 0, 0); // Point camera at model center

            // Setup renderer with better colors
            const renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
                alpha: true // Enable transparency so card bg shows through
            });
            renderer.setSize(container.clientWidth, container.clientHeight, false); // false prevents setting inline style
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2; // Boost exposure for vivid colors
            renderer.outputColorSpace = THREE.SRGBColorSpace;

            // Lighting for vivid colors
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0x88ccff, 0.6);
            directionalLight2.position.set(-5, 3, -5);
            scene.add(directionalLight2);

            // Setup controls (only for interactive mode)
            let controls = null;
            let autoRotateTimeout = null;
            if (!isCardMode) {
                controls = new OrbitControls(camera, canvas);
                controls.enableDamping = false; // Direct 1:1 rotation
                controls.dampingFactor = 0;
                controls.enableZoom = false; // Prevent scroll trapping
                controls.enablePan = false;  // Disable panning
                controls.autoRotate = true; // Start IMMEDIATELY
                controls.autoRotateSpeed = 2.0;

                // Stop auto-rotation instantly on interaction
                const stopAutoRotate = () => {
                    if (controls) {
                        controls.autoRotate = false;
                        clearTimeout(autoRotateTimeout);
                    }
                };

                canvas.addEventListener('mousedown', stopAutoRotate);
                canvas.addEventListener('touchstart', stopAutoRotate);

                // Resume auto-rotation 5 seconds after user stops interacting
                const resumeAutoRotate = () => {
                    clearTimeout(autoRotateTimeout);
                    autoRotateTimeout = setTimeout(() => {
                        if (controls) {
                            controls.autoRotate = true;
                        }
                    }, 5000);
                };

                canvas.addEventListener('mouseup', resumeAutoRotate);
                canvas.addEventListener('touchend', resumeAutoRotate);
            }

            // Load model
            const loader = new GLTFLoader();
            let model = null;
            let autoRotateAngle = 0;

            loader.load(glbPath, (gltf) => {
                model = gltf.scene;

                // Center and scale model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2.0 / maxDim;

                model.scale.multiplyScalar(scale);
                model.position.sub(center.multiplyScalar(scale));

                // Wrap model in a group for proper rotation pivot
                const modelGroup = new THREE.Group();
                modelGroup.add(model);
                scene.add(modelGroup);


            });

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Card mode: rotate the model group for proper center rotation
                if (isCardMode && model) {
                    // The model is inside modelGroup, which is in the scene
                    // So model.parent is modelGroup
                    const modelGroup = model.parent;
                    if (modelGroup && modelGroup.type === 'Group') {
                        autoRotateAngle += 0.0044; // ~15deg/sec
                        modelGroup.rotation.y = autoRotateAngle;
                    }
                }

                if (controls) {
                    controls.update();
                }

                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            function onResize() {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight, false); // false prevents setting inline style
            }
            window.addEventListener('resize', onResize);

            // Store viewer data for cleanup
            return {
                scene,
                camera,
                renderer,
                controls,
                canvas,
                onResize,
                model: () => model
            };
        }

        // GLB Viewer Renderer
        window.renderGLBViewer = function (glbPath, isCardMode) {
            const uniqueId = 'viewer-' + Math.random().toString(36).substr(2, 9);

            // Create HTML
            const html = `
                <div class="model-viewer-wrapper ${isCardMode ? 'card-preview' : ''}" id="${uniqueId}">
                    <canvas></canvas>
                    ${!isCardMode ? `
                        <button class="fs-btn" onclick="toggleFullscreen('${uniqueId}')" title="Fullscreen">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                            </svg>
                        </button>
                    ` : ''}
                </div>
            `;

            // Initialize viewer after a short delay to ensure DOM is ready
            setTimeout(() => {
                const container = document.getElementById(uniqueId);
                if (container) {
                    const viewer = initThreeJSViewer(container, glbPath, isCardMode);
                    window._glbViewers[uniqueId] = viewer;

                    // Robust Resize Handling (fixes fullscreen exit gap)
                    const resizeObserver = new ResizeObserver(() => {
                        viewer.onResize();
                    });
                    resizeObserver.observe(container);
                }
            }, 100);

            return html;
        };

        // Fullscreen Toggle with Mobile Landscape Support
        window.toggleFullscreen = function (viewerId) {
            const wrapper = document.getElementById(viewerId);
            if (!wrapper) return;

            const viewer = window._glbViewers[viewerId];
            const btn = wrapper.querySelector('.fs-btn');

            // Track fullscreen toggle - extract model name from viewer or wrapper
            const canvas = wrapper.querySelector('canvas');
            let modelName = 'unknown';
            if (canvas && canvas.dataset && canvas.dataset.model) {
                modelName = canvas.dataset.model;
            }

            if (!document.fullscreenElement) {
                trackEvent('model-fullscreen', { model: modelName, action: 'enter' });

                wrapper.requestFullscreen().then(() => {
                    btn.innerHTML = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>';
                    btn.title = 'Exit Fullscreen';

                    // Enable zoom in fullscreen with close-up capability
                    if (viewer && viewer.controls) {
                        viewer.controls.enableZoom = true;
                        viewer.controls.minDistance = 0.2; // Allow very close zoom for details
                        viewer.controls.maxDistance = 20; // Allow zooming far out

                        // Faster zoom speed (fewer scrolls needed)
                        viewer.controls.zoomSpeed = 0.6;
                    }

                    // Lock to landscape on mobile devices
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(err => {
                            console.log('Orientation lock not supported or failed:', err);
                        });
                    }

                    // Resize renderer for fullscreen
                    if (viewer) {
                        viewer.onResize();
                    }
                });
            } else {
                document.exitFullscreen();
            }
        };

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', function () {
            if (!document.fullscreenElement) {
                // Unlock orientation when exiting fullscreen
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }

                // Disable zoom and restore button
                Object.values(window._glbViewers).forEach(viewer => {
                    if (viewer.controls) {
                        viewer.controls.enableZoom = false;
                    }

                    const btn = viewer.canvas.parentElement.querySelector('.fs-btn');
                    if (btn) {
                        btn.innerHTML = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>';
                        btn.title = 'Fullscreen';
                    }

                    // Force resize back to normal dimensions
                    // We need to wait a tick for the browser to restore the DOM layout
                    requestAnimationFrame(() => {
                        viewer.onResize();
                    });
                });
            }
        });
    </script>
