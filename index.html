    <style>
        /* --- DESIGN SYSTEM --- */
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap');

        :root {
            --bg: #050505;
            --card-bg-hover: #111;
            --text-main: #d4d4d4;
            --text-dim: #999;
            
            --accent-personal: #4dff88;
            --accent-prof: #00ffff;
            --accent-projects: #ff9933;
            
            --brand-row-h: 36px; 
            --nav-row-h: 26px; /* Unified height for all nav rows */
            --gap: 1px;
            
            --card-radius: 18px;
            --card-padding: 12px;
            --media-radius: calc(var(--card-radius) - var(--card-padding)); 
            
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html { scroll-behavior: smooth; overflow-x: hidden; width: 100%; }

        body {
            background-color: var(--bg); color: var(--text-main); font-family: 'Jost', sans-serif; line-height: 1.5;
            /* Padding is now handled dynamically via JS to prevent overlap */
            padding-top: 80px; 
            display: flex; flex-direction: column; min-height: 100vh;
            width: 100%; position: relative; overflow-x: hidden; 
        }
        
        body.search-active { padding-top: 140px !important; }

        p, h1, h2, h3, a { overflow-wrap: break-word; word-wrap: break-word; }
        .no-transition * { transition: none !important; }
        .sk-line, .sk-img, .sk-box { animation-play-state: running !important; }

        /* --- GLOBAL ANIMATION --- */
        .fill-anim {
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, #888) 50.5%);
            background-size: 100% 205%; background-position: 0 0; 
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            transition: background-position 0.5s var(--ease);
            text-decoration: none; display: inline-block; color: var(--text-base, #888); 
        }
        .fill-anim:hover, .clickable-block:hover .fill-anim, .fill-anim.active { background-position: 0 100%; color: var(--text-hover, #fff); }
        h1.fill-anim, h2.fill-anim { --text-base: #fff; --text-hover: #999; }

        /* --- HEADER CONTAINER --- */
        #main-header {
            position: fixed; top: 0; left: 0; width: 100%; 
            background: rgba(5,5,5,0.98); backdrop-filter: blur(12px); 
            z-index: 1000; 
            display: flex; flex-direction: column; 
            align-items: center; 
            gap: var(--gap); 
            border-bottom: 1px solid #1a1a1a; 
            overflow: hidden; 
            /* Height is handled by Content */
            transition: transform 0.4s var(--ease);
        }

        body.search-active #main-header { transform: translateY(-100%); }

        /* --- HEADER ROWS --- */
        #brand-name {
            width: 100%; height: var(--brand-row-h); flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; 
            line-height: 1; cursor: pointer; user-select: none;
            --text-base: #666; --text-hover: #fff; 
            transition: height 0.4s var(--ease), opacity 0.3s var(--ease), margin 0.4s var(--ease), background-position 0.5s var(--ease);
            opacity: 1; margin-bottom: 0;
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, #666) 50.5%);
            background-size: 100% 205%; background-position: 0 0;
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }
        #brand-name:hover { background-position: 0 100%; }

        /* --- RECURSIVE NAV ROWS --- */
        /* This replaces specific IDs with a generic class for n-depth */
        .nav-row {
            width: 100%; height: var(--nav-row-h); flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; gap: 20px;
            margin: 0; padding: 0;
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px; line-height: 1;
            overflow-x: auto; white-space: nowrap; scrollbar-width: none;
            transition: height 0.4s var(--ease), opacity 0.4s var(--ease);
        }
        
        /* Font sizing hierarchy mimicking original design */
        .nav-row[data-level="0"] { font-size: 15px; gap: 30px; } /* Primary */
        .nav-row[data-level="1"] { font-size: 13px; } /* Secondary */
        .nav-row[data-level="2"] { font-size: 13px; } /* Tertiary */
        .nav-row[data-level="3"] { font-size: 12px; } /* Quaternary */
        .nav-row[data-level="4"] { font-size: 12px; } /* Quinary */

        /* Link Styling */
        .nav-link { user-select: none; --text-base: #666; --text-hover: #fff; text-decoration: none; transition: color 0.2s; }
        
        /* Color Logic based on Primary Category */
        .nav-row[data-cat="Projects"] .nav-link { --text-hover: var(--accent-projects); }
        .nav-row[data-cat="Projects"] .nav-link.active { --text-base: var(--accent-projects); --text-hover: var(--accent-projects); }
        .nav-row[data-cat="Professional"] .nav-link { --text-hover: var(--accent-prof); }
        .nav-row[data-cat="Professional"] .nav-link.active { --text-base: var(--accent-prof); --text-hover: var(--accent-prof); }
        .nav-row[data-cat="Personal"] .nav-link { --text-hover: var(--accent-personal); }
        .nav-row[data-cat="Personal"] .nav-link.active { --text-base: var(--accent-personal); --text-hover: var(--accent-personal); }

        /* Scrolled State Logic (The "Collapse") */
        #main-header.scrolled #brand-name {
            height: 0; opacity: 0; margin-bottom: -1px; pointer-events: none;
        }
        
        /* Aggressive Scroll: If deep navigation, hide top levels on scroll */
        #main-header.scrolled.deep-nav .nav-row.hide-on-scroll {
            height: 0; opacity: 0; pointer-events: none;
        }

        /* Scroll Spacers for Center Alignment */
        .nav-row::before, .nav-row::after { content: ''; display: none; width: calc(50% - 30px); min-width: 20px; flex-shrink: 0; }
        .nav-row > * { flex-shrink: 0; }

        /* Search Controls */
        #search-controls { 
            position: absolute; right: 10px; top: 0; 
            height: var(--brand-row-h); width: 60px; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 1002; transition: top 0.4s var(--ease), opacity 0.2s; 
        }
        #main-header.scrolled #search-controls { opacity: 0; pointer-events: none; }

        .icon-btn { width: 44px; height: 44px; padding: 10px; cursor: pointer; fill: #666; transition: all 0.4s; position: relative; }
        .icon-btn:hover { fill: #fff; }
        .icon-btn[data-tooltip]:hover::after {
            content: attr(data-tooltip); position: absolute; top: 100%; right: 50%; transform: translateX(50%);
            background: #222; color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-family: 'Jost', sans-serif;
            white-space: nowrap; pointer-events: none; opacity: 0; animation: fadeInTooltip 0.2s forwards 0.3s;
            border: 1px solid #333; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        @keyframes fadeInTooltip { to { opacity: 1; top: 110%; } }

        #search-overlay { 
            position: fixed; top: 40px; left: 50%; width: 400px; max-width: 90%; height: 50px; 
            transform-origin: center; transform: translate(-50%, -40px) scale(0.9);
            display: flex; align-items: center; justify-content: center; 
            background: linear-gradient(135deg, #151515 0%, #222 100%);
            z-index: 2000; border-radius: var(--card-radius); box-shadow: 0 10px 40px rgba(0,0,0,0.8); border: 1px solid #333;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); opacity: 0; visibility: hidden; pointer-events: none;
        }
        #search-overlay.active { opacity: 1; visibility: visible; pointer-events: auto; transform: translate(-50%, 0) scale(1); }
        #search-input { width: 100%; height: 100%; background: transparent; border: none; color: #fff; font-size: 20px; font-family: 'Jost', sans-serif; padding: 0 20px; outline: none; text-align: center; font-weight: 500; }
        #app.search-active { opacity: 0.3; transition: 0.4s; }

        @media (max-width: 768px) {
            .nav-row { justify-content: flex-start; }
            .nav-row::before, .nav-row::after { display: block; }
            .grid-container { grid-template-columns: 1fr; }
            footer { flex-direction: column; gap: 20px; text-align: center; }
            .content-container { padding: 10px 15px 0; }
            .layout-hero h1 { font-size: 32px; }
            .layout-404 h1 { font-size: 60px; }
        }

        /* --- CONTENT SYSTEM --- */
        .content-container { max-width: 1000px; width: 100%; margin: 0 auto; padding: 10px 20px 0; flex: 1; min-height: 80vh; position: relative; box-sizing: border-box; transition: 0.4s; }
        .section { margin-bottom: 15px; opacity: 0; animation: fadeIn 0.4s forwards; position: relative; } 
        @keyframes fadeIn { to { opacity: 1; } }
        .skeleton-visible { opacity: 1 !important; animation: none !important; }

        p a:not(.wiki-link) { --text-base: #999; --text-hover: #fff; border-bottom: 1px dotted #444; }
        p a:not(.wiki-link):hover { border-bottom-color: #fff; }
        a[target="_blank"]:not(.clickable-block) { display: inline-flex; align-items: center; gap: 4px; }

        ul, ol { padding-left: 25px; margin-top: 8px; margin-bottom: 12px; }
        li { margin-bottom: 6px; padding-left: 5px; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); column-gap: 20px; row-gap: 10px; margin-bottom: 15px; }
        .layout-grid { display: flex; flex-direction: column; gap: 3px; padding: var(--card-padding); border-radius: var(--card-radius); transition: background 0.2s; border: none; height: 100%; position: relative; -webkit-tap-highlight-color: transparent; }
        .layout-grid.clickable-block { cursor: pointer; }
        .layout-grid:hover { background: var(--card-bg-hover); }

        .layout-grid.cat-projects h3 { --text-hover: var(--accent-projects); }
        .layout-grid.cat-professional h3 { --text-hover: var(--accent-prof); }
        .layout-grid.cat-personal h3 { --text-hover: var(--accent-personal); }

        .row-media { width: 100%; height: 160px; border-radius: var(--media-radius); overflow: hidden; background: #111; flex-shrink: 0; margin-bottom: 8px; display: flex; align-items: center; justify-content: center; }
        .row-media img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: filter 0.3s; }
        .layout-grid:hover .row-media img { filter: grayscale(0%); }
        .row-media.placeholder { display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #151515 0%, #222 100%); border-bottom: 1px solid #222; padding: 20px; text-align: center; }
        .row-media.placeholder span { font-size: 14px; font-weight: 700; text-transform: uppercase; color: #444; letter-spacing: 1px; line-height: 1.3; transition: color 0.3s; }
        .layout-grid.cat-projects:hover .row-media.placeholder span { color: var(--accent-projects); }
        .layout-grid.cat-professional:hover .row-media.placeholder span { color: var(--accent-prof); }
        .layout-grid.cat-personal:hover .row-media.placeholder span { color: var(--accent-personal); }

        .embed-wrapper { position: relative; width: 100%; overflow: hidden; border-radius: var(--media-radius); margin: 20px 0; background: #111; border: 1px solid #222; }
        .embed-wrapper.video { padding-top: 56.25%; }
        .embed-wrapper.doc { height: 600px; }
        .embed-wrapper.map { height: 400px; }
        .embed-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .embed-wrapper.stl { height: 400px; background: radial-gradient(circle at center, #222 0%, #111 100%); cursor: grab; transition: background 0.3s; }
        .embed-wrapper.stl:active { cursor: grabbing; }
        .embed-wrapper.stl canvas { outline: none; opacity: 0; transition: opacity 0.6s ease-out; }
        .embed-wrapper.stl.ready canvas { opacity: 1; }
        .row-media .embed-wrapper.stl { height: 100% !important; width: 100% !important; background: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%); border-radius: 0; border: none; margin: 0; }
        
        .row-media.article-mode { background: transparent; height: auto; max-height: 500px; width: 100%; display: flex; justify-content: center; align-items: center; margin-bottom: 15px; }
        .row-media.article-mode img { width: auto; max-width: 100%; height: auto; max-height: 500px; object-fit: contain; filter: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .row-media.article-mode .embed-wrapper.stl { height: 500px !important; aspect-ratio: 3/4; max-height: 70vh; }
        @media (max-width: 768px) { .row-media.article-mode .embed-wrapper.stl { height: auto !important; aspect-ratio: 16/9; max-height: 300px; } }

        .inline-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin: 15px 0; }
        .inline-img { width: 100%; border-radius: var(--media-radius); display: block; object-fit: cover; transition: transform 0.2s; }
        .inline-img.zoomable { cursor: zoom-in; }
        .inline-img.zoomable:hover { opacity: 0.9; }

        .layout-grid.has-placeholder h3 { margin-top: 5px; }
        .layout-grid h3 { font-size: 20px; font-weight: 500; margin: 0; display: flex; align-items: center; gap: 6px; --text-base: #eee; --text-hover: #fff; }
        .layout-grid[data-target="_blank"] h3::after { content: ""; display: inline-block; width: 12px; height: 12px; background-color: currentColor; opacity: 0.7; -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>') no-repeat center; mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>') no-repeat center; }
        .layout-grid p { font-size: 14px; margin: 0; color: var(--text-dim); font-weight: 400; line-height: 1.4; margin-bottom: 2px; }

        .meta-row { display: flex; gap: 6px; margin-top: auto; flex-wrap: wrap; align-items: center; padding-top: 4px; }
        .chip { font-size: 11px; font-weight: 600; color: #777; background: #1a1a1a; padding: 3px 8px; border-radius: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.2s; user-select: none; display: inline-flex; align-items: center; justify-content: center; white-space: nowrap; }
        .chip:hover { color: #fff; background: #333; }
        .chip.date { background: transparent; color: #666; font-weight: 500; border: 1px solid #333; padding: 3px 8px; }
        .chip.date:hover { color: #fff; background: #1a1a1a; border-color: #555; } 

        .article-meta-row { display: flex; align-items: center; flex-wrap: wrap; gap: 10px; margin-bottom: 8px; }
        .author-link { font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; color: #666; transition: color 0.2s; }
        .author-link:hover { color: var(--accent-projects); }
        .article-link-btn { display: flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: #222; fill: #999; transition: all 0.2s; text-decoration: none; }
        .article-link-btn:hover { background: #fff; fill: #000; }
        .article-tags { display: flex; gap: 6px; }

        .layout-hero { text-align: center; margin: 0 0 10px; position: relative; }
        .layout-hero h1 { font-size: 46px; font-weight: 600; letter-spacing: -1px; margin-bottom: 5px; color: #fff; }
        .layout-hero p { font-size: 18px; color: #999; font-weight: 300; max-width: 650px; margin: 0 auto; line-height: 1.4; }
        .hero-meta { margin-bottom: 10px; display: flex; justify-content: center; }

        .layout-text { margin-bottom: 15px; }
        .layout-text h2 { font-size: 22px; font-weight: 400; margin-bottom: 8px; margin-top: 10px; color: #fff; }
        .layout-text p { margin-bottom: 12px; color: #d4d4d4; font-weight: 300; line-height: 1.5; }

        .layout-quote { padding: 0 20px; text-align: center; position: relative; margin: 0 auto 10px; min-height: 120px; height: auto; width: 100%; max-width: 800px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .layout-quote blockquote { font-family: 'Playfair Display', serif; font-style: italic; color: #eee; margin-bottom: 4px; line-height: 1.25; transition: font-size 0.3s; width: 100%; font-size: clamp(16px, 3vw, 24px); }
        .layout-quote blockquote.short  { font-size: clamp(20px, 4vw, 32px); }
        .layout-quote blockquote.medium { font-size: clamp(18px, 3.5vw, 26px); }
        .layout-quote blockquote.long   { font-size: clamp(16px, 3vw, 22px); }
        .layout-quote blockquote.xl     { font-size: clamp(15px, 2.5vw, 20px); }
        .layout-quote blockquote.xxl    { font-size: clamp(14px, 2vw, 18px); line-height: 1.3; }
        .quote-footer { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 6px; flex-shrink: 0; }
        .layout-quote .author { font-size: 13px; color: #666; text-transform: uppercase; letter-spacing: 2px; }
        .layout-quote .author a { --text-base: #666; --text-hover: #fff; border-bottom: 1px dotted #444; }
        .layout-quote .refresh-btn { position: absolute; bottom: 18px; right: 18px; width: 26px; height: 26px; opacity: 0.3; cursor: pointer; transition: all 0.4s ease; fill: #fff; padding: 2px; }
        .layout-quote .refresh-btn:hover { opacity: 1; transform: rotate(180deg) scale(1.1); }
        .layout-quote.loading blockquote, .layout-quote.loading .quote-footer { opacity: 0.3; pointer-events: none; }

        .layout-404 { text-align: center; padding: 60px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .layout-404 h1 { font-size: 80px; margin: 0; line-height: 1; color: #333; }
        .layout-404 h2 { font-size: 24px; font-weight: 400; margin: 10px 0 20px; color: #fff; }
        .layout-404 p { color: #888; max-width: 400px; margin-bottom: 30px; }
        .btn-primary { display: inline-block; padding: 10px 25px; background: #fff; color: #000; text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; border-radius: 4px; transition: opacity 0.2s; }
        .btn-primary:hover { opacity: 0.8; }

        .index-link.depth-3 { padding-left: 20px; font-size: 15px; color: #888; }
        .index-link.depth-3::before { content: "â”” "; opacity: 0.5; margin-right: 5px; font-family: monospace; }
        .index-group.cat-projects h3 { color: var(--accent-projects); border-color: var(--accent-projects); }
        .index-group.cat-professional h3 { color: var(--accent-prof); border-color: var(--accent-prof); }
        .index-group.cat-personal h3 { color: var(--accent-personal); border-color: var(--accent-personal); }
        @media (max-width: 600px) { .index-list { column-count: 1; } }

        footer { text-align: center; padding: 30px 20px; border-top: 1px solid #1a1a1a; margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px 30px; max-width: 1000px; margin-left: auto; margin-right: auto; width: 100%; }
        footer .footer-links { display: flex; flex-wrap: wrap; gap: 8px 20px; justify-content: center; }
        footer .footer-links a { font-size: 14px; font-weight: 400; --text-base: #777; --text-hover: #fff; white-space: nowrap; }
        #version-tag { font-size: 14px; font-weight: 400; color: #666; white-space: nowrap; font-family: 'Jost', sans-serif; --text-base: #666; --text-hover: #fff; }
        #version-tag a { text-decoration: none; }
        #version-tag a:hover { text-decoration: underline; }

    <script>
        let db = [], quotesDb = [], isSearchActive = false;

        const CONFIG = {
            main_sheet: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7HtdJsNwYO8TkB4mem_IKZ-D8xNZ9DTAi-jgxpDM2HScpp9Tlz5DGFuBPd9TuMRwP16vUd-5h47Yz/pub?gid=0&single=true&output=csv",
            quotes_sheet: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7HtdJsNwYO8TkB4mem_IKZ-D8xNZ9DTAi-jgxpDM2HScpp9Tlz5DGFuBPd9TuMRwP16vUd-5h47Yz/pub?gid=540861260&single=true&output=csv"
        };

        const init = () => {
            // Setup ResizeObserver for Robust Layout Physics
            const header = document.getElementById('main-header');
            const resizeObserver = new ResizeObserver(() => {
                document.body.style.paddingTop = (header.offsetHeight + 10) + 'px';
            });
            resizeObserver.observe(header);

            fetchData().then(([m, q]) => {
                db = m.filter(r => r.Title); 
                quotesDb = q;
                if(window.location.search) history.replaceState(null, null, window.location.pathname + window.location.hash);
                initApp(); renderFooter(); fetchGitHubStats();
                
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        document.body.classList.remove('no-transition');
                        document.getElementById('main-header').classList.remove('no-transition');
                    }, 50);
                });
            }).catch(e => {
                console.error(e);
                document.getElementById('app').innerHTML = `<div class="layout-404"><h2>Error</h2><p>Connection failed.</p></div>`;
            });
        };

        async function fetchData() {
            const [main, quotes] = await Promise.all([
                fetchCSV(CONFIG.main_sheet), 
                fetchCSV(CONFIG.quotes_sheet).catch(()=>[])
            ]);
            return [main, quotes];
        }

        function fetchCSV(u) { 
            return new Promise((res, rej) => {
                if(typeof Papa === 'undefined') return rej(new Error("PapaParse missing"));
                Papa.parse(u, { download: true, header: true, skipEmptyLines: true, complete: (r) => res(r.data), error: (e) => rej(e) });
            });
        }

        function safeHTML(html) {
            if(typeof DOMPurify !== 'undefined') {
                return DOMPurify.sanitize(html, { ADD_TAGS: ['iframe'], ADD_ATTR: ['allow', 'allowfullscreen', 'frameborder', 'scrolling', 'src', 'width', 'height'] });
            }
            return html; 
        }

        function initApp() {
            renderNavigation(); 
            handleRouting();
            window.addEventListener('hashchange', handleRouting);
            
            // Scroll Logic
            window.addEventListener('scroll', () => { 
                const h = document.getElementById('main-header'); 
                const isScrolled = window.scrollY > 10; 
                h.classList.toggle('scrolled', isScrolled);
            });
            
            // Events
            document.addEventListener('click', (e) => {
                const overlay = document.getElementById('search-overlay');
                if (overlay.classList.contains('active') && !overlay.contains(e.target) && !document.getElementById('search-controls').contains(e.target)) closeSearch();
            });

            document.getElementById('app').addEventListener('click', (e) => {
                // Quote Refresh
                if(e.target.closest('.refresh-btn')) { 
                    const qc = e.target.closest('.layout-quote');
                    if(qc && !qc.classList.contains('loading')) {
                        qc.classList.add('loading');
                        setTimeout(() => { renderQuoteCard(qc); qc.classList.remove('loading'); }, 600); 
                    }
                    e.stopPropagation(); return; 
                }
                // Lightbox
                if(e.target.classList.contains('zoomable')) { 
                    if(e.target.parentElement.tagName === 'A') return;
                    document.getElementById('lightbox-img').src = e.target.src; 
                    document.getElementById('lightbox').classList.add('active'); 
                    e.stopPropagation(); return; 
                }
                // Date Chip Filter
                if(e.target.classList.contains('chip') && e.target.dataset.filter) { 
                    e.stopPropagation();
                    if(isSearchActive) closeSearch();
                    const filterVal = e.target.dataset.filter;
                    window.location.hash = 'Filter:' + filterVal;
                    return; 
                }
                // Normal Chips
                if(e.target.classList.contains('chip') && e.target.dataset.tag) {
                    e.stopPropagation();
                    if(isSearchActive) closeSearch();
                    toggleSearch();
                    document.getElementById('search-input').value = e.target.dataset.tag;
                    handleSearch(e.target.dataset.tag);
                    return;
                }
                // Card Clicks
                const block = e.target.closest('.clickable-block');
                if(block && !e.target.classList.contains('chip')) {
                    const link = block.getAttribute('data-link'), target = block.getAttribute('data-target');
                    if(link) { 
                        if(target === '_blank') window.open(link, '_blank'); 
                        else { window.location.href = link; if(isSearchActive) closeSearch(); } 
                    }
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if ((e.key === '/' || (e.metaKey && e.key === 'k') || (e.ctrlKey && e.key === 'k')) && !isSearchActive) { e.preventDefault(); toggleSearch(); }
                if (e.key === 'Escape') closeSearch();
            });
        }

        // --- RECURSIVE NAVIGATION ENGINE ---
        function renderNavigation() {
            const container = document.getElementById('nav-container');
            container.innerHTML = '';
            
            const hash = window.location.hash.substring(1) || 'Home';
            const parts = (hash === 'Home' || hash.startsWith('Filter:')) ? [] : hash.split('/');
            
            // Level 0 (Primary) - Always derived from Root categories
            const categories = [...new Set(db.filter(r => r.Page && r.Page !== 'Footer').map(r => r.Page.split('/')[0]).filter(x => x))].sort();
            createNavRow(container, categories, parts[0], 0, 'Root');

            // Recursive Generation
            let currentPath = parts[0];
            for (let i = 0; i < parts.length; i++) {
                const parent = parts.slice(0, i+1).join('/');
                // Find children of this parent
                const children = [...new Set(
                    db.filter(r => r.Page && r.Page.startsWith(parent + '/'))
                      .map(r => r.Page.split('/')[i+1])
                      .filter(x => x)
                )].sort();

                // Generate Row if children exist
                if(children.length > 0) {
                    // Pass the active item for this level (parts[i+1])
                    createNavRow(container, children, parts[i+1], i+1, parent);
                }
            }

            // Apply "Deep Nav" class to header for scroll logic
            const header = document.getElementById('main-header');
            if(parts.length >= 3) header.classList.add('deep-nav');
            else header.classList.remove('deep-nav');
        }

        function createNavRow(container, items, activeItem, level, parentContext) {
            const row = document.createElement('nav');
            row.className = 'nav-row fill-anim';
            row.dataset.level = level;
            row.dataset.cat = parentContext.split('/')[0]; // For coloring
            
            // AGGRESSIVE SCROLL LOGIC: 
            // If depth > 3, hide levels 0 to (total-3). Keep last 2.
            // Simplified: If this row is NOT among the last 2 rows created, mark it hide-on-scroll.
            // We handle this via CSS class assignment logic in the parent render loop, 
            // but effectively: Level 0 and 1 usually hide on deep pages.
            // Let's rely on the .deep-nav class on header + generic CSS selectors or dynamic classes here.
            
            // Actually, simpler approach for "Bottom 2":
            // CSS selector: #main-header.scrolled.deep-nav .nav-row:not(:nth-last-child(-n+2)) { ... }
            // So we just need standard markup here. The CSS handles the physics.

            if (items.includes('Home')) items = items.filter(x => x !== 'Home'); // Remove Home from L0

            items.forEach(x => {
                const isActive = x === activeItem;
                const path = level === 0 ? x : `${parentContext}/${x}`;
                
                const link = document.createElement('a');
                link.className = `nav-link fill-anim ${isActive ? 'active' : ''}`;
                link.href = `#${path}`;
                link.onclick = (e) => { closeSearch(); };
                link.innerText = x;
                row.appendChild(link);
                
                if (isActive) {
                    // Center Active Logic
                    setTimeout(() => {
                        if(row.scrollWidth > row.clientWidth) {
                            const scrollTarget = link.offsetLeft + (link.offsetWidth / 2) - (row.clientWidth / 2);
                            row.scrollTo({ left: scrollTarget, behavior: 'smooth' });
                        }
                    }, 50);
                }
            });
            container.appendChild(row);
        }

        function resetToHome() { closeSearch(); window.location.hash = ''; }
        function closeSearch() { 
            document.getElementById('search-overlay').classList.remove('active'); 
            document.body.classList.remove('search-active');
            document.getElementById('search-input').value = ''; 
            document.getElementById('search-input').blur();
            isSearchActive = false; 
        }
        function toggleSearch() { 
            const a = document.getElementById('search-overlay').classList.toggle('active'); 
            document.body.classList.toggle('search-active');
            if(a) setTimeout(() => document.getElementById('search-input').focus(), 100); else closeSearch(); 
        }

        function handleSearch(q) { 
            if(!document.getElementById('search-overlay').classList.contains('active')) return;
            isSearchActive = true; 
            if(!q) { 
                document.getElementById('app').innerHTML = '<div class="layout-404" style="padding:40px 0;"><h2>Search</h2><p>Type to find projects...</p></div>';
                return;
            } 
            const t = q.toLowerCase();
            const res = db.filter(r => (r.Title && r.Title.toLowerCase().includes(t)) || (r.Content && r.Content.toLowerCase().includes(t)) || (r.Tags && r.Tags.toLowerCase().includes(t))); 
            renderRows(res, `Search results for "${safeHTML(q)}"`, false, true); 
        }

        function handleRouting() { 
            if(isSearchActive) return; 
            window.scrollTo(0, 0); 
            // Reset Header scroll state
            const h = document.getElementById('main-header'); h.classList.remove('scrolled');
            
            let hash = window.location.hash.substring(1) || 'Home'; 
            if(hash === 'Index') { renderIndex(); return; }
            
            // Re-render Navigation based on new Hash
            renderNavigation();

            if(hash.startsWith('Filter:')) { renderFiltered(decodeURIComponent(hash.split(':')[1])); } 
            else { renderPage(hash); }
        }

        function renderFiltered(t) { 
            const res = db.filter(r => {
                // Smart Filter: Match Tags OR Partial Date (e.g. "DEC 2025")
                const dateStr = formatDateDisplay(r.Timestamp); // "15 DEC 2025"
                const dateFilter = formatDateFilter(r.Timestamp); // "DEC 2025"
                return (dateFilter === t) || (r.Tags && r.Tags.includes(t));
            });
            renderRows(res, `Posts tagged "${safeHTML(t)}"`, false, true); 
        }

        function renderPage(p) { 
            if(p === 'Home') { renderHome(); return; } 
            const ex = db.filter(r => r.Page === p); 
            const app = document.getElementById('app'); app.innerHTML = ''; 
            
            const isMainPage = !p.includes('/'); // Is this a category root?
            
            if(ex.length > 0) { 
                // Article Mode = TRUE if we are on a specific page
                renderRows(ex, null, true, false, true); 
            } 
            else if(childrenPagesCheck(p)) { /* Just showing children below */ }
            else {
                app.innerHTML = `<div class="layout-404"><h1>404</h1><h2>Data Not Found</h2><p>This page doesn't exist.</p><a href="#" class="btn-primary" onclick="resetToHome()">Return to Base</a></div>`;
                return; 
            }
            
            // Show Children (Sub-pages) as Grid
            if(isMainPage || childrenPagesCheck(p)) {
                const childrenPages = [...new Set(db.filter(r => r.Page && r.Page.startsWith(p + '/')).map(r => r.Page))];
                if(childrenPages.length > 0) {
                    const overviewRows = childrenPages.map(childPage => db.find(r => r.Page === childPage)).filter(r => r);
                    renderRows(overviewRows, null, true, true, false); // forceGrid = true, ArticleMode = false (Sort by Date)
                } 
            }
        }

        function childrenPagesCheck(p) {
            const childrenPages = [...new Set(db.filter(r => r.Page && r.Page.startsWith(p + '/')).map(r => r.Page))];
            return childrenPages.length > 0;
        }

        function renderIndex() {
            window.location.hash = 'Index'; // Ensure URL matches
            document.getElementById('nav-container').innerHTML = ''; // Clear nav
            const app = document.getElementById('app'); 
            app.innerHTML = '<div class="section layout-hero"><h1 class="fill-anim">Index</h1></div><div class="section index-list"></div>';
            const list = app.querySelector('.index-list');
            
            const pages = [...new Set(db.map(r => r.Page).filter(p => p && p !== 'Home' && p !== 'Footer'))].sort();
            const groups = {};
            pages.forEach(p => { const cat = p.split('/')[0]; if(!groups[cat]) groups[cat] = []; groups[cat].push(p); });
            
            for(const [cat, items] of Object.entries(groups)) {
                let catClass = '';
                const cLower = cat.toLowerCase();
                if(cLower.includes('projects')) catClass = 'cat-projects';
                else if(cLower.includes('professional')) catClass = 'cat-professional';
                else if(cLower.includes('personal')) catClass = 'cat-personal';

                let html = `<div class="index-group ${catClass}"><h3>${cat}</h3>`;
                items.forEach(p => {
                    const row = db.find(r => r.Page === p);
                    const title = row ? row.Title : p.split('/').pop();
                    const depth = p.split('/').length;
                    const indentClass = depth > 2 ? 'depth-3' : '';
                    html += `<a href="#${p}" class="index-link fill-anim ${indentClass}">${title}</a>`;
                });
                html += `</div>`;
                list.innerHTML += html;
            }
        }

        function renderHome() { 
            const hr = db.filter(r => r.Page === 'Home');
            const app = document.getElementById('app'); app.innerHTML = ''; 
            renderRows(hr, null, true, false, true); 
            
            const recents = db.filter(r => r.Page !== 'Home' && r.Page !== 'Footer')
                            .sort((a, b) => new Date(b.Timestamp || 0) - new Date(a.Timestamp || 0))
                            .slice(0, 6);
            if(recents.length > 0) { renderRows(recents, "Recent Activity", true, true, false); } 
        }

        function renderRows(rows, title, append, forceGrid, isArticleMode = false) {
            const app = document.getElementById('app'); if(!app) return; 
            
            // SORTING LOGIC: Date for Grid/Home, Index(Implicit) for Article
            if (!isArticleMode) {
                rows.sort((a, b) => new Date(b.Timestamp || 0) - new Date(a.Timestamp || 0));
            }

            if(!append) {
                app.innerHTML = title ? `<h2 class="fill-anim" style="display:block; text-align:center; margin-bottom:20px; font-weight:600; font-size:24px; --text-base:#888; --text-hover:#fff;">${title}</h2>` : '';
            } else if(title) {
                app.innerHTML += `<h2 class="fill-anim" style="display:block; text-align:center; margin-bottom:20px; font-weight:600; font-size:24px; --text-base:#888; --text-hover:#fff;">${title}</h2>`;
            }

            if(rows.length === 0 && !append) { app.innerHTML += `<div class="layout-404"><h2>Nothing Found</h2></div>`; return; }
            
            let gc = app.querySelector('.grid-container');
            if(append) {
                gc = document.createElement('div'); gc.className = 'grid-container section'; app.appendChild(gc);
            } else {
                const hasGridItems = forceGrid || (rows.some(r => r.SectionType !== 'quote' && r.SectionType !== 'hero' && r.SectionType !== 'text') && !isArticleMode);
                if(hasGridItems && !gc) {
                    gc = document.createElement('div'); gc.className = 'grid-container section'; app.appendChild(gc);
                }
            }
            
            rows.forEach(r => {
                if(!r.Page || r.Page === 'Footer') return; 
                let contentHtml = processText(r.Content);
                let mediaHtml = '';
                let hasPlaceholder = false;

                const modelMatch = r.Content ? r.Content.match(/\{\{(?:3D|STL): (.*?)(?: \| (.*?))?\}\}/i) : null;
                if (modelMatch) {
                    const url = modelMatch[1].trim();
                    const color = modelMatch[2] ? `data-color="${modelMatch[2].trim()}"` : '';
                    mediaHtml = `<div class="row-media"><div class="embed-wrapper stl" data-src="${url}" ${color}></div></div>`;
                    contentHtml = contentHtml.replace(/<div class="embed-wrapper stl".*?<\/div>/, ''); 
                } else if (r.Media) {
                    const thumb = getThumbnail(r.Media);
                    if(thumb) mediaHtml = `<div class="row-media"><img src="${thumb}" loading="lazy"></div>`;
                } else {
                    hasPlaceholder = true;
                    mediaHtml = `<div class="row-media placeholder"><span>${safeHTML(r.Title)}</span></div>`;
                }

                let catClass = '';
                const pLower = r.Page.toLowerCase();
                if(pLower.startsWith('projects')) catClass = 'cat-projects';
                else if(pLower.startsWith('professional')) catClass = 'cat-professional';
                else if(pLower.startsWith('personal')) catClass = 'cat-personal';

                if(!forceGrid && isArticleMode && (!r.SectionType || r.SectionType === 'card')) {
                    const d = document.createElement('div'); d.className = 'section layout-text';
                    if(modelMatch || r.Media) mediaHtml = mediaHtml.replace('row-media', 'row-media article-mode'); else mediaHtml = ''; 

                    let metaHtml = '<div class="article-meta-row"><a href="#Personal/About" class="author-link fill-anim">SAHIB VIRDEE</a>';
                    if(r.LinkURL) {
                        metaHtml += `<a href="${r.LinkURL}" target="_blank" class="article-link-btn"><svg viewBox="0 0 24 24" style="width:12px;height:12px;"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg></a>`;
                    }
                    metaHtml += '<div class="article-tags">';
                    
                    // --- SMART DATE CHIP LOGIC ---
                    if(r.Timestamp) {
                        const dateDisplay = formatDateDisplay(r.Timestamp); // "15 DEC 2025"
                        const dateFilter = formatDateFilter(r.Timestamp);   // "DEC 2025"
                        metaHtml += `<span class="chip date" data-filter="${dateFilter}">${dateDisplay}</span>`;
                    }
                    if(r.Tags) {
                        r.Tags.split(',').forEach(t => metaHtml += `<span class="chip" data-tag="${t.trim()}">${safeHTML(t.trim())}</span>`);
                    }
                    metaHtml += '</div></div>';

                    d.innerHTML = `${mediaHtml}${safeHTML(r.Title) ? `<h2 class="fill-anim">${safeHTML(r.Title)}</h2>` : ''}${metaHtml}<p>${contentHtml}</p>`;
                    app.appendChild(d);
                    return;
                }

                if(!forceGrid) {
                    if(r.SectionType === 'quote') { 
                        const d = document.createElement('div'); d.className = 'layout-quote section'; 
                        renderQuoteCard(d); app.appendChild(d); return; 
                    }
                    if(r.SectionType === 'hero') {
                        const d = document.createElement('div'); d.className = 'section layout-hero';
                        let dateHtml = '';
                        if(r.Timestamp) {
                            const dateDisplay = formatDateDisplay(r.Timestamp);
                            const dateFilter = formatDateFilter(r.Timestamp);
                            dateHtml = `<div class="hero-meta"><span class="chip date" data-filter="${dateFilter}">${dateDisplay}</span></div>`;
                        }
                        d.innerHTML = `<h1 class="fill-anim">${safeHTML(r.Title)}</h1>${dateHtml}<p>${processText(r.Content)}</p>`;
                        app.appendChild(d); return;
                    }
                    if(r.SectionType === 'text') {
                        const d = document.createElement('div'); d.className = 'section layout-text';
                        d.innerHTML = `${safeHTML(r.Title) ? `<h2 class="fill-anim">${safeHTML(r.Title)}</h2>` : ''}<p>${processText(r.Content)}</p>`;
                        app.appendChild(d); return;
                    }
                }

                const link = r.LinkURL || `#${r.Page}`;
                const internal = link.startsWith('#'), target = internal ? '' : '_blank';
                
                let mh = '';
                if(r.Timestamp || r.Tags) {
                    mh = `<div class="meta-row">`;
                    if(r.Timestamp) {
                        const dateDisplay = formatDateDisplay(r.Timestamp);
                        const dateFilter = formatDateFilter(r.Timestamp);
                        mh += `<span class="chip date" data-filter="${dateFilter}">${dateDisplay}</span>`; 
                    }
                    if(r.Tags) r.Tags.split(',').forEach(t => mh += `<span class="chip" data-tag="${t.trim()}">${safeHTML(t.trim())}</span>`); 
                    mh += `</div>`;
                }

                const d = document.createElement('div'); 
                d.className = `layout-grid clickable-block ${catClass} ${hasPlaceholder ? 'has-placeholder' : ''}`;
                d.setAttribute('data-link', link); d.setAttribute('data-target', target);
                
                d.innerHTML = `${mediaHtml}<h3 class="fill-anim">${safeHTML(r.Title)}</h3><p>${contentHtml}</p>${mh}`;
                if(gc) gc.appendChild(d);
            });
            
            if(window.MathJax && window.MathJax.typeset) window.MathJax.typeset();
            setTimeout(init3DViewers, 500);
        }

        function renderQuoteCard(c) {
            if(quotesDb.length === 0) { c.innerHTML = ""; return; }
            const r = quotesDb[Math.floor(Math.random() * quotesDb.length)];
            let auth = r.Author || 'Unknown'; 
            if(r.Source && r.Source.startsWith('http')) auth = `<a href="${r.Source}" target="_blank" class="fill-anim">${safeHTML(auth)}</a>`; 
            else if(r.Source) auth += ` â€¢ ${safeHTML(r.Source)}`;
            
            const text = safeHTML(r.Quote.trim().replace(/^"|"$/g, ''));
            const len = text.length;
            let sizeClass = len > 230 ? 'xxl' : len > 150 ? 'xl' : len > 100 ? 'long' : len > 50 ? 'medium' : 'short';
            
            c.innerHTML = `<blockquote class="${sizeClass}">"${text}"</blockquote>
                        <div class="quote-footer"><div class="author">â€” ${auth}</div></div>
                        <svg class="refresh-btn" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.23 1.78L13 11h7V4l-2.35 2.35z"/></svg>`;
        }

        function renderFooter() { 
            const fd = document.getElementById('footer-links');
            const fr = db.filter(r => r.Page === 'Footer' || r.Title === 'LinkedIn' || r.Title === 'Contact'); 
            fd.innerHTML = ''; 
            fr.forEach(r => { 
                let link = r.LinkURL; if(r.Title === 'Contact') link = 'mailto:sahibdsv+site@gmail.com';
                if(link) fd.innerHTML += `<a href="${link}" target="_blank" class="fill-anim">${safeHTML(r.Title)}</a>`; 
            }); 
            fd.innerHTML += `<a href="#Index" class="fill-anim" onclick="closeSearch()">Index</a>`;
            fd.innerHTML += `<a href="https://sahib.goatcounter.com" target="_blank" class="fill-anim">Analytics</a>`;
        }

        function fetchGitHubStats() { 
            const r = "sahibdsv/sahibdsv.github.io"; 
            fetch(`https://api.github.com/repos/${r}`).then(res => res.json()).then(d => { 
                if(d.pushed_at) {
                    const date = new Date(d.pushed_at);
                    const timeAgo = (d) => {
                        const s = Math.floor((new Date() - d) / 1000);
                        let i = s / 31536000; if (i > 1) return Math.floor(i) + " years ago";
                        i = s / 2592000; if (i > 1) return Math.floor(i) + " months ago";
                        i = s / 86400; if (i > 1) return Math.floor(i) + " days ago";
                        return "today";
                    };
                    document.getElementById('version-tag').innerHTML = `<a href="https://github.com/${r}/commits" target="_blank" class="fill-anim">Updated ${timeAgo(date)}</a>`;
                } 
            }).catch(()=>{}); 
        }

        function getThumbnail(u) { if(!u) return null; if(u.includes('youtube.com')||u.includes('youtu.be')) { let v = u.split('v=')[1]; if(v&&v.includes('&')) v=v.split('&')[0]; if(!v&&u.includes('youtu.be')) v=u.split('/').pop(); return `https://img.youtube.com/vi/${v}/mqdefault.jpg`; } if(u.endsWith('.mp4')) return null; return u; }

        function processText(t) { 
            if(!t) return ''; 
            let clean = safeHTML(t);
            // Convert Shortcodes
            clean = clean.replace(/\{\{(?:3D|STL): (.*?)(?: \| (.*?))?\}\}/gi, (m, u, c) => `<div class="embed-wrapper stl" data-src="${u.trim()}" ${c?`data-color="${c.trim()}"`:''}></div>`);
            clean = clean.replace(/\[\s*(https?:\/\/[^\]]+)\s*\]/gi, (m, c) => {
                const imgs = c.split(',').map(u => `<img src="${u.trim()}" class="inline-img zoomable" loading="lazy">`).join('');
                return `<div class="inline-gallery">${imgs}</div>`;
            });
            clean = clean.replace(/\[\[(.*?)\]\]/g, '<a href="#$1" class="wiki-link fill-anim">$1</a>');
            clean = clean.replace(/\{\{YOUTUBE: (.*?)\}\}/g, '<div class="embed-wrapper video"><iframe src="$1" allowfullscreen></iframe></div>');
            clean = clean.replace(/\{\{EMBED: (.*?)\}\}/g, '<div class="embed-wrapper"><iframe src="$1"></iframe></div>');
            clean = clean.replace(/<a /g, '<a class="fill-anim" '); 
            return clean; 
        }

        // --- DATE FORMATTING ---
        function formatDateDisplay(s) {
            // Returns "15 DEC 2025"
            if(!s) return '';
            const d = new Date(s);
            if(isNaN(d.getTime())) return s;
            const day = d.getDate();
            const mo = d.toLocaleString('default', { month: 'short' }).toUpperCase();
            const yr = d.getFullYear();
            return `${day} ${mo} ${yr}`;
        }

        function formatDateFilter(s) {
            // Returns "DEC 2025" for filtering
            if(!s) return '';
            const d = new Date(s);
            if(isNaN(d.getTime())) return s;
            const mo = d.toLocaleString('default', { month: 'short' }).toUpperCase();
            const yr = d.getFullYear();
            return `${mo} ${yr}`;
        }

        function init3DViewers() {
            const containers = document.querySelectorAll('.embed-wrapper.stl:not(.loaded)');
            if(containers.length === 0) return;
            Promise.all([
                import('three'), import('three/addons/loaders/STLLoader.js'), import('three/addons/loaders/GLTFLoader.js'), import('three/addons/controls/OrbitControls.js')
            ]).then(([THREE, { STLLoader }, { GLTFLoader }, { OrbitControls }]) => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            loadModel(entry.target, THREE, STLLoader, GLTFLoader, OrbitControls);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { rootMargin: "200px" });
                containers.forEach(c => observer.observe(c));
            });
        }

        function loadModel(container, THREE, STLLoader, GLTFLoader, OrbitControls) {
            container.classList.add('loaded');
            const url = container.getAttribute('data-src'), customColor = container.getAttribute('data-color'), ext = url.split('.').pop().toLowerCase();
            const scene = new THREE.Scene(); 
            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.01, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.outputColorSpace = THREE.SRGBColorSpace; renderer.physicallyCorrectLights = true; container.appendChild(renderer.domElement);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const key = new THREE.DirectionalLight(0xffffff, 1.2); key.position.set(5, 10, 7); scene.add(key);
            const rim = new THREE.DirectionalLight(0xcceeff, 1.0); rim.position.set(-5, 5, -5); scene.add(rim);
            const fill = new THREE.DirectionalLight(0xffeedd, 0.5); fill.position.set(-5, 0, 5); scene.add(fill);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.dampingFactor = 0.05; controls.enablePan = false; controls.autoRotate = true; controls.autoRotateSpeed = 2.0;
            let timer; controls.addEventListener('start', () => { clearTimeout(timer); controls.autoRotate = false; });
            controls.addEventListener('end', () => { timer = setTimeout(() => { controls.autoRotate = true; }, 5000); });

            const onLoad = (object) => {
                container.classList.add('ready');
                const box = new THREE.Box3().setFromObject(object); const center = new THREE.Vector3(); box.getCenter(center); object.position.sub(center); scene.add(object);
                if(customColor) object.traverse((c) => { if(c.isMesh) c.material = new THREE.MeshPhongMaterial({ color: customColor, specular: 0x111111, shininess: 100 }); });
                const size = box.getSize(new THREE.Vector3()).length(); const dist = size / (2 * Math.tan(Math.PI * 45 / 360)) * 0.6;
                camera.position.set(dist, dist * 0.4, dist * 0.8); camera.lookAt(0, 0, 0); controls.minDistance = size * 0.2; controls.maxDistance = size * 5;
                const animate = () => { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }; animate();
            };
            if(ext === 'glb' || ext === 'gltf') new GLTFLoader().load(url, (g) => onLoad(g.scene), undefined, null);
            else new STLLoader().load(url, (g) => { const m = new THREE.MeshPhongMaterial({ color: customColor||0xaaaaaa, specular: 0x111111, shininess: 200 }); onLoad(new THREE.Mesh(g, m)); }, undefined, null);
            window.addEventListener('resize', () => { if(container.isConnected) { camera.aspect = container.clientWidth / container.clientHeight; camera.updateProjectionMatrix(); renderer.setSize(container.clientWidth, container.clientHeight); } });
        }

        document.addEventListener('DOMContentLoaded', () => { if(typeof Papa === 'undefined') window.addEventListener('load', init); else init(); });
    </script>
