<head>

        content="Portfolio of Sahib Virdee, a Mechanical Engineering graduate specializing in detailed CAD design, manufacturing processes, and technical documentation.">

    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />


    <style>
        @import url(https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;1,400&family=Lora:ital,wght@0,400;0,500;1,400&display=swap);

        @keyframes fadeIn {
            to {
                opacity: 1
            }
        }

        @keyframes dice-spin {
            0% {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200%0
            }

            to {
                background-position: -200%0
            }
        }

        :root {
            --bg: #050505;
            --bg-trans: rgba(5, 5, 5, 0.98);
            --card-bg: #111;
            --card-bg-hover: #1a1a1a;
            --border: #222;
            --border-hover: #333;
            --border-header: #1a1a1a;
            --text-main: #d4d4d4;
            --text-dim: #999;
            --text-muted: #666;
            --text-inv: #000;
            --search-bg: #111;
            --search-glow: rgba(255, 255, 255, 0.2);
            --search-border: rgba(255, 255, 255, 0.4);
            --accent-personal: #00ff6a;
            --accent-prof: #00e5ff;
            --accent-projects: #ffaa00;
            --brand-row-h: 36px;
            --main-row-h: 26px;
            --sub-row-h: 24px;
            --gap: 1px;
            --card-radius: 18px;
            --card-padding: 12px;
            --media-radius: calc(var(--card-radius) - var(--card-padding));
            --ease: cubic-bezier(0.25, 1, 0.5, 1)
        }

        [data-theme=light] {
            --bg: #f4f4f4;
            --bg-trans: rgba(244, 244, 244, 0.98);
            --card-bg: #fff;
            --card-bg-hover: #e8e8e8;
            --border: #ddd;
            --border-hover: #ccc;
            --border-header: #e0e0e0;
            --text-main: #222;
            --text-dim: #555;
            --text-muted: #888;
            --text-inv: #fff;
            --search-bg: #fff;
            --search-glow: rgba(0, 0, 0, 0.1);
            --search-border: rgba(0, 0, 0, 0.15)
        }

        * {
            box-sizing: border-box;
            outline: 0;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0
        }

        html {
            scroll-behavior: smooth;
            width: 100%
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: "Jost", sans-serif;
            line-height: 1.5;
            padding-top: 80px;
            transition: padding-top .4s var(--ease);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow-x: hidden
        }

        a,
        h1,
        h2,
        h3,
        p {
            overflow-wrap: break-word;
            word-wrap: break-word
        }

        .no-transition * {
            transition: none
        }

        .article-title,
        .index-group h3,
        .layout-grid h3,
        .unselectable,
        h1,
        h2,
        h3 {
            user-select: text;
            -webkit-user-select: text;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent
        }

        #brand-name {
            -webkit-user-select: text;
            -webkit-touch-callout: none
        }

        .sk-box,
        .sk-img,
        .sk-line {
            animation-play-state: running
        }

        .fill-anim {
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, #888) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position .5s var(--ease), color .5s var(--ease), border-color .2s;
            text-decoration: none;
            display: inline-block;
            color: var(--text-base, #999)
        }

        .clickable-block:hover .fill-anim,
        .fill-anim.active,
        .fill-anim:hover {
            background-position: 0 100%;
            color: var(--text-hover, #fff)
        }

        h1,
        h2,
        h3 {
            font-weight: 600
        }

        h1.fill-anim,
        h2.fill-anim {
            --text-base: #999;
            --text-hover: #fff
        }

        #main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(5, 5, 5, .98);
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: var(--gap);
            border-bottom: 1px solid #1a1a1a;
            overflow: visible;
            transition: transform .4s var(--ease)
        }

        #brand-name,
        .nav-row.level-1 .nav-link {
            font-weight: 700;
            text-transform: uppercase;
            user-select: text;
            -webkit-tap-highlight-color: transparent;
            --text-base: #999;
            --text-hover: #fff
        }

        #brand-name {
            height: var(--brand-row-h);
            flex-shrink: 0;
            justify-content: center;
            font-size: 30px;
            letter-spacing: 2px;
            line-height: 1;
            cursor: pointer;
            transition: height .6s cubic-bezier(.2, 0, 0, 1), opacity .4s var(--ease), transform .6s cubic-bezier(.2, 0, 0, 1), margin .6s cubic-bezier(.2, 0, 0, 1), background-position .5s var(--ease);
            opacity: 1;
            transform: translateY(0);
            margin-bottom: 0;
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, #999) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent
        }

        #brand-name:hover {
            background-position: 0 100%
        }

        #brand-name,
        #nav-stack,
        .nav-row {
            width: 100%;
            display: flex;
            align-items: center
        }

        #nav-stack {
            flex-direction: column;
            gap: var(--gap);
            transition: gap .4s var(--ease)
        }

        .nav-row {
            max-width: 900px;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            transition: height .4s var(--ease), opacity .4s var(--ease), margin .4s var(--ease);
            opacity: 1
        }

        .nav-row.level-1 {
            height: var(--main-row-h);
            gap: 30px;
            justify-content: center
        }

        .nav-row.level-1 .nav-link {
            font-size: 15px;
            letter-spacing: 1px;
            line-height: 1.2;
            padding-bottom: 2px
        }

        .layout-grid.cat-projects h3,
        .nav-link[href="#Projects"],
        .nav-link[href="#Projects"].active {
            --text-hover: var(--accent-projects)
        }

        .nav-link[href="#Projects"].active {
            --text-base: var(--accent-projects)
        }

        .layout-grid.cat-professional h3,
        .nav-link[href="#Professional"] {
            --text-hover: var(--accent-prof)
        }

        .nav-link[href="#Professional"].active {
            --text-base: var(--accent-prof);
            --text-hover: var(--accent-prof)
        }

        .layout-grid.cat-personal h3,
        .nav-link[href="#Personal"],
        .nav-link[href="#Personal"].active {
            --text-hover: var(--accent-personal)
        }

        .nav-link[href="#Personal"].active {
            --text-base: var(--accent-personal)
        }

        .nav-row.level-n {
            height: var(--sub-row-h);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1;
            mask-image: linear-gradient(to right, transparent 0, #000 50px, #000 calc(100% - 50px), transparent 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0, #000 50px, #000 calc(100% - 50px), transparent 100%)
        }

        .nav-row.level-n .nav-link {
            --text-base: #999;
            --text-hover: #fff
        }

        .nav-row.level-n .nav-link.active {
            --text-base: #fff
        }

        .nav-row.level-n::after,
        .nav-row.level-n::before {
            content: "";
            display: none;
            width: calc(50% - 30px);
            min-width: 20px;
            flex-shrink: 0
        }

        .nav-row,
        .nav-row>* {
            flex-shrink: 0
        }

        #main-header.scrolled #brand-name {
            height: 0;
            opacity: 0;
            margin-bottom: -1px;
            transform: translateY(-20px);
            pointer-events: none
        }

        #main-header.scrolled,
        #main-header.scrolled #nav-stack {
            gap: 0
        }

        #main-header.scrolled.deep-nav .nav-row:not(:nth-last-child(-n+2)) {
            height: 0;
            opacity: 0;
            margin: 0;
            pointer-events: none;
            overflow: hidden
        }

        #search-controls,
        #search-overlay {
            display: flex;
            align-items: center;
            justify-content: center
        }

        #search-controls {
            position: absolute;
            right: 10px;
            top: 0;
            height: var(--brand-row-h);
            width: 60px;
            z-index: 1002;
            transform: translateY(0);
            transition: transform .6s cubic-bezier(.2, 0, 0, 1), opacity .4s var(--ease), height .6s cubic-bezier(.2, 0, 0, 1)
        }

        #main-header.scrolled #search-controls {
            opacity: 0;
            height: 0;
            transform: translateY(-20px);
            pointer-events: none
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            padding: 10px;
            cursor: pointer;
            fill: #666;
            transition: all .4s;
            transform-origin: center;
            position: relative;
            -webkit-tap-highlight-color: transparent
        }

        .icon-btn:hover {
            fill: #fff
        }

        .embed-wrapper.stl.ready canvas,
        .search-icon {
            opacity: 1
        }

        .fill-anim-mask {
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, #666) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            transition: background-position .5s var(--ease);
            width: 100%;
            height: 100%;
            display: block
        }

        .icon-search-mask {
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>')no-repeat center;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>')no-repeat center;
            -webkit-mask-size: 24px;
            mask-size: 24px
        }

        .icon-btn-wrapper:hover .fill-anim-mask {
            background-position: 0 100%
        }

        #search-overlay {
            position: fixed;
            top: 40px;
            left: 50%;
            width: 400px;
            max-width: 90%;
            height: 50px;
            transform-origin: center;
            transform: translate3d(-50%, -40px, 0) scale(.9);
            background: rgba(20, 20, 20, .85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 9999;
            border-radius: var(--card-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, .4);
            border: 1px solid rgba(255, 255, 255, .1);
            transition: transform .4s cubic-bezier(.16, 1, .3, 1), opacity .4s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            will-change: transform, opacity
        }

        #search-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translate3d(-50%, 0, 0) scale(1)
        }

        #search-input {
            width: 100%;
            height: 100%;
            background: 0 0;
            border: 0;
            color: #fff;
            font-size: 20px;
            font-family: "Jost", sans-serif;
            padding: 0 20px;
            outline: 0;
            text-align: center;
            font-weight: 500
        }

        body.search-active #main-header,
        body.search-active footer {
            opacity: .15;
            filter: blur(8px);
            transition: .3s;
            pointer-events: none
        }

        /* Ensure app (results) stays visible and interactive */
        body.search-active #app {
            opacity: 1;
            filter: none;
            pointer-events: auto;
        }

        @media (max-width:768px) {
            .nav-row.level-n {
                justify-content: flex-start
            }

            .nav-row.level-n::after,
            .nav-row.level-n::before {
                display: block
            }

            .grid-container {
                grid-template-columns: 1fr
            }

            footer {
                flex-direction: column;
                gap: 20px;
                text-align: center
            }

            #footer-meta {
                width: 100%;
                margin-top: 15px
            }

            .content-container {
                padding: 10px 15px 0
            }

            .article-title {
                font-size: 18px;
                line-height: 1.1;
                overflow-wrap: anywhere;
                word-break: break-word;
                hyphens: auto
            }

            .layout-404 h1 {
                font-size: 60px
            }

            #brand-name {
                font-size: 24px;
                letter-spacing: 1px
            }

            .icon-btn {
                padding: 9px
            }

            .layout-quote {
                min-height: 280px;
                padding: 40px 15px
            }

            /* Restore Mobile Resume Styles */
            .resume-grid {
                display: flex;
                flex-direction: column;
            }

            .resume-left,
            .resume-right {
                width: 100%;
            }
        }

        /* --- CONTENT LAYOUT --- */
        .content-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 10px 20px 0;
            flex: 1;
            min-height: 80vh;
            position: relative;
            box-sizing: border-box;
            transition: .4s
        }

        @media (max-width:768px) {
            .content-container {
                padding: 10px 10px 0
            }
        }

        .section {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn .4s forwards;
            position: relative
        }

        .skeleton-visible {
            opacity: 1;
            animation: none
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            column-gap: 20px;
            row-gap: 10px;
            margin-bottom: 15px
        }

        /* --- FOOTER STYLES --- */
        footer {
            padding: 6px 15px 30px 15px;
            padding-bottom: max(30px, env(safe-area-inset-bottom));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 60px;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        #footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px 18px;
            padding: 0;
            margin: 0;
        }

        #footer-links a {
            font-size: 14px;
            color: #666;
            line-height: 1;
            text-decoration: none;
            font-weight: 500;
            --text-base: #777;
            --text-hover: #fff;
            border-bottom: none;
        }

        #footer-links a:hover {
            color: #fff;
        }

        #footer-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        #version-tag {
            font-size: 14px;
            color: #666;
            line-height: 1;
            font-family: "Jost", sans-serif;
            margin: 0;
            opacity: .8;
            white-space: nowrap;
            --text-base: #666;
            --text-hover: #fff;
        }

        #version-tag a {
            text-decoration: none;
            border-bottom: none;
        }

        #version-tag a:hover {
            text-decoration: none;
            border-bottom: none;
        }

        @media (min-width: 768px) {
            footer {
                flex-wrap: nowrap;
                justify-content: center;
                gap: 30px;
            }
        }

        /* --- QUOTE LAYOUT --- */
        .layout-quote {
            margin: 0 auto 10px;
            -webkit-tap-highlight-color: transparent;
            padding: 40px 60px;
            height: auto;
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            text-align: center;
            flex-direction: column;
            min-height: 180px;
        }

        .layout-quote blockquote {
            font-family: "Lora", serif;
            font-style: normal;
            color: #eee;
            margin-bottom: 12px;
            line-height: 1.35;
            transition: font-size .3s;
            width: 100%;
            font-size: clamp(22px, 3.5vw, 30px)
        }

        .layout-quote blockquote.short {
            font-size: clamp(28px, 5vw, 42px)
        }

        .layout-quote blockquote.medium {
            font-size: clamp(24px, 4vw, 34px)
        }

        .layout-quote blockquote.long {
            font-size: clamp(20px, 3vw, 26px)
        }

        .layout-quote blockquote.xl {
            font-size: clamp(15px, 2.5vw, 20px)
        }

        .layout-quote blockquote.xxl {
            font-size: clamp(14px, 2vw, 18px);
            line-height: 1.3
        }

        .quote-footer {
            display: block;
            text-align: center;
            width: 100%;
            margin-top: 15px
        }

        .layout-quote .author {
            display: inline-block;
            margin: 0;
            padding: 0;
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: normal
        }

        .layout-quote .author a {
            --text-base: #666;
            --text-hover: #fff;
            border-bottom: 1px dotted #444;
            color: #666
        }

        .layout-quote .author a::after {
            background-color: #666
        }

        .layout-quote.loading .quote-footer,
        .layout-quote.loading blockquote {
            opacity: .3;
            pointer-events: none
        }

        .dice-icon {
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
            margin-top: -3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            opacity: .3;
            transition: transform .4s cubic-bezier(.175, .885, .32, 1.275), opacity .4s ease, color .4s ease;
            -webkit-tap-highlight-color: transparent;
            outline: 0
        }

        .dice-icon:hover {
            opacity: 1;
            transform: rotate(180deg) scale(1.1);
            color: #fff;
            transform: rotate(180deg)
        }

        /* --- SKELETON LOADING STYLES --- */
        .sk-box,
        .sk-img,
        .sk-line {
            background: #1a1a1a;
            background-image: linear-gradient(90deg, #1a1a1a 0, #333 50%, #1a1a1a 100%);
            background-size: 200% 100%;
            border-radius: 4px;
            animation: shimmer 1.5s infinite linear;
            display: block
        }

        .sk-line {
            margin-bottom: 10px;
        }

        h4,
        h5 {
            margin-bottom: 10px
        }

        .sk-line.title {
            height: 48px;
            width: 50%;
            margin: 0 auto 20px
        }

        .sk-line.meta {
            height: 20px;
            width: 100px;
            margin: 0 auto 30px;
            border-radius: 12px
        }

        .sk-line.text {
            height: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 12px
        }

        .sk-line.text.short {
            width: 60%
        }

        .sk-box.quote {
            height: 100px;
            width: 100%;
            margin: 0 auto 10px;
            opacity: 1
        }

        .layout-grid .sk-img {
            width: 100%;
            height: 160px;
            margin-bottom: 10px;
            border-radius: 4px
        }

        .layout-grid .sk-line.title {
            height: 18px;
            width: 80%;
            margin: 0 0 10px
        }

        .layout-grid .sk-line.text {
            height: 14px;
            width: 100%;
            margin-bottom: 6px
        }

        /* --- RESTORED COMPONENTS --- */

        /* Restore Layout Grid (Cards) */
        .layout-grid {
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding: var(--card-padding);
            border-radius: var(--card-radius);
            transition: background .2s, border-color .2s;
