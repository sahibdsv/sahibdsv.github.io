<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahib Virdee | Mechanical Design Engineer Portfolio</title>
    <link rel="canonical" href="https://sahibvirdee.com/" />
    <meta name="description"
        content="Portfolio of Sahib Virdee, a Mechanical Engineering graduate specializing in detailed CAD design, manufacturing processes, and technical documentation.">
    <meta name="author" content="Sahib Virdee">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sahibvirdee.com/">
    <meta property="og:title" content="Sahib Virdee | Mechanical Design Engineer Portfolio">
    <meta property="og:description"
        content="Portfolio of Sahib Virdee, a Mechanical Engineering graduate specializing in detailed CAD design, manufacturing processes, and technical documentation.">
    <meta property="og:image" content="https://sahibvirdee.com/assets/images/social-optimized.jpg">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="/assets/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />


    <style>
        @import url(https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap);

        @keyframes fadeIn {
            to {
                opacity: 1
            }
        }

        @keyframes dice-spin {
            0% {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200%0
            }

            to {
                background-position: -200%0
            }
        }

        :root {
            /* Colors */
            --bg: #050505;
            --bg-trans: rgba(5, 5, 5, 0.98);
            --card-bg: #111;
            --card-bg-hover: #1a1a1a;
            --card-bg-dark: #151515;
            --border: #222;
            --border-hover: #333;
            --border-header: #1a1a1a;
            --border-strong: #444;
            --text-main: #d4d4d4;
            --text-bright: #eee;
            --text-dimmer: #ddd;
            --text-dim: #999;
            --text-faded: #888;
            --text-muted: #666;
            --text-subtle: #777;
            --text-inv: #000;
            --search-bg: #111;
            --search-glow: rgba(255, 255, 255, 0.2);
            --search-border: rgba(255, 255, 255, 0.4);
            --accent-personal: #00ff6a;
            --accent-prof: #00e5ff;
            --accent-projects: #ffaa00;

            /* Layout */
            --brand-row-h: 28px;
            --main-row-h: 20px;
            --sub-row-h: 18px;
            --gap: 0px;

            /* Border Radius */
            --card-radius: 18px;
            --card-padding: 12px;
            --media-radius: calc(var(--card-radius) - var(--card-padding));
            --radius-md: 12px;
            --radius-sm: 4px;

            /* Spacing Scale */
            --space-xs: 6px;
            --space-sm: 10px;
            --space-md: 15px;
            --space-lg: 20px;
            --space-xl: 30px;
            --space-2xl: 40px;

            /* Animation Durations */
            --anim-primary: 0.5s;
            --anim-layout: 0.4s;
            --anim-quick: 0.3s;
            --anim-instant: 0.2s;

            /* Easing */
            --ease: cubic-bezier(0.25, 1, 0.5, 1)
        }



        * {
            box-sizing: border-box;
            outline: 0;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0
        }

        html {
            scroll-behavior: smooth;
            width: 100%
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: "Jost", sans-serif;
            line-height: 1.5;
            padding-top: 80px;
            transition: padding-top .4s var(--ease);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow-x: hidden
        }

        a,
        h1,
        h2,
        h3,
        p {
            overflow-wrap: break-word;
            word-wrap: break-word
        }

        .no-transition * {
            transition: none
        }

        .article-title,
        .layout-grid h3,
        h1,
        h2,
        h3 {
            user-select: text;
            -webkit-user-select: text;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent
        }

        #brand-name {
            user-select: text;
            -webkit-user-select: text;
            -webkit-touch-callout: none
        }

        .sk-box,
        .sk-img,
        .sk-line {
            animation-play-state: running
        }

        .fill-anim {
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, var(--text-faded)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position var(--anim-primary) var(--ease), color var(--anim-primary) var(--ease), border-color var(--anim-instant);
            text-decoration: none;
            display: inline-block;
            color: var(--text-base, var(--text-dim))
        }

        .fill-anim.active,
        .fill-anim:hover {
            background-position: 0 100%;
            color: var(--text-hover, #fff)
        }

        /* Simple fade animation for non-clickable headers */
        .header-fade-anim {
            color: var(--text-dim);
            transition: color var(--anim-quick) ease;
        }

        .header-fade-anim:hover {
            color: var(--text-bright);
        }

        /* Global link styling - subtle underline, lighter color, bold weight */
        a:not(.chip):not(.nav-link):not(.fill-anim):not(.icon-btn-wrapper) {
            color: #b8b8b8;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
            font-weight: 500;
            line-height: 1.5;
            padding-bottom: 2px;
            transition: color var(--anim-quick) ease, border-bottom-color var(--anim-quick) ease;
        }

        a:not(.chip):not(.nav-link):not(.fill-anim):not(.icon-btn-wrapper):hover {
            color: #fff;
            border-bottom-color: rgba(255, 255, 255, 0.6);
        }

        /* Links with fill-anim keep their underline (except navigation) */
        a.fill-anim:not(.nav-link):not(.sub-link) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
            font-weight: 500;
            line-height: 1.5;
            padding-bottom: 2px;
        }

        a.fill-anim:not(.nav-link):not(.sub-link):hover {
            border-bottom-color: rgba(255, 255, 255, 0.6);
        }

        h1,
        h2,
        h3 {
            font-weight: 600
        }

        h1.fill-anim,
        h2.fill-anim {
            --text-base: var(--text-dim);
            --text-hover: #fff
        }

        #main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(5, 5, 5, .98);
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 4px 0 2px 0;
            gap: var(--gap);
            border-bottom: 1px solid var(--border-header);
            overflow: visible;
            transition: transform var(--anim-layout) var(--ease);
            will-change: transform;
        }

        #brand-name,
        .nav-row.level-1 .nav-link {
            font-weight: 700;
            text-transform: uppercase;
            user-select: text;
            -webkit-tap-highlight-color: transparent;
            --text-base: var(--text-dim);
            --text-hover: #fff
        }

        #brand-name {
            display: inline-block;
            width: auto;
            flex: 0 0 auto;
            align-self: center;
            height: var(--brand-row-h);
            font-size: 30px;
            letter-spacing: 2px;
            line-height: 1;
            cursor: pointer;
            transition: height .6s cubic-bezier(.2, 0, 0, 1), opacity var(--anim-layout) var(--ease), transform .6s cubic-bezier(.2, 0, 0, 1), margin .6s cubic-bezier(.2, 0, 0, 1), background-position var(--anim-primary) var(--ease);
            opacity: 1;
            transform: translateY(0);
            margin-bottom: 0;
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, var(--text-dim)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent
        }

        #brand-name:hover {
            background-position: 0 100%
        }

        #nav-stack,
        .nav-row {
            width: 100%;
            display: flex;
            align-items: center
        }

        #nav-stack {
            flex-direction: column;
            gap: var(--gap);
            transition: gap var(--anim-layout) var(--ease);
            will-change: gap;
        }

        .nav-row {
            max-width: 900px;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            transition: height var(--anim-layout) var(--ease), opacity var(--anim-layout) var(--ease), margin var(--anim-layout) var(--ease);
            opacity: 1;
            will-change: opacity;
        }

        .nav-row.level-1 {
            height: var(--main-row-h);
            gap: 30px;
            justify-content: center
        }

        .nav-row.level-1 .nav-link {
            font-size: 15px;
            letter-spacing: 1px;
            line-height: 1.2;
            padding-bottom: 2px
        }

        .layout-grid.cat-projects h3,
        .nav-link[href="#Projects"],
        .nav-link[href="#Projects"].active {
            --text-hover: var(--accent-projects)
        }

        .nav-link[href="#Projects"].active {
            --text-base: var(--accent-projects)
        }

        .layout-grid.cat-professional h3,
        .nav-link[href="#Professional"] {
            --text-hover: var(--accent-prof)
        }

        .nav-link[href="#Professional"].active {
            --text-base: var(--accent-prof);
            --text-hover: var(--accent-prof)
        }

        .layout-grid.cat-personal h3,
        .nav-link[href="#Personal"],
        .nav-link[href="#Personal"].active {
            --text-hover: var(--accent-personal)
        }

        .nav-link[href="#Personal"].active {
            --text-base: var(--accent-personal)
        }

        .nav-row.level-n {
            height: var(--sub-row-h);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1;
            mask-image: linear-gradient(to right, transparent 0, #000 50px, #000 calc(100% - 50px), transparent 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0, #000 50px, #000 calc(100% - 50px), transparent 100%)
        }

        .nav-row.level-n .nav-link {
            --text-base: var(--text-dim);
            --text-hover: #fff
        }

        .nav-row.level-n .nav-link.active {
            --text-base: #fff
        }

        .nav-row.level-n::after,
        .nav-row.level-n::before {
            content: "";
            display: none;
            width: calc(50% - 30px);
            min-width: 20px;
            flex-shrink: 0
        }

        .nav-row,
        .nav-row>* {
            flex-shrink: 0
        }

        #main-header.scrolled #brand-name {
            height: 0;
            opacity: 0;
            margin-bottom: -1px;
            transform: translateY(-20px);
            pointer-events: none
        }

        #main-header.scrolled,
        #main-header.scrolled #nav-stack {
            gap: 0
        }

        #main-header.scrolled.deep-nav .nav-row:not(:nth-last-child(-n+2)) {
            height: 0;
            opacity: 0;
            margin: 0;
            pointer-events: none;
            overflow: hidden
        }

        #search-controls,
        #search-overlay {
            display: flex;
            align-items: center;
            justify-content: center
        }

        #search-controls {
            position: absolute;
            right: 10px;
            top: 0;
            height: var(--brand-row-h);
            width: 60px;
            z-index: 1002;
            transform: translateY(0);
            transition: transform .6s cubic-bezier(.2, 0, 0, 1), opacity var(--anim-layout) var(--ease), height .6s cubic-bezier(.2, 0, 0, 1)
        }

        #main-header.scrolled #search-controls {
            opacity: 0;
            height: 0;
            transform: translateY(-20px);
            pointer-events: none
        }

        .icon-btn {
            width: 48px;
            height: 48px;
            padding: 10px;
            cursor: pointer;
            fill: var(--text-muted);
            transition: all var(--anim-layout);
            transform-origin: center;
            position: relative;
            -webkit-tap-highlight-color: transparent
        }

        .icon-btn:hover {
            fill: #fff
        }

        .fill-anim-mask {
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, var(--text-muted)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            transition: background-position var(--anim-primary) var(--ease);
            width: 100%;
            height: 100%;
            display: block
        }

        .icon-search-mask {
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="10" r="6"/><path d="M14.5 14.5l5 5"/></svg>')no-repeat center;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="10" r="6"/><path d="M14.5 14.5l5 5"/></svg>')no-repeat center;
            -webkit-mask-size: 26px;
            mask-size: 26px
        }

        .icon-btn-wrapper:hover .fill-anim-mask {
            background-position: 0 100%
        }

        #search-overlay {
            position: fixed;
            top: 40px;
            left: 50%;
            width: 400px;
            max-width: 90%;
            height: 50px;
            transform-origin: center;
            transform: translate3d(-50%, -40px, 0) scale(.9);
            background: rgba(20, 20, 20, .85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 9999;
            border-radius: 999px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, .4);
            border: 1px solid rgba(255, 255, 255, .1);
            transition: transform var(--anim-layout) cubic-bezier(.16, 1, .3, 1), opacity var(--anim-layout) ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            will-change: transform, opacity
        }

        #search-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translate3d(-50%, 0, 0) scale(1)
        }

        /* Hide search input cancel button (X) */
        #search-input::-webkit-search-cancel-button {
            display: none;
            -webkit-appearance: none;
        }

        #search-input {
            width: 100%;
            height: 100%;
            background: 0 0;
            border: 0;
            color: #fff;
            font-size: 20px;
            font-family: "Jost", sans-serif;
            padding: 0 20px;
            outline: 0;
            text-align: center;
            font-weight: 500
        }

        body.search-active #main-header,
        body.search-active footer {
            opacity: .15;
            filter: blur(8px);
            transition: var(--anim-quick);
            pointer-events: none
        }

        /* Ensure app (results) stays visible and interactive */
        body.search-active #app {
            opacity: 1;
            filter: none;
            pointer-events: auto;
        }

        @media (max-width:768px) {

            /* Improved touch targets and visual balance on mobile */
            :root {
                --brand-row-h: 40px;
                --main-row-h: 22px;
                --sub-row-h: 20px;
                --gap: 5px;
            }

            /* Clean header padding - equal top/bottom for visual balance */
            #main-header {
                padding: 5px 0 5px 0;
            }

            /* Flexbox-based brand name centering for robust alignment */
            #brand-name {
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 28px;
                letter-spacing: 1.5px;
                line-height: 1;
            }

            /* Search icon - use flexbox and match brand row height for perfect alignment */
            #search-controls {
                display: flex;
                align-items: center;
                justify-content: center;
                top: 5px;
                /* Match header top padding for perfect alignment with brand name */
            }

            /* Sub-nav always left-aligned on mobile for proper scrolling */
            .nav-row.level-n {
                justify-content: flex-start
            }

            .nav-row.level-n::after,
            .nav-row.level-n::before {
                display: block
            }

            /* Larger, more touchable navigation text */
            .nav-row.level-1 .nav-link {
                font-size: 16px;
                line-height: 1.3;
            }

            .nav-row.level-n {
                font-size: 14px;
                line-height: 1.2;
            }

            .grid-container {
                grid-template-columns: 1fr
            }

            footer {
                flex-direction: column;
                gap: 20px;
                text-align: center
            }



            .content-container {
                padding: 10px 15px 0
            }

            .article-title {
                font-size: 18px;
                line-height: 1.1;
                overflow-wrap: anywhere;
                word-break: break-word;
                hyphens: auto
            }

            .icon-btn {
                width: 48px;
                height: 48px;
                padding: 10px;
            }

            .layout-quote {
                min-height: 280px;
                padding: 40px 15px
            }
        }

        /* Very narrow screens - enable level-1 nav scrolling */
        @media (max-width: 360px) {
            .nav-row.level-1 {
                justify-content: flex-start;
            }
        }

        /* Desktop Header Spacing - Increase row heights for better balance on large screens */
        @media (min-width: 769px) {
            :root {
                --brand-row-h: 34px !important;
                --main-row-h: 24px !important;
                --sub-row-h: 22px !important;
                --gap: 2px !important;
            }
        }

        /* --- CONTENT LAYOUT --- */
        .content-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 10px 20px 0;
            flex: 1;
            min-height: 80vh;
            position: relative;
            box-sizing: border-box;
            transition: .4s
        }

        @media (max-width:768px) {
            .content-container {
                padding: 10px 10px 0
            }
        }

        .section {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn .4s forwards;
            position: relative
        }

        .skeleton-visible {
            opacity: 1;
            animation: none
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            column-gap: 20px;
            row-gap: 10px;
            margin-bottom: 15px
        }

        .layout-hero {
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            grid-column: 1 / -1;
        }

        /* --- FOOTER STYLES --- */
        footer {
            padding: 6px 15px 30px 15px;
            padding-bottom: max(30px, env(safe-area-inset-bottom));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 60px;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        #footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px 18px;
            padding: 0;
            margin: 0;
        }

        #footer-links a {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1;
            text-decoration: none;
            font-weight: 500;
            --text-base: var(--text-subtle);
            --text-hover: #fff;
        }

        #footer-links a:hover {
            color: #fff;
        }

        #footer-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }



        @media (min-width: 768px) {
            footer {
                flex-wrap: nowrap;
                justify-content: center;
                gap: 30px;
            }
        }

        /* --- QUOTE LAYOUT --- */
        .layout-quote {
            margin: 0 auto 10px;
            -webkit-tap-highlight-color: transparent;
            padding: 40px 60px;
            height: auto;
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            text-align: center;
            flex-direction: column;
            min-height: 180px;
        }

        .layout-quote blockquote {
            font-family: "Lora", serif;
            font-style: normal;
            color: var(--text-bright);
            margin-bottom: 12px;
            line-height: 1.35;
            transition: font-size .3s;
            width: 100%;
            font-size: clamp(22px, 3.5vw, 30px)
        }

        .layout-quote blockquote.short {
            font-size: clamp(28px, 5vw, 42px)
        }

        .layout-quote blockquote.medium {
            font-size: clamp(24px, 4vw, 34px)
        }

        .layout-quote blockquote.long {
            font-size: clamp(20px, 3vw, 26px)
        }

        .layout-quote blockquote.xl {
            font-size: clamp(15px, 2.5vw, 20px)
        }

        .layout-quote blockquote.xxl {
            font-size: clamp(14px, 2vw, 18px);
            line-height: 1.3
        }

        .quote-footer {
            display: block;
            text-align: center;
            width: 100%;
            margin-top: 15px
        }

        .layout-quote .author {
            display: inline-block;
            margin: 0;
            padding: 0;
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: normal
        }

        .layout-quote .author a {
            --text-base: var(--text-muted);
            --text-hover: #fff;
            color: var(--text-muted);
            /* Inherits global link underline styling */
        }

        .layout-quote.loading .quote-footer,
        .layout-quote.loading blockquote {
            opacity: .3;
            pointer-events: none
        }

        .dice-icon {
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
            margin-top: -3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            opacity: .3;
            transition: transform var(--anim-layout) cubic-bezier(.175, .885, .32, 1.275), opacity var(--anim-layout) ease, color var(--anim-layout) ease;
            -webkit-tap-highlight-color: transparent;
            outline: 0
        }

        .dice-icon:hover {
            opacity: 1;
            transform: rotate(180deg) scale(1.1);
            color: #fff
        }

        /* --- SKELETON LOADING STYLES --- */
        .sk-box,
        .sk-img,
        .sk-line {
            background: var(--card-bg-hover);

        // CSV Parser
        function parseCSV(csvText) {
            const rows = [];
            let currentField = '';
            let inQuotes = false;
            let currentRow = [];

            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentField.length || currentRow.length) {
                        currentRow.push(currentField.trim());
                        rows.push(currentRow);
                    }
                    currentField = '';
                    currentRow = [];
                    if (char === '\r' && csvText[i + 1] === '\n') {
                        i++; // Skip \n in \r\n
                    }
                } else {
                    currentField += char;
                }
            }

            // Handle last row if no trailing newline
            if (currentField.length || currentRow.length) {
                currentRow.push(currentField.trim());
                rows.push(currentRow);
            }

            if (rows.length < 2) return [];

            // Convert to object array
            const header = rows[0];
            return rows.slice(1)
                .filter(row => row.some(cell => cell))
                .map(row => {
                    const obj = {};
                    header.forEach((key, idx) => {
                        obj[key] = row[idx] || '';
                    });
                    return obj;
                })
                .map(entry => {
                    // Handle Page#SectionType syntax
                    if (!entry.SectionType && entry.Page && entry.Page.includes('#')) {
                        const [page, sectionType] = entry.Page.split('#');
                        entry.Page = page;
                        entry.SectionType = sectionType;
                    }
                    return entry;
                });
        }

                // Gallery with individual captions: ![cap](url), ![cap2](url2)
                const markdownImages = parts.map(part => {
                    const match = part.match(/^!\[([^\]]*)\]\(([^)]+)\)$/);
                    if (match) {
                        return {
                            url: match[2].trim(),
                            caption: match[1].trim() || null
                        };
                    }
                    return null;
                }).filter(img => img !== null);

                if (markdownImages.length > 1) {
                    return {
                        type: 'gallery',
                        images: markdownImages,
                        sharedCaption: null
                    };
                }

                // Gallery with shared caption: url1, url2, url3
                const allImages = parts.every(part => isImageURL(part));
                if (allImages && parts.length > 1) {
                    return {
                        type: 'gallery',
                        images: parts.map(url => ({ url, caption: null })),
                        sharedCaption: sharedCaption
                    };
                }
            }

            // Check if it's a single media line
            if (lines.length === 1) {
                const media = detectMediaType(lines[0]);
                if (media) return media;
            }

            // Otherwise it's text content
            return {
                type: 'text',
                content: lines.join('\n')
            };
        }

        // Detect media type from a single line
        function detectMediaType(line) {
            // [GLB Model]: path syntax (preferred)
            const glbColonMatch = line.match(/^\[GLB\s+Model\]:\s*(.+\.glb.*)$/i);
            if (glbColonMatch) {
                const glbPath = glbColonMatch[1].trim();
                return {
                    type: 'glb',
                    url: glbPath,
                    filename: glbPath.split('/').pop()
                };
            }

            // [Image]: path syntax (for consistency, though images auto-detect)
            const imgColonMatch = line.match(/^\[Image\]:\s*(.+)$/i);
            if (imgColonMatch) {
                const imgPath = imgColonMatch[1].trim();
                return {
                    type: 'image',
                    url: imgPath,
                    caption: null
                };
            }

            // GLB model - markdown style [GLB Model](path)
            const glbLinkMatch = line.match(/\[GLB\s+Model\]\(([^\)]+\.glb[^\)]*)\)/i);
            if (glbLinkMatch) {
                const glbPath = glbLinkMatch[1].trim();
                return {
                    type: 'glb',
                    url: glbPath,
                    filename: glbPath.split('/').pop()
                };
            }

            // GLB model - direct mention  
            if (line.match(/\.glb$/i) || line.match(/assets\/models\/.*\.glb/i)) {
                const glbPath = line.startsWith('assets/') ? line : `assets/models/${line}`;
                return {
                    type: 'glb',
                    url: glbPath,
                    filename: line.split('/').pop()
                };
            }

            // YouTube video
            const ytId = getYouTubeID(line);
            if (ytId) {
                return {
                    type: 'youtube',
                    id: ytId,
                    url: line
                };
            }

            // Markdown image with caption: ![caption](url)
            const markdownImgMatch = line.match(/^!\[([^\]]*)\]\(([^)]+)\)$/);
            if (markdownImgMatch) {
                return {
                    type: 'image',
                    url: markdownImgMatch[2].trim(),
                    caption: markdownImgMatch[1].trim() || null
                };
            }

            // Single image (plain URL)
            if (isImageURL(line)) {
                return {
                    type: 'image',
                    url: line,
                    caption: null
                };
            }

            return null;
        }

        // Check if a string is an image URL
        function isImageURL(str) {
            // Check for explicit image extensions
            if (str.match(/\.(jpg|jpeg|png|gif|webp|svg)(\?.*)?$/i)) {
                return true;
            }

            // Check for common image CDN patterns (Picsum, Unsplash, etc.)
            if (str.match(/^https?:\/\/(picsum\.photos|images\.unsplash\.com|source\.unsplash\.com|placehold\.it|placeholder\.com|via\.placeholder\.com)/i)) {
                return true;
            }

            // Check if URL contains image dimensions pattern (likely an image)
            if (str.match(/https?:\/\/[^\/]+\/\d+\/\d+/)) {
                return true;
            }

            return false;
        }

        // Extract YouTube video ID from URL
        function getYouTubeID(url) {
            if (!url) return null;

            // Standard youtube.com/watch?v=...
            let match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            if (match) return match[1];

            // youtube.com/embed/...
            match = url.match(/youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/);
            if (match) return match[1];

            return null;
        }

        // Render a block as HTML
        window.renderContentBlock = function (block, index) {
            if (!block) return '';

            switch (block.type) {
                case 'text':
                    // Use our custom markdown processor
                    return processMarkdown(block.content);

                case 'image':
                    const altText = block.caption || `Image ${index + 1}`;
                    return `<div class="media-container">
                        <img src="${block.url}" alt="${altText}" loading="lazy">
                        ${block.caption ? `<div class="image-caption">${block.caption}</div>` : ''}
                    </div>`;

                case 'gallery':
                    return renderGallery(block.images, block.sharedCaption);

                case 'youtube':
                    return `<div class="embed-wrapper video">
                        <iframe src="https://www.youtube-nocookie.com/embed/${block.id}?modestbranding=1&rel=0&origin=${window.location.origin}" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin" 
                            allowfullscreen>
                        </iframe>
                    </div>`;

                case 'glb':
                    // Use the renderGLBViewer function
                    return window.renderGLBViewer ? window.renderGLBViewer(block.url, false) : '';

                default:
                    return '';
            }
        };

        // Enhanced markdown processor with nested list support
        function processMarkdown(text) {
            if (!text) return '';

            const lines = text.split(/\n|\r\n/);
            const output = [];
            let listStack = []; // Track nested list levels

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trimEnd();

                if (!trimmed) {
                    // Close all open lists on empty line
                    while (listStack.length > 0) {
                        output.push('</ul>');
                        listStack.pop();
                    }
                    continue;
                }

                // Check for headers (# to ####)
                const headerMatch = trimmed.match(/^(#{1,4})\s+(.*)$/);
                if (headerMatch) {
                    while (listStack.length > 0) {
                        output.push('</ul>');
                        listStack.pop();
                    }
                    const level = headerMatch[1].length;
                    const content = processInlineMarkdown(headerMatch[2]);
                    output.push(`<h${level} class="header-fade-anim">${content}</h${level}>`);
                    continue;
                }

                // Check for list items with indentation
                const listMatch = line.match(/^(\s*)-\s+(.*)$/);
                if (listMatch) {
                    const indent = listMatch[1].length;
                    const content = processInlineMarkdown(listMatch[2]);
                    const currentLevel = Math.floor(indent / 2); // 2 spaces = 1 level

                    // Adjust list stack to match current level
                    while (listStack.length > currentLevel + 1) {
                        output.push('</ul>');
                        listStack.pop();
                    }

                    while (listStack.length < currentLevel + 1) {
                        output.push('<ul>');
                        listStack.push(true);
                    }

                    output.push(`<li>${content}</li>`);
                    continue;
                }

                // Close all lists if we hit non-list content
                while (listStack.length > 0) {
                    output.push('</ul>');
                    listStack.pop();
                }

                // Handle blockquotes
                if (trimmed.startsWith('>')) {
                    output.push(`<blockquote>${processInlineMarkdown(trimmed.replace(/^>\s*/, ''))}</blockquote>`);
                    continue;
                }

                // Handle horizontal rules
                if (trimmed === '---') {
                    output.push('<hr>');
                    continue;
                }

                // Regular paragraph
                output.push(`<p>${processInlineMarkdown(trimmed)}</p>`);
            }

            // Close any remaining open lists
            while (listStack.length > 0) {
                output.push('</ul>');
                listStack.pop();
            }

            return output.join('\n');
        }

        // Process inline markdown (bold, italic, code, links)
        function processInlineMarkdown(text) {
            if (!text) return '';

            // Escape HTML first
            let result = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Process markdown
            result = result.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold
            result = result.replace(/\*(.*?)\*/g, '<em>$1</em>'); // Italic
            result = result.replace(/`([^`]+)`/g, '<code>$1</code>'); // Inline code
            result = result.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>'); // Links

            return result;
        }

        // Render image gallery with uniform heights
        function renderGallery(images, sharedCaption) {
            // images is now an array of {url, caption} objects
            const imageItems = images.map((img, idx) => {
                const imgUrl = typeof img === 'string' ? img : img.url;
                const imgCaption = typeof img === 'object' ? img.caption : null;
                const altText = imgCaption || `Gallery image ${idx + 1}`;

                return `
                <div class="gallery-item">
                    <img src="${imgUrl}" alt="${altText}" loading="lazy">
                    ${imgCaption ? `<div class="image-caption">${imgCaption}</div>` : ''}
                </div>
            `;
            }).join('');

            const sharedCaptionHTML = sharedCaption ? `<div class="image-caption" style="grid-column: 1 / -1; text-align: center;">${sharedCaption}</div>` : '';

            return `<div class="media-gallery uniform-height">${imageItems}${sharedCaptionHTML}</div>`;
        }

        // Process content with block system - convenience function
        window.processContentWithBlocks = function (content) {
            if (!content) return '';

            const blocks = window.parseContentBlocks(content);
            return blocks
                .filter(block => block !== null)
                .map((block, index) => window.renderContentBlock(block, index))
                .join('\n');
        };

        // Inline modification: Bold labels before colons in resume entries
        // This ensures "Label:" is bold but "content after" remains normal weight
        (function () {
            const originalProcessText = window.processText;

            window.processText = function (text) {
                // First run the original processText to handle markdown
                let result = originalProcessText(text);

                // Then process labels before colons in both <p> and <li> tags
                // Match pattern: <p>Label: content</p> or <li>Label: content</li>
                result = result.replace(/(<p>|<li>)([^<:]+?)(:)/g, function (match, tag, label, colon) {
                    // Only bold if the label is at the start and colon is within first 50 chars
                    if (label.trim().length > 0 && label.trim().length < 50) {
                        return tag + '<strong>' + label + colon + '</strong>';
                    }
                    return match;
                });

                return result;
            };
        })();
    </script>
    <script type="module">
        // Three.js GLB 3D Model Viewer
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Store all active viewers for cleanup
        window._glbViewers = window._glbViewers || {};

        // YouTube Helper Functions
        window.getYouTubeID = function (url) {
            const regex = /(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        };

        window.getYouTubeThumbnail = function (videoId) {
            return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
        };

        // Override extractMediaFromContent to support GLB
        window.extractMediaFromContent = function (content) {
            if (!content) return null;

            // Check for markdown-style GLB link: [GLB Model](path)
            const glbLinkMatch = content.match(/\[GLB\s+Model\]\(([^\)]+\.glb[^\)]*)\)/i);
            if (glbLinkMatch) {
                const glbPath = glbLinkMatch[1].trim();
                //  Handle both internal (assets/models/) and external (http) paths
                return { type: 'glb', url: glbPath, filename: glbPath.split('/').pop() };
            }

            // Check for GLB files (direct mentions)
            const glbMatch = content.match(/(?:assets\/models\/)?([a-zA-Z0-9_-]+\.glb)/i);
            if (glbMatch) {
                const glbPath = glbMatch[0].startsWith('assets/') ? glbMatch[0] : `assets/models/${glbMatch[0]}`;
                return { type: 'glb', url: glbPath, filename: glbMatch[1] };
            }

            // Check for images
            const imgMatch = content.match(/https?:\/\/\S+\.(?:jpg|jpeg|png|gif|webp)/i);
            if (imgMatch) {
                return { type: 'img', url: imgMatch[0] };
            }

            // Check for YouTube
            const ytId = window.getYouTubeID(content);
            if (ytId) {
                return { type: 'yt', id: ytId, url: content };
            }

            return null;
        };

        // Override getThumbnail to handle GLB files
        const originalGetThumbnail = window.getThumbnail;
        window.getThumbnail = function (media) {
            if (!media) return null;

            // For GLB files, return special marker so renderRows creates viewer immediately
            if (media.match(/\.glb(?:\?.*)?$/i)) {
                return 'GLB_VIEWER';
            }

            // Fallback to original implementation
            if (originalGetThumbnail) {
                return originalGetThumbnail(media);
            }

            // YouTube handling
            if (media.includes("youtube.com") || media.includes("youtu.be")) {
                let videoId = media.split("v=")[1];
                if (videoId && videoId.includes("&")) {
                    videoId = videoId.split("&")[0];
                }
                if (!videoId && media.includes("youtu.be")) {
                    videoId = media.split("/").pop();
                }
                return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
            }

            // If it ends with .mp4, return null (video)
            if (media.endsWith(".mp4")) {
                return null;
            }

            // Otherwise assume it's an image URL
            return media;
        };

        // GLB viewers are now created immediately during render, no interval needed

        // Initialize Three.js viewer - expose to window for card previews
        window.initThreeJSViewer = function initThreeJSViewer(container, glbPath, isCardMode) {
            const canvas = container.querySelector('canvas');

            // Setup scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x151515);

            // Setup camera - adjust position for narrower FOV in card mode
            const camera = new THREE.PerspectiveCamera(
                isCardMode ? 20 : 22,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            // Card mode needs camera further back due to narrower FOV
            camera.position.set(isCardMode ? 3 : 2, isCardMode ? 2 : 1.5, isCardMode ? 4 : 3);
            camera.lookAt(0, 0, 0); // Point camera at model center

            // Setup renderer with better colors
            const renderer = new THREE.WebGLRenderer({

                antialias: true,
                alpha: false
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2; // Boost exposure for vivid colors
            renderer.outputColorSpace = THREE.SRGBColorSpace;

            // Lighting for vivid colors
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0x88ccff, 0.6);
            directionalLight2.position.set(-5, 3, -5);
            scene.add(directionalLight2);

            // Setup controls (only for interactive mode)
            let controls = null;
            let autoRotateTimeout = null;
            if (!isCardMode) {
                controls = new OrbitControls(camera, canvas);
                controls.enableDamping = false; // No floaty movement
                controls.dampingFactor = 0;
                controls.enableZoom = false; // Disabled by default, enabled in fullscreen
                controls.enablePan = false;
                controls.autoRotate = false; // Will enable after delay
                controls.autoRotateSpeed = 1.0;
                // Full freedom of movement - no angle constraints
                // controls.minPolarAngle = Math.PI / 4;
                // controls.maxPolarAngle = Math.PI / 1.5;

                // Stop auto-rotation during user interaction
                canvas.addEventListener('mousedown', () => {
                    if (controls) {
                        controls.autoRotate = false;
                        clearTimeout(autoRotateTimeout);
                    }
                });

                canvas.addEventListener('touchstart', () => {
                    if (controls) {
                        controls.autoRotate = false;
                        clearTimeout(autoRotateTimeout);
                    }
                });

                // Resume auto-rotation 5 seconds after user stops interacting
                const resumeAutoRotate = () => {
                    clearTimeout(autoRotateTimeout);
                    autoRotateTimeout = setTimeout(() => {
                        if (controls) {
                            controls.autoRotate = true;
                        }
                    }, 5000);
                };

                canvas.addEventListener('mouseup', resumeAutoRotate);
                canvas.addEventListener('touchend', resumeAutoRotate);
            }

            // Load model
            const loader = new GLTFLoader();
            let model = null;
            let autoRotateAngle = 0;

            loader.load(glbPath, (gltf) => {
                model = gltf.scene;

                // Center and scale model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2.0 / maxDim;

                model.scale.multiplyScalar(scale);
                model.position.sub(center.multiplyScalar(scale));

                // Wrap model in a group for proper rotation pivot
                const modelGroup = new THREE.Group();
                modelGroup.add(model);
                scene.add(modelGroup);

                // Start auto-rotation after delay for interactive mode
                if (!isCardMode && controls) {
                    setTimeout(() => {
                        controls.autoRotate = true;
                    }, 5000);
                }
            });

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Card mode: rotate the model group for proper center rotation
                if (isCardMode && model) {
                    // The model is inside modelGroup, which is in the scene
                    // So model.parent is modelGroup
                    const modelGroup = model.parent;
                    if (modelGroup && modelGroup.type === 'Group') {
                        autoRotateAngle += 0.0044; // ~15deg/sec
                        modelGroup.rotation.y = autoRotateAngle;
                    }
                }

                if (controls) {
                    controls.update();
                }

                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            function onResize() {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
            window.addEventListener('resize', onResize);

            // Store viewer data for cleanup
            return {
                scene,
                camera,
                renderer,
                controls,
                canvas,
                onResize,
                model: () => model
            };
        }

        // GLB Viewer Renderer
        window.renderGLBViewer = function (glbPath, isCardMode) {
            const uniqueId = 'viewer-' + Math.random().toString(36).substr(2, 9);

            // Create HTML
            const html = `

                    <canvas></canvas>
                    ${!isCardMode ? `
                        <button class="fs-btn" onclick="toggleFullscreen('${uniqueId}')" title="Fullscreen">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                            </svg>
                        </button>
                    ` : ''}
                </div>

            // Initialize viewer after a short delay to ensure DOM is ready
            setTimeout(() => {
                const container = document.getElementById(uniqueId);

                    const viewer = initThreeJSViewer(container, glbPath, isCardMode);

                }

        };

        // Fullscreen Toggle with Mobile Landscape Support
        window.toggleFullscreen = function (viewerId) {
            const wrapper = document.getElementById(viewerId);
            if (!wrapper) return;

            const viewer = window._glbViewers[viewerId];
            const btn = wrapper.querySelector('.fs-btn');

            if (!document.fullscreenElement) {
                wrapper.requestFullscreen().then(() => {
                    btn.innerHTML = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>';
                    btn.title = 'Exit Fullscreen';

                    // Enable zoom in fullscreen with close-up capability
                    if (viewer && viewer.controls) {
                        viewer.controls.enableZoom = true;
                        viewer.controls.minDistance = 0.2; // Allow very close zoom for details
                        viewer.controls.maxDistance = 20; // Allow zooming far out

                        // Faster zoom speed (fewer scrolls needed)
                        viewer.controls.zoomSpeed = 0.6;
                    }

                    // Lock to landscape on mobile devices
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(err => {
                            console.log('Orientation lock not supported or failed:', err);
                        });
                    }

                    // Resize renderer for fullscreen
                    if (viewer) {
                        viewer.onResize();
                    }
                });
            } else {
                document.exitFullscreen();
            }
        };

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', function () {
            if (!document.fullscreenElement) {
                // Unlock orientation when exiting fullscreen
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }

                // Disable zoom and restore button
                Object.values(window._glbViewers).forEach(viewer => {
                    if (viewer.controls) {
                        viewer.controls.enableZoom = false;
                    }

                    const btn = viewer.canvas.parentElement.querySelector('.fs-btn');
                    if (btn) {
                        btn.innerHTML = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>';
                        btn.title = 'Fullscreen';
                    }

                    // Resize renderer back to normal
                    viewer.onResize();
                });
            }
        });
