<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body class="no-transition">
    <header id="main-header" class="no-transition">
        <div id="brand-row">
            <div id="brand-name" class="fill-anim">Portfolio</div>
        </div>
        <nav id="primary-nav">
            <a href="#Projects" class="nav-link fill-anim">Projects</a>
            <a href="#Professional" class="nav-link fill-anim">Professional</a>
            <a href="#Personal" class="nav-link fill-anim">Personal</a>
        </nav>
        <div id="sub-nav"></div>
        <div id="tertiary-nav"></div>
        <div id="search-controls">
            <svg class="icon-btn search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            <svg class="icon-btn close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </div>
        <div id="search-overlay">
            <input type="text" id="search-input" placeholder="Search...">
        </div>
    </header>

    <div id="app" class="content-container"></div>
    <div id="lightbox"><img src="" alt=""></div>

    <footer>
        <div class="footer-links">
            <a href="#Index" class="fill-anim">Index</a>
            <a href="#Timeline" class="fill-anim">Timeline</a>
            <a href="https://github.com/yourusername" target="_blank" class="fill-anim">GitHub</a>
        </div>
        <div id="version-tag"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
