    <style>
        /* --- DESIGN SYSTEM --- */
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap');

        :root {
            --bg: #050505;
            --card-bg-hover: #111;
            --text-main: #d4d4d4;
            --text-dim: #999;
            
            --accent-personal: #4dff88;
            --accent-prof: #00ffff;
            --accent-projects: #ff9933;
            
            /* --- HEADER METRICS --- */
            --brand-row-h: 36px; 
            --main-row-h: 26px;
            --sub-row-h: 24px;
            --gap: 1px;
            
            --card-radius: 18px;
            --card-padding: 12px;
            --media-radius: calc(var(--card-radius) - var(--card-padding)); 
            
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html { 
            scroll-behavior: smooth; 
            overflow-x: hidden; 
            width: 100%;
        }

        body {
            background-color: var(--bg); color: var(--text-main); font-family: 'Jost', sans-serif; line-height: 1.5;
            padding-top: 80px; /* Initial placeholder, updated strictly by JS */
            /* Synced transition for smooth header expansion/contraction */
            transition: padding-top 0.4s var(--ease);
            display: flex; flex-direction: column; min-height: 100vh;
            width: 100%; position: relative; overflow-x: hidden; 
        }
        
        body.search-active {
            padding-top: 140px !important;
        }

        p, h1, h2, h3, a { overflow-wrap: break-word; word-wrap: break-word; }

        .no-transition * { transition: none !important; }
        .sk-line, .sk-img, .sk-box { animation-play-state: running !important; }

        /* --- GLOBAL ANIMATION --- */
        .fill-anim {
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, #888) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0; 
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            transition: background-position 0.5s var(--ease);
            text-decoration: none; display: inline-block; color: var(--text-base, #888); 
        }

        .fill-anim:hover, .clickable-block:hover .fill-anim, .fill-anim.active {
            background-position: 0 100%; color: var(--text-hover, #fff);
        }

        h1.fill-anim, h2.fill-anim { --text-base: #fff; --text-hover: #999; }

        /* --- HEADER CONTAINER --- */
        #main-header {
            position: fixed; top: 0; left: 0; width: 100%; 
            background: rgba(5,5,5,0.98); 
            backdrop-filter: blur(12px); 
            z-index: 1000; 
            display: flex; flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
            gap: var(--gap); 
            border-bottom: 1px solid #1a1a1a; 
            overflow: hidden; 
            transition: transform 0.4s var(--ease); 
        }

        body.search-active #main-header {
            transform: translateY(-100%); 
        }

        /* --- HEADER ROWS --- */
        #brand-name {
            width: 100%; height: var(--brand-row-h); flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; 
            line-height: 1; cursor: pointer; user-select: none;
            --text-base: #666; --text-hover: #fff; 
            transition: height 0.4s var(--ease), opacity 0.3s var(--ease), transform 0.4s var(--ease), margin 0.4s var(--ease), background-position 0.5s var(--ease);
            opacity: 1; transform: translateY(0); margin-bottom: 0;
            
            /* FORCE FILL EFFECT */
            background: linear-gradient(to top, var(--text-hover, #fff) 50%, var(--text-base, #666) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        #brand-name:hover { background-position: 0 100%; }

        /* --- NAVIGATION STACK --- */
        #nav-stack {
            width: 100%; display: flex; flex-direction: column; align-items: center; gap: var(--gap);
            transition: gap 0.4s var(--ease);
        }

        .nav-row {
            width: 100%; max-width: 900px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; gap: 20px; 
            overflow-x: auto; white-space: nowrap; scrollbar-width: none;
            transition: height 0.4s var(--ease), opacity 0.4s var(--ease), margin 0.4s var(--ease);
            opacity: 1;
        }

        /* LEVEL 1: PRIMARY (Distinct, Colored, Always Centered) */
        .nav-row.level-1 {
            height: var(--main-row-h); gap: 30px;
            justify-content: center !important; /* Force center even on mobile */
        }
        .nav-row.level-1 .nav-link {
            font-size: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            line-height: 1; user-select: none; --text-base: #666; --text-hover: #fff;
        }
        /* Level 1 Colors */
        .nav-link[href="#Projects"] { --text-hover: var(--accent-projects); }
        .nav-link[href="#Projects"].active { --text-base: var(--accent-projects); --text-hover: var(--accent-projects); }
        .nav-link[href="#Professional"] { --text-hover: var(--accent-prof); }
        .nav-link[href="#Professional"].active { --text-base: var(--accent-prof); --text-hover: var(--accent-prof); }
        .nav-link[href="#Personal"] { --text-hover: var(--accent-personal); }
        .nav-link[href="#Personal"].active { --text-base: var(--accent-personal); --text-hover: var(--accent-personal); }

        /* LEVEL 2+: TERTIARY STYLE (Uniform, Neutral) */
        .nav-row.level-n {
            height: var(--sub-row-h);
            font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; line-height: 1;
            mask-image: linear-gradient(to right, transparent 0, black 50px, black calc(100% - 50px), transparent 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0, black 50px, black calc(100% - 50px), transparent 100%);
        }
        
        .nav-row.level-n .nav-link { --text-base: #666; --text-hover: #fff; }
        .nav-row.level-n .nav-link.active { --text-base: #fff; }

        /* SCROLL SPACERS FOR LEVEL 2+ */
        .nav-row.level-n::before, .nav-row.level-n::after { 
            content: ''; display: none; width: calc(50% - 30px); min-width: 20px; flex-shrink: 0; 
        }
        .nav-row > * { flex-shrink: 0; }

        /* --- SCROLL BEHAVIOR LOGIC --- */

        /* Standard Scroll: Hide Brand */
        #main-header.scrolled #brand-name {
            height: 0; opacity: 0; margin-bottom: -1px; 
            transform: translateY(-20px); pointer-events: none;
        }
        #main-header.scrolled { gap: 0; }
        #main-header.scrolled #nav-stack { gap: 0; }

        /* AGGRESSIVE SCROLL (Deep Nav): Hide Top Rows, Keep Bottom 2 */
        /* Only applies if header has .deep-nav class (added by JS when depth > 3) */
        #main-header.scrolled.deep-nav .nav-row:not(:nth-last-child(-n+2)) {
            height: 0; opacity: 0; margin: 0; pointer-events: none; overflow: hidden;
        }

        /* --- SEARCH CONTROLS --- */
        #search-controls { 
            position: absolute; right: 10px; top: 0; 
            height: var(--brand-row-h); width: 60px; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 1002; transition: top 0.4s var(--ease), opacity 0.2s; 
        }
        #main-header.scrolled #search-controls { opacity: 0; pointer-events: none; }

        .icon-btn { 
            width: 44px; height: 44px; padding: 10px; 
            cursor: pointer; fill: #666; transition: all 0.4s; transform-origin: center; position: relative;
        }
        .icon-btn:hover { fill: #fff; }
        .search-icon { opacity: 1; }

        .icon-btn[data-tooltip]:hover::after {
            content: attr(data-tooltip); position: absolute; top: 100%; right: 50%; transform: translateX(50%);
            background: #222; color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-family: 'Jost', sans-serif;
            white-space: nowrap; pointer-events: none; opacity: 0; animation: fadeInTooltip 0.2s forwards 0.3s;
            border: 1px solid #333; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        @keyframes fadeInTooltip { to { opacity: 1; top: 110%; } }

        /* --- SEARCH BUBBLE --- */
        #search-overlay { 
            position: fixed; top: 40px; left: 50%; width: 400px; max-width: 90%; height: 50px; 
            transform-origin: center; transform: translate(-50%, -40px) scale(0.9);
            display: flex; align-items: center; justify-content: center; 
            background: linear-gradient(135deg, #151515 0%, #222 100%);
            z-index: 2000; border-radius: var(--card-radius); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); border: 1px solid #333;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); opacity: 0; visibility: hidden; pointer-events: none;
        }
        #search-overlay.active { opacity: 1; visibility: visible; pointer-events: auto; transform: translate(-50%, 0) scale(1); }
        #search-input { width: 100%; height: 100%; background: transparent; border: none; color: #fff; font-size: 20px; font-family: 'Jost', sans-serif; padding: 0 20px; outline: none; text-align: center; font-weight: 500; }
        #app.search-active { opacity: 0.3; transition: 0.4s; }

        @media (max-width: 768px) {
            /* Level 1 stays centered (defined above), Level 2+ left aligns for scroll */
            .nav-row.level-n { justify-content: flex-start; }
            .nav-row.level-n::before, .nav-row.level-n::after { display: block; }
            
            .grid-container { grid-template-columns: 1fr; }
            footer { flex-direction: column; gap: 20px; text-align: center; }
            .content-container { padding: 10px 15px 0; }
            .layout-hero h1 { font-size: 32px; }
            .layout-404 h1 { font-size: 60px; }
        }

        /* --- CONTENT --- */
        .content-container { max-width: 1000px; width: 100%; margin: 0 auto; padding: 10px 20px 0; flex: 1; min-height: 80vh; position: relative; box-sizing: border-box; transition: 0.4s; }
        .section { margin-bottom: 15px; opacity: 0; animation: fadeIn 0.4s forwards; position: relative; } 
        @keyframes fadeIn { to { opacity: 1; } }
        .skeleton-visible { opacity: 1 !important; animation: none !important; }

        p a:not(.wiki-link) { --text-base: #999; --text-hover: #fff; border-bottom: 1px dotted #444; }
        p a:not(.wiki-link):hover { border-bottom-color: #fff; }
        a[target="_blank"]:not(.clickable-block) { display: inline-flex; align-items: center; gap: 4px; }
        a[target="_blank"]:not(.clickable-block)::after { content: ""; display: inline-block; width: 12px; height: 12px; background-color: currentColor; -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>') no-repeat center; mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>') no-repeat center; }

        ol, ul { padding-left: 25px; margin-top: 8px; margin-bottom: 12px; }
        li { margin-bottom: 6px; padding-left: 5px; }
        ol ol, ul ul, ol ul, ul ol { margin-top: 5px; margin-bottom: 5px; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); column-gap: 20px; row-gap: 10px; margin-bottom: 15px; }
        
        .layout-grid { 
            display: flex; flex-direction: column; gap: 3px; 
            padding: var(--card-padding); 
            border-radius: var(--card-radius); 
            transition: background 0.2s; border: none; height: 100%; position: relative; -webkit-tap-highlight-color: transparent; 
        }
        .layout-grid.clickable-block, .layout-grid.clickable-block * { cursor: pointer; user-select: none; -webkit-user-select: none; -webkit-touch-callout: none; }
        .layout-grid.clickable-block .chip { pointer-events: auto; }
        .layout-grid:hover { background: var(--card-bg-hover); }

        .layout-grid.cat-projects h3 { --text-hover: var(--accent-projects); }
        .layout-grid.cat-professional h3 { --text-hover: var(--accent-prof); }
        .layout-grid.cat-personal h3 { --text-hover: var(--accent-personal); }

        .row-media { width: 100%; height: 160px; border-radius: var(--media-radius); overflow: hidden; background: #111; flex-shrink: 0; margin-bottom: 8px; display: flex; align-items: center; justify-content: center; }
        .row-media img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: filter 0.3s; }
        .layout-grid:hover .row-media img { filter: grayscale(0%); }

        .row-media.placeholder { display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #151515 0%, #222 100%); border-bottom: 1px solid #222; padding: 20px; text-align: center; }
        .row-media.placeholder span { font-size: 14px; font-weight: 700; text-transform: uppercase; color: #444; letter-spacing: 1px; line-height: 1.3; transition: color 0.3s; }
        .layout-grid.cat-projects:hover .row-media.placeholder span { color: var(--accent-projects); }
        .layout-grid.cat-professional:hover .row-media.placeholder span { color: var(--accent-prof); }
        .layout-grid.cat-personal:hover .row-media.placeholder span { color: var(--accent-personal); }

        .embed-wrapper { position: relative; width: 100%; overflow: hidden; border-radius: var(--media-radius); margin: 20px 0; background: #111; border: 1px solid #222; }
        .embed-wrapper.video { padding-top: 56.25%; }
        .embed-wrapper.doc { height: 600px; }
        .embed-wrapper.map { height: 400px; }
        .embed-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        iframe { max-width: 100%; }

        .embed-wrapper.stl { height: 400px; background: radial-gradient(circle at center, #222 0%, #111 100%); cursor: grab; transition: background 0.3s; }
        .embed-wrapper.stl:active { cursor: grabbing; }
        .embed-wrapper.stl canvas { outline: none; opacity: 0; transition: opacity 0.6s ease-out; }
        .embed-wrapper.stl.ready canvas { opacity: 1; }
        .row-media .embed-wrapper.stl { height: 100% !important; width: 100% !important; background: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%); border-radius: 0; border: none; margin: 0; }
        .layout-grid .embed-wrapper { pointer-events: none; }
        .layout-grid .inline-gallery, .layout-grid .inline-img { display: none !important; }

        .row-media.article-mode { background: transparent; height: auto; max-height: 500px; width: 100%; display: flex; justify-content: center; align-items: center; margin-bottom: 15px; }
        .row-media.article-mode img { width: auto; max-width: 100%; height: auto; max-height: 500px; object-fit: contain; filter: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .row-media.article-mode .embed-wrapper.stl { height: 500px !important; aspect-ratio: 3/4; max-height: 70vh; }
        @media (max-width: 768px) { .row-media.article-mode .embed-wrapper.stl { height: auto !important; aspect-ratio: 16/9; max-height: 300px; } }

        .inline-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin: 15px 0; }
        .inline-img { width: 100%; border-radius: var(--media-radius); display: block; object-fit: cover; transition: transform 0.2s; }
        .inline-img.zoomable { cursor: zoom-in; }
        .inline-img.zoomable:hover { opacity: 0.9; }

        .layout-grid.has-placeholder h3 { margin-top: 5px; }
        .layout-grid h3 { font-size: 20px; font-weight: 500; margin: 0; display: flex; align-items: center; gap: 6px; --text-base: #eee; --text-hover: #fff; }
        .layout-grid[data-target="_blank"] h3::after { content: ""; display: inline-block; width: 12px; height: 12px; background-color: currentColor; opacity: 0.7; -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>') no-repeat center; mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>') no-repeat center; }
        .layout-grid p { font-size: 14px; margin: 0; color: var(--text-dim); font-weight: 400; line-height: 1.4; margin-bottom: 2px; }

        .meta-row { display: flex; gap: 6px; margin-top: auto; flex-wrap: wrap; align-items: center; padding-top: 4px; }
        .chip { font-size: 11px; font-weight: 600; color: #777; background: #1a1a1a; padding: 3px 8px; border-radius: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.2s; user-select: none; display: inline-flex; align-items: center; justify-content: center; white-space: nowrap; }
        .chip:hover { color: #fff; background: #333; }
        .chip.date { background: transparent; color: #666; font-weight: 500; border: 1px solid #333; padding: 3px 8px; }
        .chip.date:hover { color: #fff; background: #1a1a1a; border-color: #555; } 

        .article-meta-row { display: flex; align-items: center; flex-wrap: wrap; gap: 10px; margin-bottom: 8px; }
        .author-link { font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; color: #666; transition: color 0.2s; }
        .author-link:hover { color: var(--accent-projects); }
        .article-link-btn { display: flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 50%; background: #222; fill: #999; transition: all 0.2s; text-decoration: none; }
        .article-link-btn:hover { background: #fff; fill: #000; }
        .article-tags { display: flex; gap: 6px; }

        .layout-hero { text-align: center; margin: 0 0 10px; position: relative; }
        .layout-hero h1 { font-size: 46px; font-weight: 600; letter-spacing: -1px; margin-bottom: 5px; color: #fff; }
        .layout-hero p { font-size: 18px; color: #999; font-weight: 300; max-width: 650px; margin: 0 auto; line-height: 1.4; }
        .hero-meta { margin-bottom: 10px; display: flex; justify-content: center; }

        .layout-text { margin-bottom: 15px; }
        .layout-text h2 { font-size: 22px; font-weight: 400; margin-bottom: 8px; margin-top: 10px; color: #fff; }
        .layout-text p { margin-bottom: 12px; color: #d4d4d4; font-weight: 300; line-height: 1.5; }

        .layout-quote { padding: 0 20px; text-align: center; position: relative; margin: 0 auto 10px; min-height: 120px; height: auto; width: 100%; max-width: 800px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .layout-quote blockquote { font-family: 'Playfair Display', serif; font-style: italic; color: #eee; margin-bottom: 4px; line-height: 1.25; transition: font-size 0.3s; width: 100%; font-size: clamp(16px, 3vw, 24px); }
        .layout-quote blockquote.short  { font-size: clamp(20px, 4vw, 32px); }
        .layout-quote blockquote.medium { font-size: clamp(18px, 3.5vw, 26px); }
        .layout-quote blockquote.long   { font-size: clamp(16px, 3vw, 22px); }
        .layout-quote blockquote.xl     { font-size: clamp(15px, 2.5vw, 20px); }
        .layout-quote blockquote.xxl    { font-size: clamp(14px, 2vw, 18px); line-height: 1.3; }

        .quote-footer { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 6px; flex-shrink: 0; }
        .layout-quote .author { font-size: 13px; color: #666; text-transform: uppercase; letter-spacing: 2px; }
        .layout-quote .author a { --text-base: #666; --text-hover: #fff; border-bottom: 1px dotted #444; }
        
        /* CONCENTRIC REFRESH BUTTON */
        .layout-quote .refresh-btn { 
            position: absolute; bottom: 18px; right: 18px; /* ALIGNED TO CONCENTRIC CENTER (18px Radius) */
            width: 26px; height: 26px; 
            opacity: 0.3; cursor: pointer; transition: all 0.4s ease; fill: #fff; padding: 2px; 
        }
        .layout-quote .refresh-btn:hover { opacity: 1; transform: rotate(180deg) scale(1.1); }
        
        .layout-quote.loading blockquote, .layout-quote.loading .quote-footer { opacity: 0.3; pointer-events: none; }

        .layout-404 { text-align: center; padding: 60px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .layout-404 h1 { font-size: 80px; margin: 0; line-height: 1; color: #333; }
        .layout-404 h2 { font-size: 24px; font-weight: 400; margin: 10px 0 20px; color: #fff; }
        .layout-404 p { color: #888; max-width: 400px; margin-bottom: 30px; }
        .btn-primary { display: inline-block; padding: 10px 25px; background: #fff; color: #000; text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; border-radius: 4px; transition: opacity 0.2s; }
        .btn-primary:hover { opacity: 0.8; }

        /* --- INDEX INDENTATION --- */

    <script>
        let db = [], quotesDb = [], isSearchActive = false;

        // INLINED CONFIGURATION
        const CONFIG = {
            main_sheet: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7HtdJsNwYO8TkB4mem_IKZ-D8xNZ9DTAi-jgxpDM2HScpp9Tlz5DGFuBPd9TuMRwP16vUd-5h47Yz/pub?gid=0&single=true&output=csv",
            quotes_sheet: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7HtdJsNwYO8TkB4mem_IKZ-D8xNZ9DTAi-jgxpDM2HScpp9Tlz5DGFuBPd9TuMRwP16vUd-5h47Yz/pub?gid=540861260&single=true&output=csv"
        };

        const init = () => {
            fetchData().then(([m, q]) => {
                db = m.filter(r => r.Title); 
                quotesDb = q;
                
                if(window.location.search) history.replaceState(null, null, window.location.pathname + window.location.hash);
                
                initApp(); 
                renderFooter(); 
                fetchGitHubStats();
                
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        document.body.classList.remove('no-transition');
                        document.getElementById('main-header').classList.remove('no-transition');
                        updatePadding(); // Initial sizing
                    }, 50);
                });
            }).catch(e => {
                console.error("Data Load Error:", e);
                document.getElementById('app').innerHTML = `<div style="text-align:center; padding:50px;">
                    <h2>Unable to load content</h2>
                    <p style="color:#888; font-family:monospace; background:#111; padding:10px; display:inline-block; border-radius:4px; margin-top:20px;">${e.message}</p>
                    <p style="color:#666; margin-top:20px;">Please check your internet connection.</p>
                </div>`;
            });
        };

        async function fetchData() {
            const [main, quotes] = await Promise.all([
                fetchCSV(CONFIG.main_sheet), 
                fetchCSV(CONFIG.quotes_sheet).catch(()=>[])
            ]);
            return [main, quotes];
        }

        function fetchCSV(u) { 
            return new Promise((res, rej) => {
                if(typeof Papa === 'undefined') return rej(new Error("PapaParse library not loaded. Check your internet connection."));
                Papa.parse(u, { 
                    download: true, header: true, skipEmptyLines: true, 
                    complete: (r) => res(r.data), 
                    error: (e) => rej(new Error("CSV Error: " + e.message)) 
                });
            });
        }

        function safeHTML(html) {
            if(typeof DOMPurify !== 'undefined') {
                return DOMPurify.sanitize(html, {
                    ADD_TAGS: ['iframe'],
                    ADD_ATTR: ['allow', 'allowfullscreen', 'frameborder', 'scrolling', 'src', 'width', 'height']
                });
            }
            return html; 
        }

        function initApp() {
            handleRouting();
            window.addEventListener('hashchange', handleRouting);
            
            // GOATCOUNTER TRACKING
            window.addEventListener('hashchange', function(e) {
                if (window.goatcounter && window.goatcounter.count) {
                    window.goatcounter.count({
                        path: location.pathname + location.search + location.hash,
                        title: location.hash.substring(1) || 'Home',
                        event: false,
                    });
                }
            });

            // SCROLL LOGIC: Only toggles classes. Body padding is static during scroll.
            window.addEventListener('scroll', () => { 
                const h = document.getElementById('main-header'); 
                const isScrolled = window.scrollY > 10; 
                h.classList.toggle('scrolled', isScrolled);
            });
            
            document.addEventListener('click', (e) => {
                const overlay = document.getElementById('search-overlay');
                const controls = document.getElementById('search-controls');
                if (overlay.classList.contains('active') && !overlay.contains(e.target) && !controls.contains(e.target)) {
                    closeSearch();
                }
            });

            document.getElementById('app').addEventListener('click', (e) => {
                if(e.target.closest('.refresh-btn')) { 
                    const quoteContainer = e.target.closest('.layout-quote');
                    if(quoteContainer && !quoteContainer.classList.contains('loading')) {
                        quoteContainer.classList.add('loading');
                        quoteContainer.innerHTML = `<div class="sk-box quote" style="height:100px; width:100%; margin:0 auto;"></div>`;
                        setTimeout(() => {
                            renderQuoteCard(quoteContainer);
                            quoteContainer.classList.remove('loading');
                        }, 600); 
                    }
                    e.stopPropagation(); return; 
                }
                
                if(e.target.classList.contains('zoomable')) { 
                    if(e.target.parentElement.tagName === 'A') return;
                    document.getElementById('lightbox-img').src = e.target.src; 
                    document.getElementById('lightbox').classList.add('active'); 
                    e.stopPropagation(); return; 
                }
                
                if(e.target.classList.contains('chip')) { 
                    e.stopPropagation();
                    if(isSearchActive) closeSearch();
                    const tag = e.target.getAttribute('data-tag');
                    const date = e.target.getAttribute('data-date');
                    if(date) window.location.hash = 'Filter:' + date;
                    else if(tag) window.location.hash = 'Filter:' + tag;
                    return; 
                }
                
                const block = e.target.closest('.clickable-block');
                if(block && !e.target.classList.contains('chip')) {
                    const link = block.getAttribute('data-link'), target = block.getAttribute('data-target');
                    if(link) { 
                        if(target === '_blank') window.open(link, '_blank'); 
                        else { 
                            window.location.href = link; 
                            if(isSearchActive) closeSearch(); 
                        } 
                    }
                }
            });
            
            // KEYBOARD SHORTCUTS
            document.addEventListener('keydown', (e) => {
                if ((e.key === '/' || (e.metaKey && e.key === 'k') || (e.ctrlKey && e.key === 'k')) && !isSearchActive) {
                    e.preventDefault(); 
                    toggleSearch();
                }
                if (e.key === 'Escape') {
                    if(isSearchActive || document.getElementById('search-overlay').classList.contains('active')) {
                        closeSearch();
                    }
                }
            });
        }
        
        // --- RECURSIVE NAVIGATION ENGINE ---
        function renderNavigation(currentPath) {
            const container = document.getElementById('nav-stack');
            const h = document.getElementById('main-header');
            
            // 1. Determine Path Array
            const parts = currentPath && currentPath !== 'Home' ? currentPath.split('/') : [];
            
            // 2. Identify Depth & Apply Deep Scroll Class
            if (parts.length >= 3) h.classList.add('deep-nav');
            else h.classList.remove('deep-nav');
            
            // 3. Generate Rows (Look Ahead: Depth + 1)
            // We iterate up to parts.length + 1 to show the next available options (Discovery)
            const maxLevel = parts.length + 1;
            
            // TRACK ACTIVE ROWS TO REMOVE STALE ONES LATER
            const activeRowIds = [];

            for (let level = 1; level <= maxLevel; level++) {
                // Determine Parent Path for this level
                const parentPath = level === 1 ? null : parts.slice(0, level - 1).join('/');
                
                // Determine Current Active Item for this level
                const activeItem = parts.length >= level ? parts[level - 1] : null;

                // FILTER DATA for this level
                let items = [];
                if (level === 1) {
                    // Root Level: Get distinct top-level pages (excluding Footer/Home)
                    items = [...new Set(db.filter(r => r.Page && r.Page !== 'Footer' && r.Page !== 'Home').map(r => r.Page.split('/')[0]).filter(x => x))].sort();
                } else {
                    // Child Levels: Get direct children of parentPath
                    items = [...new Set(db.filter(r => r.Page && r.Page.startsWith(parentPath + '/')).map(r => r.Page.split('/')[level - 1]).filter(x => x))].sort();
                }

                // If no items found for this level (e.g., dead end), stop generation
                if (items.length === 0) break;

                const rowId = `nav-row-${level}`;
                activeRowIds.push(rowId);
                
                let row = document.getElementById(rowId);
                const isNew = !row;

                // CREATE ROW IF MISSING (Smart Diffing)
                if (isNew) {
                    row = document.createElement('nav');
                    row.id = rowId;
                    row.className = `nav-row level-${level > 1 ? 'n' : '1'}`;
                    container.appendChild(row);
                }

                // RENDER CONTENT (Update active states without wiping DOM if possible)
                // We wipe innerHTML because active states change complex link structures, 
                // but we preserve the Row Element itself to keep scroll position if possible.
                // However, for pure stability, rebuilding innerHTML is fast enough. 
                // The key is NOT removing the 'nav' container which resets scroll.
                
                let html = '';
                const basePath = parentPath ? parentPath + '/' : '';
                
                items.forEach(item => {
                    const fullPath = basePath + item;
                    const isActive = (item === activeItem);
                    // Level 1 is distinct CSS class, Level 2+ is generic
                    const linkClass = level === 1 ? 'nav-link' : 'sub-link';
                    html += `<a href="#${fullPath}" class="${linkClass} fill-anim ${isActive ? 'active' : ''}" onclick="closeSearch()">${safeHTML(item)}</a>`;
                });
                
                // Only update innerHTML if it actually changed (prevents micro-jitters)
                if (row.innerHTML !== html) row.innerHTML = html;

                // SCROLL LOGIC (Preview vs Center)
                // If it's a NEW row and NO active item (Discovery), bounce.
                // If it's existing or has active item (Selection), center.
                setTimeout(() => {
                    centerNavRow(row, isNew && !activeItem);
                }, 10);
            }

            // 4. CLEANUP STALE ROWS (e.g. going from Depth 3 to Depth 1)
            const currentRows = container.querySelectorAll('.nav-row');
            currentRows.forEach(r => {
                if (!activeRowIds.includes(r.id)) r.remove();
            });

            // 5. UPDATE BODY PADDING (Structural Update)
            updatePadding();
        }

        function centerNavRow(row, triggerBounce) {
            if (!row) return;
            // Only scroll if content overflows
            if (row.scrollWidth <= row.clientWidth + 5) return;

            const activeLink = row.querySelector('.active');
            
            if (activeLink) {
                // SELECTION: Center active item immediately (Smooth glide, no bounce)
                const scrollTarget = activeLink.offsetLeft + (activeLink.offsetWidth / 2) - (row.clientWidth / 2);
                row.scrollTo({ left: scrollTarget, behavior: 'smooth' });
            } else if (triggerBounce) {
                // DISCOVERY: Bounce effect for new unselected rows
                // Scroll slightly right then center/left
                row.scrollTo({ left: 50, behavior: 'smooth' });
                setTimeout(() => {
                    const middle = (row.scrollWidth - row.clientWidth) / 2;
                    row.scrollTo({ left: middle, behavior: 'smooth' });
                }, 300);
            } else {
                // RESET: Center neutral (e.g. going up a level)
                const middle = (row.scrollWidth - row.clientWidth) / 2;
                row.scrollTo({ left: middle, behavior: 'smooth' });
            }
        }

        function updatePadding() {
            // MEASURE HEIGHT OF HEADER (When Expanded)
            // We use the brand height + stack height + gaps
            const brandH = 36; 
            const gap = 1;
            const stack = document.getElementById('nav-stack');
            
            // Calculate height based on visible rows in the stack
            let stackHeight = 0;
            const rows = stack.querySelectorAll('.nav-row');
            rows.forEach(r => {
                stackHeight += r.offsetHeight; // 26 or 24
                stackHeight += 20; // Implicit gap/padding safety or just rely on CSS
            });
            
            // Accurate Calculation based on CSS variables:
            // Brand (36) + Gap (1) + (RowH + Gap)*N
            let totalH = brandH + gap; 
            rows.forEach(r => {
                const h = r.classList.contains('level-1') ? 26 : 24;
                totalH += h + gap;
            });
            
            // Apply to Body (Static padding, transition handled by CSS)
            // Adding buffer of 10px
            document.body.style.paddingTop = (totalH + 10) + 'px';
            
            // Set Header Height Container to match
            // Note: Header visual shrinking is handled by .scrolled class in CSS
            // This sets the "Expanded" baseline.
            const header = document.getElementById('main-header');
            if(!header.classList.contains('scrolled')) {
               // If not scrolled, height is auto or explicit. 
               // We let CSS handle the expansion via flex/content, 
               // but we can enforce it to match padding logic if needed.
            }
        }

        function resetToHome() { closeSearch(); window.location.hash = ''; }
        function closeSearch() { 
            document.getElementById('search-overlay').classList.remove('active'); 
            document.body.classList.remove('search-active'); 
            const input = document.getElementById('search-input');
            input.value = ''; 
            input.blur(); 
            if(isSearchActive) { isSearchActive = false; handleRouting(); } 
            isSearchActive = false; 
        }

        function toggleSearch() { 
            const a = document.getElementById('search-overlay').classList.toggle('active'); 
            document.body.classList.toggle('search-active'); 
            if(a) setTimeout(() => document.getElementById('search-input').focus(), 100);
            else closeSearch(); 
        }

        function handleSearch(q) { 
            if(!document.getElementById('search-overlay').classList.contains('active')) return;

            isSearchActive = true; 
            if(!q) { 
                const app = document.getElementById('app');
                app.innerHTML = '<div class="layout-404" style="padding:40px 0;"><h2>Search</h2><p>Type to find projects and posts...</p></div>';
                return;
            } 

            const t = q.toLowerCase();
            const res = db.filter(r => (r.Title && r.Title.toLowerCase().includes(t)) || (r.Content && r.Content.toLowerCase().includes(t)) || (r.Tags && r.Tags.toLowerCase().includes(t))); 
            renderRows(res, `Search results for "${safeHTML(q)}"`, false, true); 
        }

        function handleRouting() { 
            if(isSearchActive) return; 
            
            // SYNC LAYOUT RESET (Jitter Prevention)
            const h = document.getElementById('main-header');
            if(h) h.classList.remove('scrolled'); // Force Expand
            window.scrollTo(0, 0); // Scroll Top
            
            let hash = window.location.hash.substring(1) || 'Home'; 
            
            if(hash === 'Index') { renderIndex(); return; }
            
            // Render Nav first (updates DOM structure)
            renderNavigation(hash === 'Home' ? null : hash);
            
            if(hash.startsWith('Filter:')) { renderFiltered(decodeURIComponent(hash.split(':')[1])); } 
            else { renderPage(hash); }
        }

        function renderFiltered(t) { 
            // Check if filter is a date (YYYY-MM or YYYY-MM-DD)
            const dateMatch = t.match(/^(\d{4})-(\d{2})(-\d{2})?$/);
            let displayTitle = t;
            
            if (dateMatch) {
                // Create a date object to format "DEC 2025"
                const d = new Date(dateMatch[1], parseInt(dateMatch[2])-1, 1);
                const mo = d.toLocaleString('default', { month: 'short' }).toUpperCase();
                displayTitle = `${mo} ${dateMatch[1]}`;
            }

            const res = db.filter(r => {
                const dateStr = r.Timestamp || ''; // Raw YYYY-MM-DD
                // If filter is YYYY-MM, check if dateStr starts with it
                return (dateStr.startsWith(t)) || (r.Tags && r.Tags.includes(t));
            });
            renderRows(res, `Posts from ${safeHTML(displayTitle)}`, false, true); 
        }

        function renderPage(p) { 
            if(p === 'Home') { renderHome(); return; } 
            const ex = db.filter(r => r.Page === p); 
            const app = document.getElementById('app'); app.innerHTML = ''; 
            
            const isMainPage = !p.includes('/');
            
            if(ex.length > 0) { renderRows(ex, null, true, false, !isMainPage); } 
            else if(childrenPagesCheck(p)) { }
            else {
                app.innerHTML = `<div class="layout-404"><h1>404</h1><h2>Data Not Found</h2><p>This page doesn't exist in the database yet.</p><a href="#" class="btn-primary" onclick="resetToHome()">Return to Base</a></div>`;
                return; 
            }
            
            if(isMainPage) {
                const childrenPages = [...new Set(db.filter(r => r.Page && r.Page.startsWith(p + '/')).map(r => r.Page))];
                if(childrenPages.length > 0) {
                    const overviewRows = childrenPages.map(childPage => db.find(r => r.Page === childPage)).filter(r => r);
                    renderRows(overviewRows, null, true, true); 
                } 
            }
        }

        function childrenPagesCheck(p) {
            const childrenPages = [...new Set(db.filter(r => r.Page && r.Page.startsWith(p + '/')).map(r => r.Page))];
            return childrenPages.length > 0;
        }

        function renderIndex() {
            // CLEAR NAVIGATION STACK
            renderNavigation(null); // Resets to Level 1 only or empty if customized
            document.body.classList.remove('has-sub-nav', 'has-tertiary-nav'); // Cleanup old classes if present
            
            // Manually inject Index specific nav if needed, or just let renderNavigation(null) show roots
            
            const app = document.getElementById('app'); 
            app.innerHTML = '<div class="section layout-hero"><h1 class="fill-anim">Index</h1></div><div class="section index-list"></div>';
            
            const list = app.querySelector('.index-list');
            const pages = [...new Set(db.map(r => r.Page).filter(p => p && p !== 'Home' && p !== 'Footer'))].sort();
            
            const groups = {};
            pages.forEach(p => {
                const cat = p.split('/')[0];
                if(!groups[cat]) groups[cat] = [];
                groups[cat].push(p);
            });
            
            for(const [cat, items] of Object.entries(groups)) {
                let catClass = '';
                const cLower = cat.toLowerCase();
                if(cLower === 'projects') catClass = 'cat-projects';
                else if(cLower === 'professional') catClass = 'cat-professional';
                else if(cLower === 'personal') catClass = 'cat-personal';

                let html = `<div class="index-group ${catClass}"><h3>${cat}</h3>`;
                items.forEach(p => {
                    const row = db.find(r => r.Page === p);
                    const date = row && row.Timestamp ? formatDate(row.Timestamp) : '';
                    const title = row ? row.Title : p.split('/').pop();
                    
                    const depth = p.split('/').length;
                    const indentClass = depth > 2 ? 'depth-3' : '';
                    
                    html += `<a href="#${p}" class="index-link fill-anim ${indentClass}">${title} ${date ? `<span>${date}</span>` : ''}</a>`;
                });
                html += `</div>`;
                list.innerHTML += html;
            }
        }

        function renderHome() { 
            const hr = db.filter(r => r.Page === 'Home');
            const app = document.getElementById('app'); app.innerHTML = ''; 
            renderRows(hr, null, true); 
            
            const recents = db.filter(r => r.Page !== 'Home' && r.Page !== 'Footer')
                            .sort((a, b) => new Date(b.Timestamp || 0) - new Date(a.Timestamp || 0))
                            .slice(0, 6);
            if(recents.length > 0) { renderRows(recents, "Recent Activity", true); } 
        }

        function renderRows(rows, title, append, forceGrid, isArticleMode = false) {
            const app = document.getElementById('app'); if(!app) return; 
            
            // FIX: Only sort by date for Grids/Home. For Articles, respect Sheet Order.
            if (!isArticleMode) {
                rows.sort((a, b) => new Date(b.Timestamp || 0) - new Date(a.Timestamp || 0));
            }

            if(!append) {
                app.innerHTML = title ? `<h2 class="fill-anim" style="display:block; text-align:center; margin-bottom:20px; font-weight:600; font-size:24px; --text-base:#888; --text-hover:#fff;">${title}</h2>` : '';
            } else if(title) {
                app.innerHTML += `<h2 class="fill-anim" style="display:block; text-align:center; margin-bottom:20px; font-weight:600; font-size:24px; --text-base:#888; --text-hover:#fff;">${title}</h2>`;
            }

            if(rows.length === 0 && !append) { 
                app.innerHTML += `<div class="layout-404"><h2>Nothing Found</h2><p>No entries match your query.</p></div>`; 
                return; 
            }
            
            let gc = app.querySelector('.grid-container');
            if(append) {
                gc = document.createElement('div'); gc.className = 'grid-container section'; app.appendChild(gc);
            } else {
                const hasGridItems = forceGrid || (rows.some(r => r.SectionType !== 'quote' && r.SectionType !== 'hero' && r.SectionType !== 'text') && !isArticleMode);
                if(hasGridItems && !gc) {
                    gc = document.createElement('div'); gc.className = 'grid-container section'; app.appendChild(gc);
                }
            }
            
            rows.forEach(r => {
                if(!r.Page || r.Page === 'Footer') return; 
                
                let contentHtml = processText(r.Content);
                let mediaHtml = '';
                let hasPlaceholder = false;

                const modelMatch = r.Content ? r.Content.match(/\{\{(?:3D|STL): (.*?)(?: \| (.*?))?\}\}/i) : null;

                if (modelMatch) {
                    const url = modelMatch[1].trim();
                    const color = modelMatch[2] ? `data-color="${modelMatch[2].trim()}"` : '';
                    mediaHtml = `<div class="row-media"><div class="embed-wrapper stl" data-src="${url}" ${color}></div></div>`;
                    contentHtml = contentHtml.replace(/<div class="embed-wrapper stl".*?<\/div>/, ''); 
                } else if (r.Media) {
                    const thumb = getThumbnail(r.Media);
                    if(thumb) mediaHtml = `<div class="row-media"><img src="${thumb}" loading="lazy"></div>`;
                } else {
                    hasPlaceholder = true;
                    mediaHtml = `<div class="row-media placeholder"><span>${safeHTML(r.Title)}</span></div>`;
                }

                let catClass = '';
                const pLower = r.Page.toLowerCase();
                if(pLower.startsWith('projects')) catClass = 'cat-projects';
                else if(pLower.startsWith('professional')) catClass = 'cat-professional';
                else if(pLower.startsWith('personal')) catClass = 'cat-personal';

                if(!forceGrid && isArticleMode && (!r.SectionType || r.SectionType === 'card')) {
                    const d = document.createElement('div'); d.className = 'section layout-text';
                    
                    if(modelMatch) mediaHtml = mediaHtml.replace('row-media', 'row-media article-mode');
                    else if(r.Media) mediaHtml = mediaHtml.replace('row-media', 'row-media article-mode');
                    else mediaHtml = ''; 

                    let metaHtml = '<div class="article-meta-row"><a href="#Personal/About" class="author-link fill-anim">SAHIB VIRDEE</a>';
                    
                    if(r.LinkURL) {
                        metaHtml += `<a href="${r.LinkURL}" target="_blank" class="article-link-btn"><svg viewBox="0 0 24 24" style="width:12px;height:12px;"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg></a>`;
                    }

                    metaHtml += '<div class="article-tags">';
                    if(r.Timestamp) {
                        const dateVal = formatDate(r.Timestamp);
                        // Filter by Month (YYYY-MM) but display Day (formatDate output)
                        const filterVal = r.Timestamp.substring(0, 7); 
                        metaHtml += `<span class="chip date" data-date="${filterVal}" data-val="${dateVal}">${dateVal}</span>`;
                    }
                    if(r.Tags) {
                        const tags = r.Tags.split(',').map(x => x.trim());
                        tags.forEach(t => metaHtml += `<span class="chip" data-tag="${t}">${safeHTML(t)}</span>`);
                    }
                    metaHtml += '</div></div>';

                    d.innerHTML = `${mediaHtml}${safeHTML(r.Title) ? `<h2 class="fill-anim">${safeHTML(r.Title)}</h2>` : ''}${metaHtml}<p>${contentHtml}</p>`;
                    app.appendChild(d);
                    return;
                }

                if(!forceGrid) {
                    if(r.SectionType === 'quote') { 
                        const d = document.createElement('div'); d.className = 'layout-quote section'; 
                        renderQuoteCard(d); app.appendChild(d); return; 
                    }
                    if(r.SectionType === 'hero') {
                        const d = document.createElement('div'); d.className = 'section layout-hero';
                        let dateHtml = '';
                        if(r.Timestamp) {
                            let dateVal = formatDate(r.Timestamp);
                            let filterVal = r.Timestamp.substring(0, 7);
                            dateHtml = `<div class="hero-meta"><span class="chip date" data-val="${dateVal}" onclick="event.stopPropagation(); window.location.hash='Filter:${filterVal}'">${dateVal}</span></div>`;
                        }
                        d.innerHTML = `<h1 class="fill-anim">${safeHTML(r.Title)}</h1>${dateHtml}<p>${processText(r.Content)}</p>`;
                        app.appendChild(d); return;
                    }
                    if(r.SectionType === 'text') {
                        const d = document.createElement('div'); d.className = 'section layout-text';
                        d.innerHTML = `${safeHTML(r.Title) ? `<h2 class="fill-anim">${safeHTML(r.Title)}</h2>` : ''}<p>${processText(r.Content)}</p>`;
                        app.appendChild(d); return;
                    }
                }

                const link = r.LinkURL || '';
                const tags = r.Tags ? r.Tags.split(',').map(x => x.trim()) : [];
                let l = link; if(!l) l = `#${r.Page}`; 
                const internal = l.startsWith('#'), target = internal ? '' : '_blank';
                
                let mh = '';
                if(r.Timestamp || tags.length > 0) {
                    mh = `<div class="meta-row">`;
                    if(r.Timestamp) {
                        let dateVal = formatDate(r.Timestamp);
                        let filterVal = r.Timestamp.substring(0, 7);
                        mh += `<span class="chip date" data-date="${filterVal}" data-val="${dateVal}">${dateVal}</span>`; 
                    }
                    tags.forEach(t => mh += `<span class="chip" data-tag="${t}">${safeHTML(t)}</span>`); 
                    mh += `</div>`;
                }

                const d = document.createElement('div'); 
                d.className = `layout-grid clickable-block ${catClass} ${hasPlaceholder ? 'has-placeholder' : ''}`;
                d.setAttribute('data-link', l); d.setAttribute('data-target', target);
                
                d.innerHTML = `${mediaHtml}<h3 class="fill-anim">${safeHTML(r.Title)}</h3><p>${contentHtml}</p>${mh}`;
                
                if(gc) gc.appendChild(d);
            });
            
            if(window.MathJax && window.MathJax.typeset) {
                window.MathJax.typeset();
            }

            setTimeout(init3DViewers, 500);
        }

        function renderQuoteCard(c) {
            if(quotesDb.length === 0) { c.innerHTML = "Quote sheet empty."; return; }
            const r = quotesDb[Math.floor(Math.random() * quotesDb.length)];
            let auth = r.Author || 'Unknown'; 
            if(r.Source && r.Source.startsWith('http')) auth = `<a href="${r.Source}" target="_blank" class="fill-anim">${safeHTML(auth)}</a>`; 
            else if(r.Source) auth += ` â€¢ ${safeHTML(r.Source)}`;
            
            const text = safeHTML(r.Quote.trim().replace(/^"|"$/g, ''));
            
            const len = text.length;
            let sizeClass = 'short';
            
            if(len > 230) sizeClass = 'xxl';
            else if(len > 150) sizeClass = 'xl';
            else if(len > 100) sizeClass = 'long';
            else if(len > 50) sizeClass = 'medium';
            
            c.innerHTML = `<blockquote class="${sizeClass}">"${text}"</blockquote>
                        <div class="quote-footer"><div class="author">â€” ${auth}</div></div>
                        <svg class="refresh-btn" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.23 1.78L13 11h7V4l-2.35 2.35z"/></svg>`;
        }

        function renderFooter() { 
            const fd = document.getElementById('footer-links');
            const fr = db.filter(r => r.Page === 'Footer' || r.Title === 'LinkedIn' || r.Title === 'Contact'); 
            fd.innerHTML = ''; 
            fr.forEach(r => { 
                let link = r.LinkURL;
                if(r.Title === 'Contact') {
                    link = 'mailto:sahibdsv+site@gmail.com';
                }
                if(link) fd.innerHTML += `<a href="${link}" target="_blank" class="fill-anim">${safeHTML(r.Title)}</a>`; 
            }); 
            
            fd.innerHTML += `<a href="#Index" class="fill-anim" onclick="closeSearch()">Index</a>`;
            fd.innerHTML += `<a href="https://sahib.goatcounter.com" target="_blank" class="fill-anim">Analytics</a>`;
        }

        function fetchGitHubStats() { 
            const r = "sahibdsv/sahibdsv.github.io"; 
            fetch(`https://api.github.com/repos/${r}`).then(res => res.json()).then(d => { 
                if(d.pushed_at) {
                    const date = new Date(d.pushed_at);
                    const timeAgo = (d) => {
                        const s = Math.floor((new Date() - d) / 1000);
                        let i = s / 31536000;
                        if (i > 1) return Math.floor(i) + " years ago";
                        i = s / 2592000;
                        if (i > 1) return Math.floor(i) + " months ago";
                        i = s / 86400;
                        if (i > 1) return Math.floor(i) + " days ago";
                        i = s / 3600;
                        if (i > 1) return Math.floor(i) + " hours ago";
                        i = s / 60;
                        if (i > 1) return Math.floor(i) + " mins ago";
                        return "a few mins ago";
                    };
                    const relTime = timeAgo(date);
                    document.getElementById('version-tag').innerHTML = `<a href="https://github.com/${r}/commits" target="_blank" class="fill-anim">Last updated ${relTime}</a>`;
                } 
            }).catch(()=>{}); 
        }

        function getThumbnail(u) { if(!u) return null; if(u.includes('youtube.com')||u.includes('youtu.be')) { let v = u.split('v=')[1]; if(v&&v.includes('&')) v=v.split('&')[0]; if(!v&&u.includes('youtu.be')) v=u.split('/').pop(); return `https://img.youtube.com/vi/${v}/mqdefault.jpg`; } if(u.endsWith('.mp4')) return null; return u; }

        function processText(t) { 
            if(!t) return ''; 
            let clean = safeHTML(t);
            clean = clean.replace(/\{\{(?:3D|STL): (.*?)(?: \| (.*?))?\}\}/gi, (match, url, color) => {
                const colorAttr = color ? `data-color="${color.trim()}"` : '';
                return `<div class="embed-wrapper stl" data-src="${url.trim()}" ${colorAttr}></div>`;
            });
            clean = clean.replace(/\[\s*(https?:\/\/[^\]]+)\s*\]/gi, (match, content) => {
                const urls = content.split(',').map(u => u.trim());
                const isPureGallery = urls.every(u => u.toLowerCase().startsWith('http'));
                if (!isPureGallery) return match; 
                const imgs = urls.map(u => `<img src="${u}" class="inline-img zoomable" loading="lazy" alt="Gallery Image">`).join('');
                return `<div class="inline-gallery">${imgs}</div>`;
            });
            clean = clean.replace(/\[\[(.*?)\]\]/g, '<a href="#$1" class="wiki-link fill-anim">$1</a>');
            clean = clean.replace(/\{\{MAP: (.*?)\}\}/g, '<div class="embed-wrapper map"><iframe src="$1"></iframe></div>');
            clean = clean.replace(/\{\{DOC: (.*?)\}\}/g, '<div class="embed-wrapper doc"><iframe src="$1"></iframe></div>');
            clean = clean.replace(/\{\{YOUTUBE: (.*?)\}\}/g, '<div class="embed-wrapper video"><iframe src="$1" allowfullscreen></iframe></div>');
            clean = clean.replace(/\{\{EMBED: (.*?)\}\}/g, '<div class="embed-wrapper"><iframe src="$1"></iframe></div>');
            clean = clean.replace(/<a /g, '<a class="fill-anim" '); 
            return clean; 
        }

        function formatDate(s) {
            if(!s) return '';
            if(s.length === 8 && !isNaN(s)) {
                const y = s.substring(0, 4);
                const m = s.substring(4, 6);
                const d = s.substring(6, 8);
                const dateObj = new Date(`${y}-${m}-${d}`);
                return `${dateObj.toLocaleString('default', { month: 'short' }).toUpperCase()} ${y}`;
            }
            const d = new Date(s);
            if(isNaN(d.getTime())) return s;
            const mo = d.toLocaleString('default', { month: 'short' }).toUpperCase();
            const yr = d.getFullYear();
            return `${mo} ${yr}`;
        }

        function init3DViewers() {
            const containers = document.querySelectorAll('.embed-wrapper.stl:not(.loaded)');
            if(containers.length === 0) return;

            Promise.all([
                import('three'),
                import('three/addons/loaders/STLLoader.js'),
                import('three/addons/loaders/GLTFLoader.js'),
                import('three/addons/controls/OrbitControls.js')
            ]).then(([THREE, { STLLoader }, { GLTFLoader }, { OrbitControls }]) => {
                
                const visibilityObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const container = entry.target;
                        if (entry.isIntersecting) container.setAttribute('data-visible', 'true');
                        else container.setAttribute('data-visible', 'false');
                    });
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            loadModel(entry.target, THREE, STLLoader, GLTFLoader, OrbitControls);
                            observer.unobserve(entry.target);
                            visibilityObserver.observe(entry.target);
                        }
                    });
                }, { rootMargin: "200px" });

                containers.forEach(c => observer.observe(c));
            });
        }

        function loadModel(container, THREE, STLLoader, GLTFLoader, OrbitControls) {
            container.classList.add('loaded');
            
            const url = container.getAttribute('data-src');
            const customColor = container.getAttribute('data-color');
            const ext = url.split('.').pop().toLowerCase();
            
            const scene = new THREE.Scene();
            scene.background = null; 

            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.01, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.outputColorSpace = THREE.SRGBColorSpace; 
            renderer.physicallyCorrectLights = true; 
            
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
            keyLight.position.set(5, 10, 7);
            scene.add(keyLight);

            const rimLight = new THREE.DirectionalLight(0xcceeff, 1.0);
            rimLight.position.set(-5, 5, -5);
            scene.add(rimLight);

            const fillLight = new THREE.DirectionalLight(0xffeedd, 0.5);
            fillLight.position.set(-5, 0, 5);
            scene.add(fillLight);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false; 
            controls.autoRotate = true; 
            controls.autoRotateSpeed = 2.0;

            let restartTimer;
            controls.addEventListener('start', () => {
                clearTimeout(restartTimer);
                controls.autoRotate = false;
            });
            controls.addEventListener('end', () => {
                restartTimer = setTimeout(() => {
                    controls.autoRotate = true;
                }, 5000); 
            });

            const onLoad = (object) => {
                container.classList.add('ready'); 

                const box = new THREE.Box3().setFromObject(object);
                const center = new THREE.Vector3();
                box.getCenter(center);
                object.position.sub(center);
                scene.add(object);

                if (customColor) {
                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshPhongMaterial({ 
                                color: customColor, 
                                specular: 0x111111, 
                                shininess: 100 
                            });
                        }
                    });
                }

                const size = box.getSize(new THREE.Vector3()).length();
                const dist = size / (2 * Math.tan(Math.PI * 45 / 360)) * 0.6; 
                camera.position.set(dist, dist * 0.4, dist * 0.8); 
                camera.lookAt(0, 0, 0);
                controls.minDistance = size * 0.2; 
                controls.maxDistance = size * 5;

                function animate() {
                    requestAnimationFrame(animate);
                    if (container.getAttribute('data-visible') === 'false') return;
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            };

            const onError = (e) => {
                console.error(e);
                container.innerHTML = '<div style="color:#666; display:flex; justify-content:center; align-items:center; height:100%; font-size:12px;">Failed to load 3D Model</div>';
            };

            if (ext === 'glb' || ext === 'gltf') {
                const loader = new GLTFLoader();
                loader.load(url, (gltf) => onLoad(gltf.scene), undefined, onError);
            } else {
                const loader = new STLLoader();
                loader.load(url, (geometry) => {
                    const mat = new THREE.MeshPhongMaterial({ 
                        color: customColor || 0xaaaaaa, 
                        specular: 0x111111, 
                        shininess: 200 
                    });
                    const mesh = new THREE.Mesh(geometry, mat);
                    onLoad(mesh);
                }, undefined, onError);
            }

            window.addEventListener('resize', () => {
                if(!container.isConnected) return; 
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            if(typeof Papa === 'undefined') {
                window.addEventListener('load', init);
            } else {
                init();
            }
        });
    </script>
