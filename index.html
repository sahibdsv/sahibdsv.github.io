<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"

    </script>
</head>
<body>

    <header id="main-header">
        <div id="brand-row" class="nav-row static-row">
            <div id="brand-name" onclick="resetToHome()">SAHIB VIRDEE</div>
            <div id="search-controls">
                <svg class="icon-btn search-icon" viewBox="0 0 24 24" onclick="toggleSearch()"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>

            </div>
            <div id="search-overlay">
                <input type="text" id="search-input" placeholder="Search..." onkeyup="handleSearch(this.value)">
            </div>
        </div>

        <div id="nav-stack"></div>
    </header>

    <div id="app" class="content-container"></div>

    <div id="lightbox" onclick="this.classList.remove('active')">
        <img id="lightbox-img" src="" alt="Fullscreen View">
    </div>

    <footer>
        <div class="footer-links" id="footer-links"></div>
        <div id="version-tag"></div>
    </footer>

    <script type="module" src="assets/script.js"></script>
