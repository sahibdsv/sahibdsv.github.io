    <style>
        @import url(https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap);

        @keyframes fadeIn {
            to {
                opacity: 1
            }
        }

        .no-transition,
        .no-transition * {
            transition: none !important;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-trans: rgba(10, 10, 10, 0.85);
            --bright-rgb: 255, 255, 255;
            --bg-rgb: 5, 5, 5;
            --bg: rgb(var(--bg-rgb));
            --card-bg: #111111;
            --card-bg-hover: #1a1a1a;
            --card-bg-dark: #131313;
            --code-bg: #1e1e1e;
            --text-bright: rgb(var(--bright-rgb));
            --text-main: #d4d4d4;
            --text-dim: #a3a3a3;
            --text-muted: #8c8c8c;
            --text-inv: #000000;
            --code-fg: #e6cd69;
            --border-subtle: rgba(var(--bright-rgb), 0.08);
            --border-strong: rgba(var(--bright-rgb), 0.2);
            --border-header: #1a1a1a;
            --search-bg: #111111;
            --search-glow: rgba(255, 255, 255, 0.1);
            --search-border: rgba(255, 255, 255, 0.3);
            --accent-personal: #00e676;
            --accent-prof: #00e5ff;
            --accent-projects: #ffb300;
            --shadow-subtle: 0 0 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 0 30px rgba(0, 0, 0, 0.2);
            --shadow-heavy: 0 0 80px 20px rgba(0, 0, 0, 0.95);
            --placeholder-gradient: linear-gradient(135deg, #0a0a0a 0%, #0c0c0c 25%, #0f0f0f 50%, #131313 75%, #161616 100%);
            --placeholder-hover: linear-gradient(135deg, #1a1a1a 0%, #151515 50%, #111111 100%);
            --brand-row-h: 30px;
            --main-row-h: 20px;
            --sub-row-h: 20px;
            --gap: 5px;
            --header-pad-top: 5px;
            --header-pad-bottom: 5px;
            --header-gap: 5px;
            --brand-font-size: 28px;
            --brand-letter-spacing: 1.5px;
            --nav-font-size: 15px;
            --card-radius: 18px;
            --card-padding: 12px;
            --media-radius: calc(var(--card-radius) - var(--card-padding));
            --radius-md: 12px;
            --radius-sm: 4px;
            --space-xs: 6px;
            --space-sm: 10px;
            --space-md: 15px;
            --space-lg: 20px;
            --space-xl: 30px;
            --space-2xl: 40px;
            --anim-primary: 0.50s;
            --anim-layout: 0.40s;
            --anim-quick: 0.30s;
            --anim-instant: 0.20s;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
            --op-line: 0.25;
            --op-high: 0.8;
            --op-subtle: 0.05;
            --op-low: 0.1;
            --surface-subtle: rgba(var(--bright-rgb), var(--op-subtle));
            --surface-strong: rgba(var(--bright-rgb), 0.2);
            --border: var(--border-subtle);
            --border-hover: var(--border-strong);
        }

        :root[data-theme="light"] {
            --bg-dark: #d1d1d6;
            --bg-trans: rgba(238, 238, 242, 0.9);
            --bright-rgb: 0, 0, 0;
            --bg-rgb: 238, 238, 242;
            --bg: #eeeef2;
            --card-bg: #f7f7f9;
            --card-bg-hover: #e8e8ed;
            --card-bg-dark: #e2e2e6;
            --code-bg: #eaeaef;
            --text-bright: #000000;
            --text-main: #1a1a1a;
            --text-dim: #555555;
            --text-muted: #757575;
            --text-inv: #ffffff;
            --code-fg: #bf8d00;
            --border-subtle: rgba(0, 0, 0, 0.08);
            --border-strong: rgba(0, 0, 0, 0.18);
            --border-header: #e2e2e6;
            --search-bg: #f7f7f9;
            --search-glow: rgba(0, 0, 0, 0.06);
            --search-border: rgba(0, 0, 0, 0.15);
            --accent-personal: #00aa55;
            --accent-prof: #0090c0;
            --accent-projects: #e67e00;
            --shadow-subtle: 0 2px 12px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.06);
            --shadow-heavy: 0 0 60px rgba(0, 0, 0, 0.12);
            --placeholder-gradient: linear-gradient(135deg, #f0f0f0 0%, #ececec 25%, #e8e8e8 50%, #e4e4e4 75%, #e0e0e0 100%);
            --placeholder-hover: linear-gradient(135deg, #ffffff 0%, #fcfcfc 50%, #f9f9f9 100%);
            --border: var(--border-subtle);
            --border-hover: var(--border-strong);
            --op-line: 0.25;
            --op-high: 0.8;
            --op-subtle: 0.05;
            --op-low: 0.1;
            --surface-subtle: rgba(var(--bright-rgb), var(--op-subtle));
            --surface-strong: rgba(var(--bright-rgb), 0.2);
        }

        #main-header,
        .layout-grid,
        .layout-quote,
        footer,
        #search-overlay {
            transition: background-color var(--anim-quick) var(--ease), border-color var(--anim-quick) var(--ease), color var(--anim-quick) var(--ease), box-shadow var(--anim-quick) var(--ease);
        }

        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-trans);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            border-radius: inherit;
            pointer-events: none;
            transition: opacity 0.5s var(--ease);
        }

        .loader-overlay.finished {
            opacity: 0;
        }

        .slide-in-right {
            animation: slideInRight 0.4s var(--ease) forwards;
        }

        * {
            box-sizing: border-box;
            outline: 0;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0
        }

        html {
            scroll-behavior: smooth;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: "Jost", sans-serif;
            line-height: 1.5;
            padding-top: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow-x: hidden
        }

        a,
        h1,
        h2,
        h3,
        p {
            overflow-wrap: break-word;
        }

        .no-transition * {
            transition: none
        }

        .article-title,
        .layout-grid h3,
        h1,
        h2,
        h3 {
            user-select: text;
            -webkit-user-select: text;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.2;
            margin: 0;
        }

        #brand-name {
            user-select: text;
            -webkit-user-select: text;
            -webkit-touch-callout: none
        }

        .sk-box,
        .sk-img,
        .sk-line {
            display: block;
        }

        .fill-anim {
            background: linear-gradient(to top, var(--text-hover, var(--text-bright)) 50%, var(--text-base, var(--text-dim)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position var(--anim-primary) var(--ease), color var(--anim-primary) var(--ease), border-color var(--anim-instant);
            text-decoration: none;
            display: inline-block;
            color: var(--text-base, var(--text-dim))
        }

        .fill-anim.active {
            background-position: 0 100%;
            color: var(--text-hover, var(--text-bright))
        }

        @media (hover: hover) {
            .fill-anim:not(h1):not(h2):not(h3):hover {
                background-position: 0 100%;
                color: var(--text-hover, var(--text-bright))
            }
        }

        .header-fade-anim {
            color: var(--text-dim);
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s ease;
        }

        .chip,
        .chip.date {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            color: var(--text-main);
            border: 1px solid var(--border-subtle);
            border-radius: 50px;
            background: var(--surface-subtle);
            text-decoration: none !important;
            -webkit-text-fill-color: initial !important;
            vertical-align: middle;
            transform: translateZ(0);
            line-height: 1;
            box-sizing: border-box;
            max-width: 120px;
            flex-shrink: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: all var(--anim-quick);
        }

        a:not(.chip):not(.btn-cta):not(.fill-anim) {
            color: var(--text-main);
            text-decoration: underline;
            text-decoration-color: rgba(var(--bright-rgb), var(--op-line));
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
            display: inline-block;
            vertical-align: top;
            font-weight: inherit;
            transform: translateZ(0);
            transition: text-decoration-color var(--anim-quick) var(--ease), text-decoration-thickness var(--anim-quick) var(--ease), color var(--anim-quick) var(--ease);
        }

        @media (hover: hover) {
            a:not(.chip):not(.btn-cta):not(.fill-anim):hover {
                text-decoration-color: rgba(var(--bright-rgb));
                text-decoration-thickness: 2px;
            }
        }

        h1,
        h2,
        h3 {
            font-weight: 600;
            margin: 0;
        }

        h1.fill-anim,
        h2.fill-anim {
            --text-base: var(--text-muted);
            --text-hover: var(--text-bright)
        }

        #main-header {
            position: sticky;
            top: calc(-1 * (var(--brand-row-h) + var(--header-gap)));
            left: 0;
            width: 100%;
            background: var(--bg-trans);
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: var(--header-pad-top) 0 var(--header-pad-bottom) 0;
            gap: var(--header-gap);
            border-bottom: 1px solid var(--border-header);
            overflow: visible;
        }

        #brand-name,
        .nav-row.level-1 .nav-link,
        .nav-row.level-n .nav-link {
            font-weight: 700;
            text-transform: uppercase;
            user-select: text;
            -webkit-tap-highlight-color: transparent;
            --text-base: var(--text-muted);
        }

        #brand-name {
            border: none;
            padding: 0;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            flex: 0 0 auto;
            align-self: center;
            height: var(--brand-row-h);
            font-size: 30px;
            letter-spacing: 2px;
            line-height: 1;
            cursor: pointer;
            transition: height .6s cubic-bezier(.2, 0, 0, 1), opacity var(--anim-layout) var(--ease), transform .6s cubic-bezier(.2, 0, 0, 1), margin .6s cubic-bezier(.2, 0, 0, 1), background-position var(--anim-primary) var(--ease);
            opacity: 1;
            transform: translateY(0);
            margin-bottom: 0;
            background: linear-gradient(to top, var(--text-hover, var(--text-bright)) 50%, var(--text-base, var(--text-dim)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            --text-hover: var(--text-bright);
        }

        #brand-name.active {
            background-position: 0 100%;
        }

        @media (hover: hover) {
            #brand-name:hover {
                background-position: 0 100%
            }
        }

        #nav-stack,
        .nav-row {
            width: 100%;
            display: flex;
            align-items: center
        }

        #nav-stack {
            flex-direction: column;
            gap: var(--gap);
            transition: gap var(--anim-layout) var(--ease);
        }

        .nav-row {
            max-width: 900px;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            overscroll-behavior-x: none;
            white-space: nowrap;
            scrollbar-width: none;
            transition: height var(--anim-layout) var(--ease), opacity var(--anim-layout) var(--ease), margin var(--anim-layout) var(--ease);
            opacity: 1;
        }

        .nav-row.level-1 {
            height: var(--main-row-h);
            gap: 30px;
            justify-content: center
        }

        .nav-row.level-1 .nav-link {
            font-size: var(--nav-font-size);
            letter-spacing: 1px;
            line-height: 1.2;
            padding-bottom: 0
        }

        .cat-projects,
        [href="#Projects"] {
            --cat-accent: var(--accent-projects);
        }

        .cat-professional,
        [href="#Professional"] {
            --cat-accent: var(--accent-prof);
        }

        .cat-personal,
        [href="#Personal"] {
            --cat-accent: var(--accent-personal);
        }

        .cat-projects,
        .cat-professional,
        .cat-personal,
        [href="#Projects"],
        [href="#Professional"],
        [href="#Personal"] {
            --text-hover: var(--cat-accent);
        }

        .nav-row.level-n {
            height: var(--sub-row-h);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: normal;
            scroll-snap-type: x mandatory;
            mask-image: linear-gradient(to right, transparent 0, #000 40px, #000 calc(100% - 40px), transparent 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0, #000 40px, #000 calc(100% - 40px), transparent 100%)
        }

        .nav-row.level-n .sub-link {
            scroll-snap-align: center;
        }

        .nav-row.level-n .nav-link {
            --text-base: var(--text-muted);
            --text-hover: var(--text-bright)
        }

        .nav-row.level-n .nav-link.active {
            background-position: 0 100%;
        }

        .nav-row.level-n::after,
        .nav-row.level-n::before {
            content: "";
            display: block;
            width: 50%;
            flex-shrink: 0;
            cursor: pointer;
        }

        .nav-row.level-n::before {
            margin-right: -10px;
        }

        .nav-row.level-n::after {
            margin-left: -10px;
        }

        .nav-row,
        .nav-row>* {
            flex-shrink: 0
        }

        #search-controls,
        #search-overlay {
            display: flex;
            align-items: center;
            justify-content: center
        }

        #left-controls,
        #search-controls {
            position: absolute;
            top: var(--header-pad-top);
            height: var(--brand-row-h);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
            transition: transform .6s cubic-bezier(.2, 0, 0, 1), opacity var(--anim-layout) var(--ease), height .6s cubic-bezier(.2, 0, 0, 1);
        }

        #left-controls {
            left: 12px;
        }

        #search-controls {
            right: 12px;
            gap: 12px;
        }

        .icon-btn {
            width: 28px;
            height: 28px;
            padding: 4px;
            cursor: pointer;
            fill: var(--text-muted);
            color: var(--text-muted);
            transition: all var(--anim-layout);
            transform-origin: center center;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .icon-btn-wrapper {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .icon-btn:hover {
            fill: var(--text-bright)
        }

        .fill-anim-mask {
            background: linear-gradient(to top, var(--text-hover, var(--text-bright)) 50%, var(--text-base, var(--text-muted)) 50.5%);
            background-size: 100% 205%;
            background-position: 0 0;
            transition: background-position var(--anim-primary) var(--ease);
            width: 100%;
            height: 100%;
            display: block
        }

        .icon-search-mask {
            -webkit-mask: url('data:image/svg+xml;utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"%3E%3Ccircle cx="10" cy="10" r="6"/%3E%3Cpath d="M14.5 14.5l5 5"/%3E%3C/svg%3E') no-repeat center;
            mask: url('data:image/svg+xml;utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"%3E%3Ccircle cx="10" cy="10" r="6"/%3E%3Cpath d="M14.5 14.5l5 5"/%3E%3C/svg%3E') no-repeat center;
            -webkit-mask-size: 26px;
            mask-size: 26px;
        }

        .icon-theme-mask {
            -webkit-mask: url('data:image/svg+xml;utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"%3E%3Ccircle cx="12" cy="12" r="7.5"/%3E%3Cpath d="M12 4.5v15a7.5 7.5 0 0 0 0-15z" fill="black"/%3E%3C/svg%3E') no-repeat center;
            mask: url('data:image/svg+xml;utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"%3E%3Ccircle cx="12" cy="12" r="7.5"/%3E%3Cpath d="M12 4.5v15a7.5 7.5 0 0 0 0-15z" fill="black"/%3E%3C/svg%3E') no-repeat center;
            -webkit-mask-size: 22px;
            mask-size: 22px;
            background: var(--text-muted) !important;
            opacity: 1 !important;
            width: 28px;
            height: 28px;
            padding: 0 !important;
            box-sizing: border-box;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transform-origin: center center !important;
            transition: transform var(--anim-quick) var(--ease);
        }

        .icon-btn-wrapper:hover .icon-theme-mask {
            opacity: 1 !important;
            background: var(--text-muted) !important;
        }

        #left-controls .fill-anim-mask,
        #search-controls .fill-anim-mask {
            --text-base: var(--text-muted);
            --text-hover: var(--text-bright);
        }

        .icon-btn-wrapper:hover .fill-anim-mask {
            background-position: 0 100%;
        }

        .theme-toggle-icon {
            transition: transform var(--anim-quick) var(--ease);
        }

        :root[data-theme="light"] .theme-toggle-icon {
            transform: rotate(180deg);
        }

        .theme-toggle-symbol {
            fill: currentColor;
        }

        #search-overlay {
            position: fixed;
            top: 40px;
            left: 50%;
            width: 400px;
            max-width: 90%;
            height: 50px;
            transform-origin: center;
            transform: translate3d(-50%, -40px, 0) scale(.9);
            background: var(--search-bg);
            z-index: 9999;
            border-radius: 999px;
            box-shadow: var(--shadow-heavy, 0 0 100px 40px rgba(0, 0, 0, 0.95));
            border: 1px solid var(--border-strong);
            transition: transform var(--anim-layout) cubic-bezier(.16, 1, .3, 1), opacity var(--anim-layout) ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            will-change: transform, opacity
        }

        #search-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translate3d(-50%, 0, 0) scale(1)
        }

        #search-input::-webkit-search-cancel-button {
            display: none;
            -webkit-appearance: none;
        }

        #search-input {
            width: 100%;
            height: 100%;
            background: 0 0;
            border: 0;
            color: var(--text-bright);
            font-size: 20px;
            font-family: "Jost", sans-serif;
            padding: 0 20px;
            outline: 0;
            text-align: center;
            font-weight: 500
        }

        body.search-active #main-header,
        body.search-active footer {
            pointer-events: none;
        }

        body.search-active #app {
            opacity: 1;
            filter: none;
            pointer-events: auto;
        }

        @media (max-width:768px) {
            :root {
                --brand-row-h: 34px;
                --main-row-h: 20px;
                --sub-row-h: 20px;
                --gap: 1px;
                --header-pad-top: 3.5px;

        // CSV Parser
        function parseCSV(csvText) {
            const rows = [];
            let currentField = '';
            let inQuotes = false;
            let currentRow = [];

            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentField.length || currentRow.length) {
                        currentRow.push(currentField.trim());
                        rows.push(currentRow);
                    }
                    currentField = '';
                    currentRow = [];
                    if (char === '\r' && csvText[i + 1] === '\n') {
                        i++; // Skip \n in \r\n
                    }
                } else {
                    currentField += char;
                }
            }

            // Handle last row if no trailing newline
            if (currentField.length || currentRow.length) {
                currentRow.push(currentField.trim());
                rows.push(currentRow);
            }

            if (rows.length < 2) return [];

            // Convert to object array
            const header = rows[0];
            return rows.slice(1)
                .filter(row => row.some(cell => cell))
                .map(row => {
                    const obj = {};
                    header.forEach((key, idx) => {
                        obj[key] = row[idx] || '';
                    });
                    return obj;

        }

        function getYouTubeID(url) {

            if (ytMatch) return { type: 'yt', id: ytMatch[1] };

            const glbMatch = content.match(/\S+\.glb/i);
            if (glbMatch) {

                const url = (path.startsWith('assets/') || path.startsWith('http')) ? path : `assets/models/${path}`;

            // 3. Image
            const imgMatch = content.match(/\S+\.(?:jpg|jpeg|png|gif|webp|svg)/i);

        // Staggered GLB initialization

        function processGlbQueue() {
            // ENGINE CHECK: If Three.js isn't ready (module script deferred), verify before consuming queue
            if (!window.initThreeJSViewer) {
                setTimeout(processGlbQueue, 100);
                return;
            }

            if (_glbInitQueue.length === 0) {
                _isProcessingGlbQueue = false;
                return;
            }
            _isProcessingGlbQueue = true;

            try {
                const nextItem = _glbInitQueue.shift();
                const { uniqueId, glbPath, isCardMode } = nextItem;
                const container = document.getElementById(uniqueId);

                if (container && window.initThreeJSViewer) {
                    if (!_glbViewers[uniqueId]) {
                        try {
                            const viewer = window.initThreeJSViewer(container, glbPath, isCardMode);
                            _glbViewers[uniqueId] = viewer;
                            new ResizeObserver(() => viewer.onResize()).observe(container);
                        } catch (e) {
                            console.error("GLB Init Warning:", e);
                        }
                    }
                }
            } catch (outerError) {
                console.error("Critical GLB Queue Error:", outerError);
                _isProcessingGlbQueue = false; // Ensure flag is reset on error
            }

            // PARALLEL BATCHING: Process up to 6 items to maximize network throughput
            const ACTIVE_LIMIT = 6;
            const currentActive = Object.keys(_glbViewers).filter(k => !_glbViewers[k].loaded).length;

            if (_glbInitQueue.length > 0) {
                // HIGH PRIORITY: Always use requestAnimationFrame for the next one to keep the sequence fluid
                if (currentActive < ACTIVE_LIMIT) {
                    requestAnimationFrame(() => processGlbQueue());
                } else {
                    // Check back very soon if we're at limit
                    setTimeout(() => processGlbQueue(), 50);
                }
            } else {
                _isProcessingGlbQueue = false;
            }
        }

                    const glbPath = entry.target.dataset.glbPath;
                    const isCardMode = entry.target.classList.contains('card-preview');

                    // Queue the initialization
                    _glbInitQueue.push({ uniqueId, glbPath, isCardMode });
                    if (!_isProcessingGlbQueue) {
                        _isProcessingGlbQueue = true;
                        setTimeout(processGlbQueue, 0); // Immediate  never use requestIdleCallback (too slow on mobile)
                    }

                    // Stop observing once queued
                    _glbObserver.unobserve(entry.target);

        // Prevents zombie contexts from accumulating when switching pages.
        window._glbRegistry = []; // Global registry of active viewer instances
        window._glbViewers = {}; // Map of viewer IDs to instances for direct access
        window.cleanupStale3DViewers = function () {
            if (!window._glbRegistry) return;

            // 1. Dispose viewers whose canvases are no longer in the DOM
            window._glbRegistry = window._glbRegistry.filter(viewer => {
                if (viewer.canvas && !document.body.contains(viewer.canvas)) {
                    if (viewer.cleanup) viewer.cleanup();
                    return false;
                }
                return true;
            });

            // 2. Sync GLB Viewers map  remove orphaned IDs
            Object.keys(window._glbViewers).forEach(id => {
                if (!document.getElementById(id)) delete window._glbViewers[id];
            });

            // 3. Flush orphaned queue items (containers that no longer exist)
            window._glbInitQueue = window._glbInitQueue.filter(item => document.getElementById(item.uniqueId));

            // 4. Reset processing flag so new items can kick off the queue
            window._isProcessingGlbQueue = false;
        };

        // SCROLL THROTTLING REMOVED per user request
        window._isGlbScrolling = false;

        let _glbCircularIndex = 0;
        function globalAnimate(now) {
            requestAnimationFrame(globalAnimate);

            if (window._glbRegistry.length === 0) return;

            // Priority 1: User Navigation - Throttling Removed
            // if (window._isGlbScrolling) return;

            // ADAPTIVE BUDGET: If frame took too long last time, tighten budget
            const frameTime = now - window._glbLastFrameTime;
            window._glbLastFrameTime = now;

            // If we're dropping below 50fps (20ms), slash the 3D budget to 4ms
            const budget = frameTime > 20 ? 4 : 8;

            const startTime = performance.now();
            const total = window._glbRegistry.length;

            // SEGMENTATION: 
            // 1. Unrendered & Visible (Must render NOW to trigger entrance)
            // 2. Rendered & Visible (Standard updates)
            // 3. Hidden (Background/paused)

            const unrenderedVisible = [];
            const renderedVisible = [];
            const hidden = [];

            // FULLSCREEN OPTIMIZATION: If any model is in fullscreen, we skip all other rendering
            const fsEl = document.fullscreenElement || document.webkitFullscreenElement;
            const fsViewerId = fsEl?.id;

            for (let i = 0; i < total; i++) {
                const viewer = window._glbRegistry[i];
                // If something is in fullscreen, only that specific viewer is "visible" for rendering
                const isThisFs = fsViewerId && (viewer.canvas.parentElement?.id === fsViewerId);

                if (viewer.isVisible() && (!fsViewerId || isThisFs)) {
                    if (!viewer.hasRenderedState) unrenderedVisible.push(viewer);
                    else renderedVisible.push(viewer);
                } else {
                    hidden.push(viewer);
                }
            }

            // PHASE 1: Force-Render new entrances (Ignore Budget)
            for (let i = 0; i < unrenderedVisible.length; i++) {
                unrenderedVisible[i].update(now);
            }

            // PHASE 2: Standard Budgeted Rendering
            const remainingBudget = Math.max(0, budget - (performance.now() - startTime));
            const budgetStartTime = performance.now();

            // EXCLUSIVE MODE: If we have a fullscreen model, ONLY render that one.
            // This stops all background cards from "stealing" GPU draw calls.
            if (fsViewerId) {
                const fsViewer = renderedVisible.find(v => v.canvas.parentElement?.id === fsViewerId);
                if (fsViewer) fsViewer.update(now);
            } else {
                // HOME/ARTICLE MODE: Render with budget
                for (let i = 0; i < renderedVisible.length; i++) {
                    const viewer = renderedVisible[i];
                    if (performance.now() - budgetStartTime > remainingBudget) break;
                    viewer.update(now);
                }
            }
        }
        requestAnimationFrame(globalAnimate);


        window.initThreeJSViewer = function initThreeJSViewer(container, glbPath, isCardMode) {
            const canvas = container.querySelector('canvas');

            // Setup scene
            const scene = new THREE.Scene();
            // scene.background = null; // Transparent background

            // Setup camera - adjust position for narrower FOV in card mode
            // Setup camera - cache dimensions to avoid layout thrashing in rAF
            let width = container.clientWidth || 100;
            let height = container.clientHeight || 100;

            const camera = new THREE.PerspectiveCamera(
                15, // CAD-Precision: Low FOV (Telephoto) eliminated parallax for an orthographic look
                width / height,
                0.01, // Near-Plane Precision: Prevents clipping on heroic close-ups
                1000
            );
            // UNIFIED CAMERA: Enforce exact same perspective for Cards and Article
            // If user says Cards are perfect, we mirror that settings 1:1
            camera.position.set(2.4, 1.6, 2.8); // Standard "Perfect" Card Angle

            camera.lookAt(0, 0, 0); // Point camera at model center

            const renderer = new THREE.WebGLRenderer({
                canvas,
                antialias: true,
                alpha: false,
                powerPreference: "high-performance",
                // Change 'highp' to 'mediump' if it's still lagging on your machine.
                // 'mediump' is significantly faster for complex CAD assemblies in fullscreen.
                precision: "mediump"
            });

            // Add this to help with the fill-rate:
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Drop to 1.5 for even more speed
            renderer.setSize(width, height, false);
            // Limit pixel ratio to 2.0 (Industry Gold Standard)
            // 3.0+ offers diminishing returns but doubles/triples GPU load, causing stuttering in fullscreen.
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile|CriOS/i.test(navigator.userAgent) || (window.innerWidth < 800 && window.matchMedia("(pointer: coarse)").matches);

            // RESOLUTION CEILING: Never render more than 2560px wide (Quad HD).
            // A 4K monitor (3840px) at 2.0x ratio would try to render 8K (too heavy).
            let dpr = Math.min(window.devicePixelRatio, 2.0);
            const maxWidth = 2560;
            if (width * dpr > maxWidth) dpr = maxWidth / width;

            renderer.setPixelRatio(dpr);
            // THEME-AWARE STABILITY: Contextual viewport colors
            const isLight = document.documentElement.getAttribute('data-theme') === 'light';
            let clearColor;

            if (isCardMode) {
                clearColor = isLight ? 0xf7f7f9 : 0x111111;
            } else {
                clearColor = isLight ? 0xeeeef2 : 0x050505;
            }
            renderer.setClearColor(clearColor, 1);
            canvas.style.backgroundColor = 'transparent';
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.85; // PREMIUM: Prevents clipping on white materials and preserves highlight detail
            renderer.outputColorSpace = THREE.SRGBColorSpace;

            // CONTEXT LOSS HANDLER: Detect and recover from WebGL context loss
            canvas.addEventListener('webglcontextlost', (e) => {
                e.preventDefault();
                console.warn('WebGL context lost for:', glbPath);
                // Force entrance to prevent permanent "Loading 3D"
                container.classList.add('loaded');
                const overlay = container.querySelector('.loader-overlay');
                if (overlay) overlay.remove();
            });

            // UNIFIED LIGHTING: Fix for "Black Metals" and "Dullness on Navigation"
            // We must generate a fresh environment map for EACH renderer because WebGL contexts cannot share textures.
            if (!window._sharedRoomEnvScene) window._sharedRoomEnvScene = new RoomEnvironment();
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            const envMap = pmremGenerator.fromScene(window._sharedRoomEnvScene).texture;
            pmremGenerator.dispose();

            scene.environment = envMap;
            scene.environmentIntensity = 1.5; // Bump this up (was 1.0)
            scene.backgroundBlurriness = 0.5; // Softens the background feel
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x111111, 0.35);
            scene.add(hemiLight);

            // JEWELRY STORE LIGHTING RIG: High-contrast specialized rig
            [[0xfff5ea, 0.6, [5, 10, 5], scene], [0xeaefff, 0.4, [-5, 2, 5], scene], [0xffffff, 0.9, [-2, 5, -5], scene], [0xffffff, 0.25, [0, 0, 1], camera], [0xffffff, 0.15, [0, -5, 0], scene]].forEach(([c, i, p, parent]) => {
                const l = new THREE.DirectionalLight(c, i);
                l.position.set(...p);
                parent.add(l);
            });

            scene.add(camera);

            // LOCAL INTERACTION STATE: Track interaction per-viewer to pause efficiently
            let isInteracting = false;
            // Setup controls (only for interactive mode)
            let controls = null;
            let autoRotateTimeout = null;
            if (!isCardMode) {
                controls = new OrbitControls(camera, canvas);
                controls.enableDamping = true;
                controls.dampingFactor = 0.15;
                controls.enableZoom = false;

                // We employ a pure "Mobile Device Detection" (No Hover + Coarse Pointer)
                // This ensures touch-capable laptops with trackpads STILL get desktop pan.
                const isTrueMobile = window.matchMedia("(pointer: coarse) and (hover: none)").matches;

                if (!isTrueMobile) {
                    controls.enableRotate = true;
                    controls.enablePan = true;
                    controls.screenSpacePanning = true;
                    // Explicitly tell Three.js to use the Right Mouse Button (2) for panning
                    controls.mouseButtons = {
                        LEFT: THREE.MOUSE.ROTATE,
                        MIDDLE: THREE.MOUSE.DOLLY,
                        RIGHT: THREE.MOUSE.PAN
                    };
                    // Kill the browser menu on the canvas so it doesn't block the pan
                    canvas.addEventListener('contextmenu', e => e.preventDefault(), false);
                } else {
                    controls.enableRotate = false;
                    controls.enablePan = false;
                }

                controls.autoRotate = false;
                controls.autoRotateSpeed = 0;
                controls.minPolarAngle = 0;
                controls.maxPolarAngle = Math.PI;

                const resumeAutoRotate = () => {
                    if (autoRotateTimeout) clearTimeout(autoRotateTimeout);
                    autoRotateTimeout = setTimeout(() => {
                        isInteracting = false;
                        if (controls) controls.autoRotate = false;
                    }, 5000);
                };

                controls.addEventListener('start', () => {
                    isInteracting = true;
                    if (autoRotateTimeout) clearTimeout(autoRotateTimeout);
                });

                controls.addEventListener('end', () => resumeAutoRotate());
            }

            // Load model using SHARED Singleton Loader
            // This prevents re-initializing Draco WASM workers for every single card (Huge perf win)
            if (!window._sharedGLTFLoader) {
                const loader = new GLTFLoader();
                const dracoLoader = new DRACOLoader();
                dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.7/');
                loader.setDRACOLoader(dracoLoader);
                window._sharedGLTFLoader = loader;
            }

            let model = null;
            let autoRotateAngle = Math.PI; // Start at 180deg to face "Front" from CAD
            let isModelReady = false; // GATED: Only true when GLB is fully processed
            let hasRendered = false; // GATED: Only true when the first 3D frame has been painted
            // HOISTED: Must be declared before cache check because cached models
            // call setupModel synchronously, which references viewerInstance.
            let viewerInstance = null;

            const triggerEntrance = () => {
                // FIDELITY GATE: Entrance only triggers when geometry is ready AND the first frame is painted
                // Guard: viewerInstance might not exist yet if model was cached (synchronous setupModel)
                if (!isModelReady || !hasRendered || !viewerInstance) return;
                if (viewerInstance.loaded) return;

                container.classList.add('loaded');
                viewerInstance.loaded = true;
                const overlay = container.querySelector('.loader-overlay');
                if (overlay) overlay.remove();
            };

            const setupModel = (gltf) => {
                // SCENE CLONING: Essential to allow multiple viewers for the same model
                model = SkeletonUtils.clone(gltf.scene);

                // ORIENTATION CORRECTION
                if (glbPath.toLowerCase().includes('-z-up')) {
                    model.rotation.x = -Math.PI / 2;
                    model.updateMatrixWorld();
                    autoRotateAngle = 0;
                }

                // 1. CENTER MODEL
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                // 2. TEXTURE FILTERING
                const maxAnisotropy = renderer.capabilities.getMaxAnisotropy();
                model.traverse((node) => {
                    if (node.isMesh) {
                        if (node.material.map) node.material.map.anisotropy = maxAnisotropy;
                        node.material.needsUpdate = true;
                    }
                });

                // Wrap model in a group for rotation
                const modelGroup = new THREE.Group();
                modelGroup.add(model);
                scene.add(modelGroup);

                if (viewerInstance) viewerInstance.fitStage();
                isModelReady = true;
                triggerEntrance();
            };

            // ASSET CACHE: Check if model is already loaded/parsing
            // CRITICAL: Use setTimeout(0) for cached models to defer setupModel
            // until AFTER viewerInstance is assigned. Without this, fitStage()
            // and triggerEntrance() can't access viewerInstance.
            if (window.glbCache.has(glbPath)) {
                const cached = window.glbCache.get(glbPath);
                if (cached.status === 'DONE') {
                    setTimeout(() => setupModel(cached.data), 0);
                } else {
                    cached.callbacks.push(setupModel);
                }
            } else {
                window.glbCache.set(glbPath, { status: 'LOADING', data: null, callbacks: [setupModel] });
                pruneGLBCache();

                window._sharedGLTFLoader.load(glbPath, (gltf) => {
                    const cache = window.glbCache.get(glbPath);
                    if (!cache) return; // Might have been pruned during load
                    cache.status = 'DONE';
                    cache.data = gltf;
                    cache.callbacks.forEach(cb => cb(gltf));
                    cache.callbacks = [];
                });
            }
            // Visibility tracking for rendering optimization and entrance gating
            let isVisible = false; // Initialize false to force a clean entry check
            const visibilityObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    isVisible = entry.isIntersecting;
                    if (isVisible) triggerEntrance(); // Try to start fade-in on scroll entry
                });
            }, { threshold: 0.01 }); // Relaxed threshold for mobile/small screens
            visibilityObserver.observe(container);

            // Viewer logic moved into an update function for the orchestrator
            let lastFrameTime = 0;

            viewerInstance = {
                scene,
                camera,
                renderer,
                controls,
                canvas,
                fitStage: () => {
                    if (!model) return;

                    // Root Fix: Use Bounding Sphere instead of Box3 (AABB)
                    // Bounding Sphere radius is rotationally invariant, eliminating "breathing".
                    if (!viewerInstance._modelRadius) {
                        const box = new THREE.Box3().setFromObject(model);
                        const sphere = box.getBoundingSphere(new THREE.Sphere());
                        viewerInstance._modelRadius = sphere.radius;
                    }

                    const radius = viewerInstance._modelRadius;
                    const vFOV = camera.fov * (Math.PI / 180);
                    const hFOV = 2 * Math.atan(Math.tan(vFOV / 2) * camera.aspect);

                    // BOTTLENECK-BASED SAFETY (Option A):
                    // 1. Find the "Boss Bottleneck" - the axis requiring the most distance for a 100% fit.
                    // 2. Start from that safety point and zoom in exactly 15% for consistent heroics.
                    const distVertical = radius / Math.tan(vFOV / 2);
                    const distHorizontal = radius / Math.tan(hFOV / 2);

                    const multiplier = isCardMode ? 0.85 : 0.65;
                    const cameraDist = Math.max(distVertical, distHorizontal) * multiplier;

                    // VISUAL CENTER DISPLACEMENT (Y-Shift):
                    // Pointing slightly below the origin physically lifts the model's mass
                    // UP into the visual center of the 4:3 frame for perfect balance.
                    const yOffset = -radius * 0.1;

                    const dir = new THREE.Vector3(2.4, 1.6, 2.8).normalize();
                    camera.position.copy(dir.multiplyScalar(cameraDist));
                    camera.lookAt(0, yOffset, 0);
                    if (controls) controls.target.set(0, yOffset, 0);
                },
                onResize: () => {
                    const newW = container.clientWidth;
                    const newH = container.clientHeight;
                    if (newH === 0) return;

                    width = newW;
                    height = newH;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();

                    // PERFORMANCE LOCK:
                    // If the window is large (Desktop/Fullscreen), we cap at 1.5.
                    // This is the "Butter Zone" for performance vs quality.
                    const dpr = width > 1200 ? 1.0 : Math.min(window.devicePixelRatio, 2.0);

                    renderer.setPixelRatio(dpr);
                    renderer.setSize(width, height, false);

                    if (viewerInstance.fitStage) viewerInstance.fitStage();
                },
                update: (now) => {
                    if (!isVisible) return false;

                    // Stabilized Delta: Prevents "teleporting" jumps during heavy load
                    let delta = lastFrameTime ? (now - lastFrameTime) : 16.6;
                    lastFrameTime = now;

                    // Cap delta at 50ms to prevent huge jumps if browser stutters
                    delta = Math.min(delta, 50);

                    // PROFESSIONAL MOTION: Slower, more subtle rotation for a premium feel
                    // Cards are now slow (0.0010) to minimize distraction in grids.
                    const baseSpeed = isCardMode ? 0.0010 : 0.0015;
                    const rotationStep = (Math.min(delta, 64) / 16.6) * baseSpeed;

                    if (isCardMode && model) {
                        const modelGroup = model.parent;
                        if (modelGroup && modelGroup.type === 'Group') {
                            autoRotateAngle += rotationStep;
                            modelGroup.rotation.y = autoRotateAngle;
                        }
                    } else if (model && controls && !controls.autoRotate) {
                        // MANUAL ROTATION FOR ARTICLE MODE
                        const modelGroup = model.parent;
                        if (modelGroup && modelGroup.type === 'Group') {
                            if (!isInteracting) {
                                autoRotateAngle += rotationStep;
                                modelGroup.rotation.y = autoRotateAngle;
                            }
                        }
                    }

                    if (controls) {
                        // Match OrbitControls autoRotate speed to the slowed professional standard
                        controls.autoRotateSpeed = 0.5 * (Math.min(delta, 64) / 16.6);
                        controls.update();
                    }
                    renderer.render(scene, camera);

                    // Mark as rendered so the entrance gate can open
                    if (!hasRendered) {
                        hasRendered = true;
                        viewerInstance.hasRenderedState = true;
                        triggerEntrance();
                    }

                    return true;
                },
                isVisible: () => isVisible,
                cleanup: () => {
                    visibilityObserver.disconnect();
                    window._glbRegistry = window._glbRegistry.filter(v => v !== viewerInstance);

                    // Cleanup environment texture to prevent leaks
                    if (scene.environment) scene.environment.dispose();

                    renderer.dispose();
                    // CRITICAL: Explicitly release WebGL context to free the GPU slot immediately.
                    // renderer.dispose() alone does NOT free the context on mobile browsers.
                    try {
                        const gl = renderer.getContext();
                        const ext = gl.getExtension('WEBGL_lose_context');
                        if (ext) {
                            // Defer losing context slightly to avoid flicker if page is still transitioning
                            setTimeout(() => ext.loseContext(), 50);
                        }
                    } catch (e) { /* Context may already be lost */ }
                    scene.clear();
                },
                model: () => model,
                loaded: false,
                hasRenderedState: false
            };

            // Register with the global orchestrator
            window._glbRegistry.push(viewerInstance);

            // SAFETY NET: Force entrance after 5s if normal gates never open.
            // This prevents permanent "Loading 3D" from context loss or other edge cases.
            setTimeout(() => {
                if (!viewerInstance.loaded) {
                    container.classList.add('loaded');
                    viewerInstance.loaded = true;
                    const overlay = container.querySelector('.loader-overlay');
                    if (overlay) overlay.remove();
                }
            }, 5000);

            return viewerInstance;
        }

    </script>
